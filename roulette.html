<head>

        :root {

            --secondary: #00C2FF; --success: #00C853; --danger: #FF3D00;

            justify-content: center;
            align-items: center;
            padding: 15px;

        .game-container {

            flex-direction: column;

            align-items: center;

            display: flex;
            align-items: center;

        .game-title {

            -webkit-text-fill-color: transparent;

        .game-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;

            color: var(--text-secondary);

        .multiplier-label {

        .options-grid {

            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;

        .multiplier-option {

            padding: 25px 15px;

            cursor: pointer;

            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        
        .stat-label {
            color: var(--text-secondary);

            font-weight: 600;

        .history-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        
        .history-list {

            gap: 8px;

            padding: 8px 5px;

            height: 40px;

            justify-content: center;
            font-weight: 800;
            font-size: 14px;

        .history-win {
            background: rgba(0, 200, 83, 0.15);

            border: 1px solid rgba(0, 200, 83, 0.3);

        .history-lose {
            background: rgba(255, 61, 0, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 61, 0, 0.3);
        }
        
        /* АНИМАЦИИ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* МОДАЛЬНОЕ ОКНО РЕЗУЛЬТАТА */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        .modal-amount.win {
            color: var(--success);
            text-shadow: 0 0 15px rgba(0, 200, 83, 0.5);
        }
        
        .modal-amount.lose {
            color: var(--danger);
            text-shadow: 0 0 15px rgba(255, 61, 0, 0.5);

        .modal-button {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 16px 30px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 0, 0.4);
        }
        
        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-height: 700px) {
            .game-container {
                height: 97vh;

            .hidden-multiplier {

            }
            
            .multiplier-option {

            }
            
            .multiplier-value {

        @media (max-width: 480px) {
            body {

            .game-container {

            .game-header {

            .game-content {

        @media (max-width: 380px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .hidden-multiplier {
                font-size: 42px;
            }

            }

                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        // ПЕРЕМЕННЫЕ ИГРЫ
        let currentBalance = 0;
        let currentBetAmount = 100;
        let userId = null;
        let gameHistory = [];
        
        // ПЕРЕМЕННЫЕ ТЕКУЩЕЙ ИГРЫ
        let gameActive = false;
        let selectedMultiplier = null;

        // СТАТИСТИКА
        let winStreak = 0;
        let lossStreak = 0;
        let gamesPlayed = 0;
        
        // ДОСТУПНЫЕ МНОЖИТЕЛИ
        const AVAILABLE_MULTIPLIERS = [1.5, 2, 2.5, 3, 3.5, 4, 4.5, 5, 6, 7, 8, 10];
        
        // СИСТЕМА ПОДКРУТКИ
        const MAX_LOSS_STREAK = 3;
        const LOSS_BOOST = 0.2;
        
        // ЭЛЕМЕНТЫ

        const betAmountInput = document.getElementById('betAmount');
        const startButton = document.getElementById('startButton');

        const hiddenMultiplier = document.getElementById('hiddenMultiplier');
        const multiplierLabel = document.getElementById('multiplierLabel');
        const optionsGrid = document.getElementById('optionsGrid');
        const historyList = document.getElementById('historyList');
        const winStreakElement = document.getElementById('winStreak');
        const lossStreakElement = document.getElementById('lossStreak');
        
        // ИНИЦИАЛИЗАЦИЯ ИГРЫ
        function initGame() {
            console.log('Инициализация игры Multiplier X...');
            
            // Получаем user_id из localStorage
            userId = localStorage.getItem('user_id');
            if (!userId) {
                userId = 'multix_temp_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                localStorage.setItem('user_id', userId);
                localStorage.setItem('username', 'Игрок');
            }
            
            // Получаем баланс из localStorage
            const savedBalance = localStorage.getItem('user_balance');
            if (savedBalance) {
                currentBalance = parseInt(savedBalance);
            } else {
                currentBalance = 1000;
                localStorage.setItem('user_balance', currentBalance);
            }
            
            // Загружаем статистику
            loadPlayerStats();
            
            updateBalanceDisplay();
            setupEventListeners();
            loadLocalHistory();
            updateStatsDisplay();
            
            console.log('Игра Multiplier X инициализирована. Баланс:', currentBalance, '₽');
        }
        
        // ЗАГРУЗКА СТАТИСТИКИ ИГРОКА
        function loadPlayerStats() {
            const stats = localStorage.getItem('multix_stats');
            if (stats) {
                try {
                    const parsed = JSON.parse(stats);
                    winStreak = parsed.winStreak || 0;
                    lossStreak = parsed.lossStreak || 0;
                    gamesPlayed = parsed.gamesPlayed || 0;
                } catch (e) {
                    console.error('Ошибка загрузки статистики:', e);
                }
            }
        }
        
        // СОХРАНЕНИЕ СТАТИСТИКИ ИГРОКА
        function savePlayerStats() {
            const stats = {
                winStreak: winStreak,
                lossStreak: lossStreak,
                gamesPlayed: gamesPlayed,
                lastPlayed: new Date().toISOString()
            };
            localStorage.setItem('multix_stats', JSON.stringify(stats));
        }

        function updateStatsDisplay() {
            winStreakElement.textContent = winStreak;
            lossStreakElement.textContent = lossStreak;
        }
        
        // ГЕНЕРАЦИЯ МНОЖИТЕЛЕЙ С ПОДКРУТКОЙ
        function generateMultipliers() {
            gamesPlayed++;
            
            // Количество множителей (от 3 до 5)
            const optionCount = Math.floor(Math.random() * 3) + 3;
            
            // Базовое распределение
            let baseProbability = Math.random();
            
            // Увеличиваем вероятность проигрыша при серии проигрышей
            if (lossStreak > 0) {
                const streakBoost = Math.min(0.5, lossStreak * LOSS_BOOST);
                baseProbability = Math.max(0.1, baseProbability - streakBoost);
            }
            
            // Выбираем правильный множитель
            let correctMultiplier;
            
            if (baseProbability < 0.7) {
                // 70% - множитель от 1.5x до 3x (легче угадать)
                const easyMultipliers = AVAILABLE_MULTIPLIERS.filter(m => m <= 3);
                correctMultiplier = easyMultipliers[Math.floor(Math.random() * easyMultipliers.length)];
            } else {
                // 30% - множитель от 3x до 10x (сложнее угадать)
                const hardMultipliers = AVAILABLE_MULTIPLIERS.filter(m => m > 3);
                correctMultiplier = hardMultipliers[Math.floor(Math.random() * hardMultipliers.length)];
            }
            
            // Выбираем неправильные множители
            const wrongMultipliers = AVAILABLE_MULTIPLIERS
                .filter(m => m !== correctMultiplier)
                .sort(() => Math.random() - 0.5)
                .slice(0, optionCount - 1);
            
            // Создаем массив всех множителей и перемешиваем
            const allMultipliers = [correctMultiplier, ...wrongMultipliers];
            allMultipliers.sort(() => Math.random() - 0.5);
            
            console.log(`Генерация множителей. Правильный: ${correctMultiplier}x, варианты: ${allMultipliers.join(', ')}, вероятность проигрыша: ${(baseProbability*100).toFixed(1)}%`);
            
            return {
                options: allMultipliers,
                correct: correctMultiplier
            };
        }
        
        // НАСТРОЙКА ОБРАБОТЧИКОВ СОБЫТИЙ
        function setupEventListeners() {
            // Изменение суммы ставки
            betAmountInput.addEventListener('input', () => {
                currentBetAmount = parseInt(betAmountInput.value) || 0;
                validateBetAmount();
            });
            
            // Быстрый выбор суммы
            document.querySelectorAll('.quick-amount').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.id === 'halfBalance') {
                        currentBetAmount = Math.floor(currentBalance / 2);
                    } else if (this.id === 'maxBalance') {
                        currentBetAmount = currentBalance;
                    } else {
                        currentBetAmount = parseInt(this.dataset.amount);
                    }
                    
                    betAmountInput.value = currentBetAmount;
                    validateBetAmount();
                });
            });
            
            // Кнопка НОВАЯ ИГРА
            startButton.addEventListener('click', startNewGame);
            
            // Кнопка ПРОВЕРИТЬ
            revealButton.addEventListener('click', revealResult);
        }
        
        // ПРОВЕРКА ВАЛИДНОСТИ СТАВКИ
        function validateBetAmount() {
            if (currentBetAmount < 1) {
                currentBetAmount = 1;
                betAmountInput.value = 1;
            }
            
            if (currentBetAmount > currentBalance) {
                currentBetAmount = currentBalance;
                betAmountInput.value = currentBalance;
            }
            
            updateGameStatus();
        }
        
        // ОБНОВЛЕНИЕ СТАТУСА ИГРЫ
        function updateGameStatus() {
            const hasSelected = selectedMultiplier !== null;
            const canStart = !gameActive && currentBetAmount <= currentBalance;
            const canReveal = gameActive && hasSelected;
            
            startButton.disabled = !canStart;
            revealButton.disabled = !canReveal;
            
            if (gameActive) {
                startButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ИГРА ИДЁТ';
                if (hasSelected) {
                    revealButton.innerHTML = '<i class="fas fa-eye"></i> ПРОВЕРИТЬ';
                } else {
                    revealButton.innerHTML = '<i class="fas fa-exclamation-circle"></i> ВЫБЕРИТЕ МНОЖИТЕЛЬ';
                }
            } else {
                startButton.innerHTML = '<i class="fas fa-play"></i> НОВАЯ ИГРА';
                revealButton.innerHTML = '<i class="fas fa-eye"></i> ПРОВЕРИТЬ';
            }
            
            if (!canStart && !gameActive) {
                startButton.innerHTML = '<i class="fas fa-exclamation-circle"></i> НЕДОСТАТОЧНО СРЕДСТВ';
            }
        }
        
        // НАЧАЛО НОВОЙ ИГРЫ
        function startNewGame() {
            if (gameActive || currentBetAmount > currentBalance) return;
            
            // Снимаем ставку с баланса
            currentBalance -= currentBetAmount;
            localStorage.setItem('user_balance', currentBalance);
            updateBalanceDisplay();
            
            // Сбрасываем состояние игры
            gameActive = true;
            selectedMultiplier = null;
            gameId = 'MULTIX_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
            
            // Генерируем множители
            const generated = generateMultipliers();
            currentMultipliers = generated.options;
            correctMultiplier = generated.correct;
            
            // Обновляем UI
            hiddenMultiplier.textContent = '?x';
            hiddenMultiplier.className = 'hidden-multiplier';
            multiplierLabel.textContent = 'Скрытый множитель';
            createOptionsGrid();
            updateGameStatus();
            
            // Блокируем поле ставки
            betAmountInput.disabled = true;
            
            console.log(`Новая игра начата. Ставка: ${currentBetAmount}₽, Правильный множитель: ${correctMultiplier}x`);
        }
        
        // СОЗДАНИЕ СЕТКИ С МНОЖИТЕЛЯМИ
        function createOptionsGrid() {
            optionsGrid.innerHTML = '';
            
            currentMultipliers.forEach((multiplier, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'multiplier-option';
                optionElement.dataset.multiplier = multiplier;
                optionElement.dataset.index = index;
                
                optionElement.innerHTML = `
                    <div class="multiplier-value">${multiplier}x</div>
                    <div class="multiplier-text">Множитель</div>
                `;
                
                optionElement.addEventListener('click', () => selectMultiplier(multiplier, index));
                optionsGrid.appendChild(optionElement);
            });
        }
        
        // ВЫБОР МНОЖИТЕЛЯ
        function selectMultiplier(multiplier, index) {
            if (!gameActive || selectedMultiplier !== null) return;
            
            selectedMultiplier = multiplier;
            
            // Обновляем UI выбранного варианта
            document.querySelectorAll('.multiplier-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            const selectedOption = document.querySelector(`.multiplier-option[data-index="${index}"]`);
            selectedOption.classList.add('selected');
            
            updateGameStatus();
            
            console.log(`Выбран множитель: ${multiplier}x`);
        }
        
        // ПРОВЕРКА РЕЗУЛЬТАТА
        function revealResult() {
            if (!gameActive || selectedMultiplier === null) return;
            
            const isCorrect = selectedMultiplier === correctMultiplier;
            const winAmount = isCorrect ? Math.floor(currentBetAmount * correctMultiplier) : 0;
            const profit = winAmount - currentBetAmount;
            
            // Обновляем UI с результатом
            hiddenMultiplier.textContent = `${correctMultiplier}x`;
            hiddenMultiplier.classList.add('revealed');
            multiplierLabel.textContent = isCorrect ? 'Правильный множитель!' : 'Не угадали!';
            
            // Показываем правильные/неправильные варианты
            document.querySelectorAll('.multiplier-option').forEach(option => {
                const multiplier = parseFloat(option.dataset.multiplier);
                option.classList.remove('selected');
                
                if (multiplier === correctMultiplier) {
                    option.classList.add('correct');
                } else if (multiplier === selectedMultiplier) {
                    option.classList.add('incorrect');
                }
                
                // Блокируем все кнопки
                option.classList.add('disabled');
                option.style.cursor = 'default';
            });
            
            // Обновляем баланс
            if (isCorrect) {
                currentBalance += winAmount;
                winStreak++;
                lossStreak = 0;
                showConfetti();
            } else {
                lossStreak++;
                winStreak = 0;
            }
            
            localStorage.setItem('user_balance', currentBalance);
            updateBalanceDisplay();
            updateStatsDisplay();
            
            // Сохраняем в историю
            saveToLocalHistory(isCorrect, correctMultiplier, profit);
            
            // Сохраняем статистику
            savePlayerStats();
            
            // Сохраняем в базу данных
            saveGameToDatabase(isCorrect, winAmount, profit);
            
            // Разблокируем поле ставки
            betAmountInput.disabled = false;
            
            // Завершаем игру
            gameActive = false;
            updateGameStatus();
            
            // Показываем модальное окно с результатом
            setTimeout(() => {
                showResultModal(isCorrect, profit, correctMultiplier);
            }, 1000);
            
            console.log(`Результат: ${isCorrect ? 'ВЫИГРЫШ' : 'ПРОИГРЫШ'}. Правильный: ${correctMultiplier}x, Выбранный: ${selectedMultiplier}x, Выигрыш: ${winAmount}₽`);
        }
        
        // ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ БАЛАНСА
        function updateBalanceDisplay() {
            gameBalanceElement.textContent = currentBalance.toLocaleString();
            
            // Анимация обновления
            gameBalanceElement.style.animation = 'none';
            setTimeout(() => {
                gameBalanceElement.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
            
            updateGameStatus();
        }
        
        // КОНФЕТТИ ДЛЯ ВЫИГРЫША
        function showConfetti() {
            const confettiCount = 30;
            const colors = ['#FF6B00', '#FF4500', '#00C2FF', '#00C853', '#FF9800'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    z-index: 1000;
                    pointer-events: none;
                    top: 50%;
                    left: 50%;
                `;
                
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 1.5 + Math.random() * 1.5;
                
                confetti.animate([
                    {
                        transform: `translate(-50%, -50%) scale(1)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * velocity * 100}%, ${Math.sin(angle) * velocity * 100}%) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 800 + Math.random() * 800,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        document.body.removeChild(confetti);
                    }
                }, 1600);
            }
        }
        
        // СОХРАНЕНИЕ В ЛОКАЛЬНУЮ ИСТОРИЮ
        function saveToLocalHistory(isWin, multiplier, profit) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${isWin ? 'history-win' : 'history-lose'}`;
            historyItem.textContent = `${multiplier}x`;
            historyItem.title = `${multiplier}x ${isWin ? '✅' : '❌'} ${profit > 0 ? '+' : ''}${profit.toLocaleString()}₽`;
            
            // Добавляем в начало
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // Ограничиваем историю 15 элементами
            if (historyList.children.length > 15) {
                historyList.removeChild(historyList.lastChild);
            }
            
            // Сохраняем в массив
            gameHistory.unshift({
                isWin: isWin,
                multiplier: multiplier,
                profit: profit,
                bet: currentBetAmount,
                timestamp: new Date().toISOString()
            });
            
            // Сохраняем в localStorage
            localStorage.setItem('multix_history', JSON.stringify(gameHistory.slice(0, 50)));
        }
        
        // СОХРАНЕНИЕ ИГРЫ В SUPABASE
        async function saveGameToDatabase(isWin, winAmount, profit) {
            if (!userId) return;
            
            try {
                const { error } = await supabaseClient
                    .from('multix_history')
                    .insert({
                        id: gameId,
                        user_id: userId,
                        user_name: localStorage.getItem('username') || 'Игрок',
                        bet_amount: currentBetAmount,
                        is_win: isWin,
                        win_amount: winAmount,
                        profit: profit,
                        correct_multiplier: correctMultiplier,
                        selected_multiplier: selectedMultiplier,
                        options_count: currentMultipliers.length,
                        balance_before: currentBalance - (isWin ? winAmount : -currentBetAmount),
                        balance_after: currentBalance,
                        created_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                // Обновляем баланс пользователя в базе
                await updateUserBalanceInDatabase();
                
            } catch (error) {
                console.error('Ошибка сохранения в базу:', error);
            }
        }
        
        // ОБНОВЛЕНИЕ БАЛАНСА В БАЗЕ ДАННЫХ
        async function updateUserBalanceInDatabase() {
            if (!userId) return;
            
            try {
                const { error } = await supabaseClient
                    .from('user_balances')
                    .upsert({
                        user_id: userId,
                        balance: currentBalance,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Ошибка обновления баланса в базе:', error);
            }
        }
        
        // ПОКАЗ МОДАЛЬНОГО ОКНА РЕЗУЛЬТАТА
        function showResultModal(isWin, amount, multiplier) {
            const modal = document.createElement('div');
            modal.className = 'result-modal';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-icon ${isWin ? 'win' : 'lose'}">
                        <i class="fas ${isWin ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                    </div>
                    
                    <h2 class="modal-title">${isWin ? 'ПОБЕДА!' : 'ПРОИГРЫШ'}</h2>
                    
                    <p class="modal-message">
                        Правильный множитель: <span style="color: var(--primary); font-weight: 900;">${multiplier}x</span><br>
                        ${isWin 
                            ? 'Вы угадали правильный множитель!' 
                            : 'Вы не угадали правильный множитель.'}
                    </p>
                    
                    <div class="modal-amount ${isWin ? 'win' : 'lose'}">
                        ${isWin ? '+' : '-'}${Math.abs(amount).toLocaleString()} ₽
                    </div>
                    
                    <button class="modal-button" id="closeModal">
                        ${isWin ? 'ИГРАТЬ ЕЩЁ' : 'ПОПРОБОВАТЬ СНОВА'}
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Закрытие модального окна
            const closeButton = document.getElementById('closeModal');
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Автоматическое закрытие через 5 секунд
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    document.body.removeChild(modal);
                }
            }, 5000);
        }
        
        // ЗАГРУЗКА ИСТОРИИ ИЗ LOCALSTORAGE
        function loadLocalHistory() {
            const savedHistory = localStorage.getItem('multix_history');
            if (savedHistory) {
                try {
                    gameHistory = JSON.parse(savedHistory);
                    
                    // Отображаем последние 15 результатов
                    gameHistory.slice(0, 15).forEach(game => {
                        const historyItem = document.createElement('div');
                        historyItem.className = `history-item ${game.isWin ? 'history-win' : 'history-lose'}`;
                        historyItem.textContent = `${game.multiplier}x`;
                        historyItem.title = `${game.multiplier}x ${game.isWin ? '✅' : '❌'} ${game.profit > 0 ? '+' : ''}${game.profit.toLocaleString()}₽`;
                        historyList.appendChild(historyItem);
                    });
                } catch (e) {
                    console.error('Ошибка загрузки истории:', e);
                }
            }
        }
        
        // НАЗАД В ГЛАВНОЕ МЕНЮ
        function goBack() {
            localStorage.setItem('user_balance', currentBalance);
            window.location.href = 'index.html';
        }
        
        // ИНИЦИАЛИЗАЦИЯ ПРИ ЗАГРУЗКЕ
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // Предотвращение ухода со страницы без сохранения
            window.addEventListener('beforeunload', function(e) {
                localStorage.setItem('user_balance', currentBalance);
                savePlayerStats();
            });
            
            // Обновление баланса при возвращении на вкладку
            window.addEventListener('focus', function() {
                const savedBalance = localStorage.getItem('user_balance');
                if (savedBalance && parseInt(savedBalance) !== currentBalance) {
                    currentBalance = parseInt(savedBalance);
                    updateBalanceDisplay();
                }
            });
            
            // Горячие клавиши
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Enter' && !gameActive && !startButton.disabled) {
                    e.preventDefault();
                    startNewGame();
                }
                
                if (e.code === 'Space' && gameActive && !revealButton.disabled) {
                    e.preventDefault();
                    revealResult();
                }
            });
        });
    </script>
