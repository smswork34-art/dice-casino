<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Mines - Игра в мины | ORANGEW1N</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Стили остаются без изменений */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #FF6B00; --primary-dark: #FF4500; --primary-light: #FF8C00;
            --secondary: #00C2FF; --success: #00C853; --danger: #FF3D00;
            --warning: #FF9800;
            --bg-dark: #0A0A0A; --bg-card: #111111; --text-primary: #FFFFFF; 
            --text-secondary: #AAAAAA; --border: #2A2A2A; 
            --gradient: linear-gradient(135deg, #FF6B00, #FF4500);
            --gem-gradient: linear-gradient(135deg, #00C2FF, #0088CC);
            --mine-gradient: linear-gradient(135deg, #FF3D00, #CC0000);
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            height: 95vh;
            max-height: 920px;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 107, 0, 0.1);
        }
        
        .balance-display {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .balance-amount {
            color: var(--primary);
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .game-title {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 5px;
        }
        
        .stat-value.multiplier {
            color: var(--success);
            text-shadow: 0 0 10px rgba(0, 200, 83, 0.3);
        }
        
        .stat-value.mines {
            color: var(--danger);
            text-shadow: 0 0 10px rgba(255, 61, 0, 0.3);
        }
        
        .stat-value.bet {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
        }
        
        .mines-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 35px 25px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            text-align: center;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 28px;
            font-weight: 900;
            min-width: 60px;
            min-height: 60px;
            position: relative;
        }
        
        .cell:hover:not(.revealed):not(.exploded) {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.2);
        }
        
        .cell.revealed {
            background: var(--gem-gradient);
            border-color: var(--secondary);
            cursor: default;
        }
        
        .cell.revealed.gem {
            background: var(--gem-gradient);
            color: white;
        }
        
        .cell.revealed.mine {
            background: var(--mine-gradient);
            border-color: var(--danger);
            color: white;
        }
        
        .cell.exploded {
            animation: explode 0.5s ease-out;
            background: var(--mine-gradient);
            border-color: var(--danger);
            color: white;
        }
        
        .cell-bonus {
            position: absolute;
            top: -12px;
            right: -12px;
            background: var(--success);
            color: white;
            font-size: 12px;
            font-weight: 900;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bonusAppear 0.5s ease-out;
            z-index: 2;
        }
        
        @keyframes bonusAppear {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .bet-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .bet-amount {
            margin-bottom: 20px;
        }
        
        .bet-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .amount-input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 5px;

            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            padding: 12px 15px;
            outline: none;
            font-weight: 700;
            text-align: center;
        }
        
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .quick-amount {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .quick-amount:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: var(--primary);
        }
        
        .mines-selector {
            margin-bottom: 20px;
        }
        
        .mines-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .mine-count-btn {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .mine-count-btn:hover {
            transform: translateY(-2px);
        }
        
        .mine-count-btn.selected {
            background: var(--mine-gradient);
            border-color: var(--danger);
            color: white;
        }
        
        .game-controls {
            display: flex;
            gap: 12px;
        }
        
        .game-button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .start-button {
            background: var(--gradient);
            color: white;
        }
        
        .start-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.3);
        }
        
        .cashout-button {
            background: var(--gem-gradient);
            color: white;
        }
        
        .cashout-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 194, 255, 0.3);
        }
        
        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        
        .history-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 5px;
            height: 45px;
        }
        
        .history-item {
            min-width: 60px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            flex-shrink: 0;
            gap: 5px;
        }
        
        .history-win {
            background: rgba(0, 200, 83, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 200, 83, 0.3);
        }
        
        .history-lose {
            background: rgba(255, 61, 0, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 61, 0, 0.3);
        }
        
        .win-amount {
            color: var(--success);
            font-size: 12px;
        }
        
        .lose-amount {
            color: var(--danger);
            font-size: 12px;
        }
        
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }
        
        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }
        
        .modal-icon.win {
            background: var(--gem-gradient);
            color: white;
        }
        
        .modal-icon.lose {
            background: var(--mine-gradient);
            color: white;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .modal-message {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .modal-amount {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 25px;
        }
        
        .modal-amount.win {
            color: var(--success);
            text-shadow: 0 0 15px rgba(0, 200, 83, 0.5);
        }
        
        .modal-amount.lose {
            color: var(--danger);
            text-shadow: 0 0 15px rgba(255, 61, 0, 0.5);
        }
        
        .modal-button {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 16px 30px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 0, 0.4);
        }
        
        @media (max-height: 700px) {
            .game-container {
                height: 97vh;
                max-height: 700px;
            }
            
            .mines-section {
                min-height: 340px;

            }
            
            .mines-grid {
                gap: 13px;
                max-width: 370px;

            .cell {

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                height: 96vh;
                border-radius: 15px;

            .game-header {

            .game-content {

            .mines-grid {
                gap: 13px;
                max-width: 350px;

            .cell {
                min-width: 52px;

            .stats-container {
                gap: 10px;

            .stat-box {
                padding: 12px 8px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .bet-section {
                padding: 15px;
            }
            
            .quick-amounts {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .mines-buttons {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .mine-count-btn {
                padding: 10px 3px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 380px) {
            .mines-grid {
                gap: 11px;
                max-width: 320px;
            }
            
            .cell {
                min-width: 48px;
                min-height: 48px;
                font-size: 22px;
            }
            
            .mines-section {
                min-height: 300px;
                padding: 25px 15px;
            }
        }
    </style>
</head>

        // СОЗДАНИЕ СЕТКИ 5x5
        function createGrid() {
            minesGrid.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.innerHTML = '<i class="fas fa-question"></i>';
                cell.addEventListener('click', () => cellClick(i));
                minesGrid.appendChild(cell);
            }
        }
        
        // ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ БАЛАНСА
        function updateBalanceDisplay() {
            gameBalanceElement.textContent = currentBalance.toLocaleString();
            
            // Анимация обновления
            gameBalanceElement.style.animation = 'none';
            setTimeout(() => {
                gameBalanceElement.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
            
            validateBet();
        }
        
        // ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ ТЕКУЩИХ НАСТРОЕК
        function updateCurrentSettings() {
            // ВЫВЕДЕНА ОТЛАДОЧНАЯ ИНФОРМАЦИЯ
            console.log('updateCurrentSettings вызвана');
            console.log('selectedMinesCount:', selectedMinesCount);
            console.log('baseMultipliersByMines[selectedMinesCount]:', baseMultipliersByMines[selectedMinesCount]);
            
            // ИСПРАВЛЕНО: В начале игры показываем только 1.00x
            if (!gameActive) {
                currentMultiplierElement.textContent = "1.00x";
            }
            
            currentMinesElement.textContent = selectedMinesCount;
            currentBetElement.textContent = currentBetAmount.toLocaleString();
        }
        
        // НАСТРОЙКА ОБРАБОТЧИКОВ СОБЫТИЙ
        function setupEventListeners() {
            // Изменение суммы ставки
            betAmountInput.addEventListener('input', () => {
                currentBetAmount = parseInt(betAmountInput.value) || 0;
                validateBetAmount();
                updateCurrentSettings();
            });
            
            // Быстрый выбор суммы
            document.querySelectorAll('.quick-amount').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.id === 'halfBalance') {
                        currentBetAmount = Math.floor(currentBalance / 2);
                    } else if (this.id === 'maxBalance') {
                        currentBetAmount = currentBalance;
                    } else {
                        currentBetAmount = parseInt(this.dataset.amount);
                    }
                    
                    betAmountInput.value = currentBetAmount;
                    validateBetAmount();
                    updateCurrentSettings();
                });
            });
            
            // Выбор количества мин
            document.querySelectorAll('.mine-count-btn').forEach(button => {
                button.addEventListener('click', function() {
                    if (gameActive) return;
                    
                    document.querySelectorAll('.mine-count-btn').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    this.classList.add('selected');
                    selectedMinesCount = parseInt(this.dataset.mines);
                    updateCurrentSettings();
                });
            });
            
            // Кнопка начала игры
            startButton.addEventListener('click', startGame);
            
            // Кнопка вывода
            cashoutButton.addEventListener('click', cashout);
        }
        
        // ПРОВЕРКА ВАЛИДНОСТИ СТАВКИ
        function validateBetAmount() {
            if (currentBetAmount < 1) {
                currentBetAmount = 1;
                betAmountInput.value = 1;
            }
            
            if (currentBetAmount > currentBalance) {
                currentBetAmount = currentBalance;
                betAmountInput.value = currentBalance;
            }
            
            validateBet();
        }
        
        function validateBet() {
            const isValid = currentBetAmount > 0 && currentBetAmount <= currentBalance;
            startButton.disabled = !isValid || gameActive;
            
            if (isValid && !gameActive) {
                startButton.innerHTML = '<i class="fas fa-play"></i> НАЧАТЬ ИГРУ';
            } else if (gameActive) {
                startButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ИГРА ИДЁТ';
            } else {
                startButton.innerHTML = '<i class="fas fa-exclamation-circle"></i> НЕДОСТАТОЧНО СРЕДСТВ';
            }
        }
        
        // НАЧАЛО ИГРЫ
        function startGame() {
            if (gameActive || currentBetAmount > currentBalance) return;
            
            console.log('Начало игры...');
            console.log('Базовый множитель для', selectedMinesCount, 'мин:', baseMultipliersByMines[selectedMinesCount]);
            
            // Снимаем ставку с баланса
            currentBalance -= currentBetAmount;
            localStorage.setItem('user_balance', currentBalance);
            updateBalanceDisplay();
            
            // Сбрасываем состояние игры
            gameActive = true;
            minesPositions = [];
            revealedCells = [];
            // ИСПРАВЛЕНО: Начинаем с 1.00x, а не с базового множителя
            currentMultiplier = 1.0;
            gameStartTime = Date.now();
            gameId = 'MINES_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
            
            // Генерируем позиции мин
            generateMines();
            
            // Обновляем UI
            createGrid();
            startButton.disabled = true;
            cashoutButton.disabled = false;
            betAmountInput.disabled = true;
            
            // ИСПРАВЛЕНО: Обновляем отображение множителя - показываем 1.00x
            updateMultiplierDisplay();
            
            // Прячем выбор количества мин во время игры
            document.querySelectorAll('.mine-count-btn').forEach(btn => {
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
            
            console.log(`Игра начата. Ставка: ${currentBetAmount}₽, Мины: ${selectedMinesCount}, Текущий множитель: ${currentMultiplier}x`);
        }
        
        // ГЕНЕРАЦИЯ ПОЗИЦИЙ МИН
        function generateMines() {
            const totalCells = 25;
            minesPositions = [];
            
            // Генерируем уникальные позиции мин
            while (minesPositions.length < selectedMinesCount) {
                const randomPos = Math.floor(Math.random() * totalCells);
                if (!minesPositions.includes(randomPos)) {
                    minesPositions.push(randomPos);
                }
            }
            
            console.log('Позиции мин:', minesPositions);
        }
        
        // ОБНОВЛЕНИЕ ОТОБРАЖЕНИЯ МНОЖИТЕЛЯ
        function updateMultiplierDisplay() {
            currentMultiplierElement.textContent = currentMultiplier.toFixed(2) + 'x';
            
            // Обновляем потенциальный выигрыш
            const potentialWin = Math.floor(currentBetAmount * currentMultiplier);
            cashoutButton.innerHTML = `<i class="fas fa-money-bill-wave"></i> ЗАБРАТЬ ${potentialWin.toLocaleString()}₽`;
        }
        
        // КЛИК ПО ЯЧЕЙКЕ
        function cellClick(cellIndex) {
            if (!gameActive || revealedCells.includes(cellIndex)) return;
            
            const cell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
            
            // Проверяем, мина ли это
            if (minesPositions.includes(cellIndex)) {
                // ВЗРЫВ - ИГРА ПРОИГРАНА
                cell.classList.add('exploded');
                cell.innerHTML = '<i class="fas fa-bomb"></i>';
                
                // Показываем все мины
                revealAllMines();
                
                // Завершаем игру (проигрыш)
                endGame(false);
            } else {
                // АЛМАЗ - УВЕЛИЧИВАЕМ МНОЖИТЕЛЬ
                cell.classList.add('revealed', 'gem');
                cell.innerHTML = '<i class="fas fa-gem"></i>';
                revealedCells.push(cellIndex);
                
                // Увеличиваем множитель за каждую открытую ячейку
                const cellBonus = cellBonusMultipliers[selectedMinesCount];
                currentMultiplier += cellBonus;
                
                // Добавляем бонусную иконку на ячейку
                const bonusIcon = document.createElement('div');
                bonusIcon.className = 'cell-bonus';
                bonusIcon.textContent = `+${cellBonus.toFixed(2)}x`;
                cell.appendChild(bonusIcon);
                
                // Удаляем бонусную иконку через 1.5 секунды
                setTimeout(() => {
                    if (bonusIcon.parentNode === cell) {
                        cell.removeChild(bonusIcon);
                    }
                }, 1500);
                
                // Обновляем отображение множителя
                updateMultiplierDisplay();
                
                // Проверяем, все ли безопасные ячейки открыты
                const safeCellsCount = 25 - selectedMinesCount;
                if (revealedCells.length === safeCellsCount) {
                    // Все безопасные ячейки открыты - автоматический вывод
                    cashout();
                }
                
                console.log(`Открыта ячейка ${cellIndex}. Множитель: ${currentMultiplier.toFixed(2)}x (+${cellBonus}x)`);
            }
        }
        
        // ПОКАЗАТЬ ВСЕ МИНЫ
        function revealAllMines() {
            minesPositions.forEach(mineIndex => {
                const cell = document.querySelector(`.cell[data-index="${mineIndex}"]`);
                if (!revealedCells.includes(mineIndex)) {
                    cell.classList.add('revealed', 'mine');
                    cell.innerHTML = '<i class="fas fa-bomb"></i>';
                }
            });
        }
        
        // ВЫВОД СРЕДСТВ
        function cashout() {
            if (!gameActive) return;
            
            const winAmount = Math.floor(currentBetAmount * currentMultiplier);
            
            // Начисляем выигрыш
            currentBalance += winAmount;
            localStorage.setItem('user_balance', currentBalance);
            updateBalanceDisplay();
            
            // Завершаем игру (выигрыш)
            endGame(true, winAmount);
            
            // Показываем модальное окно с выигрышем
            showResultModal(true, winAmount);
        }
        
        // ЗАВЕРШЕНИЕ ИГРЫ
        function endGame(isWin, winAmount = 0) {
            gameActive = false;
            
            // Обновляем UI
            startButton.disabled = false;
            cashoutButton.disabled = true;
            betAmountInput.disabled = false;
            
            // Возвращаем выбор количества мин
            document.querySelectorAll('.mine-count-btn').forEach(btn => {
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            });
            
            // ИСПРАВЛЕНО: Сбрасываем множитель к 1.00x
            currentMultiplier = 1.0;
            updateMultiplierDisplay();
            
            // Сохраняем результат в историю
            saveToLocalHistory(isWin, winAmount);
            
            // Сохраняем в базу данных
            saveGameToDatabase(isWin, winAmount);
            
            console.log(`Игра завершена. ${isWin ? 'Выигрыш' : 'Проигрыш'}: ${isWin ? winAmount + '₽' : currentBetAmount + '₽'}, Открыто ячеек: ${revealedCells.length}`);
        }
        
        // СОХРАНЕНИЕ В ЛОКАЛЬНУЮ ИСТОРИЮ
        function saveToLocalHistory(isWin, winAmount) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${isWin ? 'history-win' : 'history-lose'}`;
            
            if (isWin) {
                historyItem.innerHTML = `
                    <i class="fas fa-gem"></i>
                    <span class="win-amount">+${winAmount.toLocaleString()}₽</span>
                `;
                historyItem.title = `Выигрыш: ${winAmount.toLocaleString()}₽ | Мин: ${selectedMinesCount} | Ячеек: ${revealedCells.length}`;
            } else {
                historyItem.innerHTML = `
                    <i class="fas fa-bomb"></i>
                    <span class="lose-amount">-${currentBetAmount.toLocaleString()}₽</span>
                `;
                historyItem.title = `Проигрыш: ${currentBetAmount.toLocaleString()}₽ | Мин: ${selectedMinesCount}`;
            }
            
            // Добавляем в начало
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // Ограничиваем историю 15 элементами
            if (historyList.children.length > 15) {
                historyList.removeChild(historyList.lastChild);
            }
            
            // Сохраняем в массив
            gameHistory.unshift({
                isWin: isWin,
                amount: isWin ? winAmount : -currentBetAmount,
                mines: selectedMinesCount,
                cells: revealedCells.length,
                multiplier: currentMultiplier.toFixed(2),
                bet: currentBetAmount,
                timestamp: new Date().toISOString()
            });
            
            // Сохраняем в localStorage
            localStorage.setItem('mines_history', JSON.stringify(gameHistory.slice(0, 50)));
        }
        
        // СОХРАНЕНИЕ ИГРЫ В SUPABASE
        async function saveGameToDatabase(isWin, winAmount) {
            if (!userId) return;
            
            try {
                const { error } = await supabaseClient
                    .from('mines_history')
                    .insert({
                        id: gameId,
                        user_id: userId,
                        user_name: localStorage.getItem('username') || 'Игрок',
                        bet_amount: currentBetAmount,
                        mines_count: selectedMinesCount,
                        is_win: isWin,
                        win_amount: winAmount,
                        opened_cells: revealedCells.length,
                        multiplier: currentMultiplier.toFixed(2),
                        balance_before: currentBalance - (isWin ? winAmount : -currentBetAmount),
                        balance_after: currentBalance,
                        created_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                // Обновляем баланс пользователя в базе
                await updateUserBalanceInDatabase();
                
            } catch (error) {
                console.error('Ошибка сохранения в базу:', error);
            }
        }
        
        // ОБНОВЛЕНИЕ БАЛАНСА В БАЗЕ ДАННЫХ
        async function updateUserBalanceInDatabase() {
            if (!userId) return;
            
            try {
                const { error } = await supabaseClient
                    .from('user_balances')
                    .upsert({
                        user_id: userId,
                        balance: currentBalance,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Ошибка обновления баланса в базе:', error);
            }
        }
        
        // ПОКАЗ МОДАЛЬНОГО ОКНА РЕЗУЛЬТАТА
        function showResultModal(isWin, amount) {
            const modal = document.createElement('div');
            modal.className = 'result-modal';
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-icon ${isWin ? 'win' : 'lose'}">
                        <i class="fas ${isWin ? 'fa-gem' : 'fa-bomb'}"></i>
                    </div>
                    
                    <h2 class="modal-title">${isWin ? 'ПОБЕДА!' : 'ПРОИГРЫШ'}</h2>
                    
                    <p class="modal-message">
                        ${isWin 
                            ? `Вы открыли ${revealedCells.length} ячеек с алмазами!` 
                            : `Вы наступили на мину и потеряли ставку.`}
                    </p>
                    
                    <div class="modal-amount ${isWin ? 'win' : 'lose'}">
                        ${isWin ? '+' : '-'}${amount.toLocaleString()} ₽
                    </div>
                    
                    ${isWin ? `<p style="color: var(--text-secondary); margin-bottom: 15px; font-size: 14px;">Множитель: ${currentMultiplier.toFixed(2)}x</p>` : ''}
                    
                    <button class="modal-button" id="closeModal">
                        ${isWin ? 'ИГРАТЬ ЕЩЁ' : 'ПОПРОБОВАТЬ СНОВА'}
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Закрытие модального окна
            const closeButton = document.getElementById('closeModal');
            closeButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Автоматическое закрытие через 5 секунд
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    document.body.removeChild(modal);
                }
            }, 5000);
        }
        
        // ЗАГРУЗКА ИСТОРИИ ИЗ LOCALSTORAGE
        function loadLocalHistory() {
            const savedHistory = localStorage.getItem('mines_history');
            if (savedHistory) {
                try {
                    gameHistory = JSON.parse(savedHistory);
                    
                    // Отображаем последние 15 результатов
                    gameHistory.slice(0, 15).forEach(game => {
                        const historyItem = document.createElement('div');
                        historyItem.className = `history-item ${game.isWin ? 'history-win' : 'history-lose'}`;
                        
                        if (game.isWin) {
                            historyItem.innerHTML = `
                                <i class="fas fa-gem"></i>
                                <span class="win-amount">+${game.amount.toLocaleString()}₽</span>
                            `;
                            historyItem.title = `Выигрыш: ${game.amount.toLocaleString()}₽ | Мин: ${game.mines} | Ячеек: ${game.cells}`;
                        } else {
                            historyItem.innerHTML = `
                                <i class="fas fa-bomb"></i>
                                <span class="lose-amount">${game.amount.toLocaleString()}₽</span>
                            `;
                            historyItem.title = `Проигрыш: ${(-game.amount).toLocaleString()}₽ | Мин: ${game.mines}`;
                        }
                        
                        historyList.appendChild(historyItem);
                    });
                } catch (e) {
                    console.error('Ошибка загрузки истории:', e);
                }
            }
        }
        
        // НАЗАД В ГЛАВНОЕ МЕНЮ
        function goBack() {
            localStorage.setItem('user_balance', currentBalance);
            window.location.href = 'index.html';
        }
        
        // ИНИЦИАЛИЗАЦИЯ ПРИ ЗАГРУЗКЕ
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // Предотвращение ухода со страницы без сохранения
            window.addEventListener('beforeunload', function(e) {
                localStorage.setItem('user_balance', currentBalance);
            });
            
            // Обновление баланса при возвращении на вкладку
            window.addEventListener('focus', function() {
                const savedBalance = localStorage.getItem('user_balance');
                if (savedBalance && parseInt(savedBalance) !== currentBalance) {
                    currentBalance = parseInt(savedBalance);
                    updateBalanceDisplay();
                }
            });
        });
    </script>
