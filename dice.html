<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Dice - Чёт/нечёт | ORANGEW1N</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #FF6B00; --primary-dark: #FF4500; --primary-light: #FF8C00;
            --secondary: #00C2FF; --success: #00C853; --danger: #FF3D00;
            --warning: #FF9800;
            --bg-dark: #0A0A0A; --bg-card: #111111; --text-primary: #FFFFFF; 
            --text-secondary: #AAAAAA; --border: #2A2A2A; 
            --gradient: linear-gradient(135deg, #FF6B00, #FF4500);
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            height: 95vh;
            max-height: 850px;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 107, 0, 0.1);
        }
        
        .balance-display {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .balance-amount {
            color: var(--primary);
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .game-title {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .dice-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            text-align: center;
            position: relative;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .dice-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
            perspective: 800px;
        }
        
        .dice {
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 107, 0, 0.5);
            transition: transform 0.1s;
            transform-style: preserve-3d;
        }
        
        .dice.rolling {
            animation: diceHorizontal 0.8s linear infinite;
        }
        
        .result-display {
            font-size: 20px;
            font-weight: 800;
            min-height: 28px;
            margin-top: 10px;
        }
        
        .win-result {
            color: var(--success);
            animation: pulse 1s infinite;
        }
        
        .lose-result {
            color: var(--danger);
        }
        
        .bet-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .bet-amount {
            margin-bottom: 20px;
        }
        
        .bet-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .amount-input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 5px;
        }
        
        .amount-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            padding: 12px 15px;
            outline: none;
            font-weight: 700;
            text-align: center;
        }
        
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .quick-amount {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .quick-amount:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: var(--primary);
        }
        
        .bet-type {
            margin-bottom: 15px;
        }
        
        .bet-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .bet-option {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bet-option:hover {
            transform: translateY(-3px);
        }
        
        .bet-option.selected {
            border-color: var(--primary);
            background: rgba(255, 107, 0, 0.1);
        }
        
        .bet-option.selected .bet-icon {
            color: var(--primary);
        }
        
        .bet-option.selected .bet-name {
            color: var(--primary);
        }
        
        .bet-icon {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .bet-name {
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        
        .bet-description {
            color: var(--text-secondary);
            font-size: 11px;
        }
        
        .roll-button {
            width: 100%;
            padding: 18px;
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 5px;
        }
        
        .roll-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.3);
        }
        
        .roll-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        
        .history-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 5px;
            height: 45px;
        }
        
        .history-item {
            min-width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .history-even {
            background: rgba(0, 200, 83, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 200, 83, 0.3);
        }
        
        .history-odd {
            background: rgba(255, 61, 0, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 61, 0, 0.3);
        }
        
        .history-even.win {
            border: 2px solid var(--success);
            box-shadow: 0 0 10px rgba(0, 200, 83, 0.3);
        }
        
        .history-odd.win {
            border: 2px solid var(--success);
            box-shadow: 0 0 10px rgba(0, 200, 83, 0.3);
        }
        
        .history-even.lose {
            border: 2px solid var(--danger);
            box-shadow: 0 0 10px rgba(255, 61, 0, 0.3);
        }
        
        .history-odd.lose {
            border: 2px solid var(--danger);
            box-shadow: 0 0 10px rgba(255, 61, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* ГОРИЗОНТАЛЬНОЕ ВРАЩЕНИЕ КУБИКА */
        @keyframes diceHorizontal {
            0% { 
                transform: rotateY(0deg) scale(1);
                box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
            }
            25% { 
                transform: rotateY(90deg) scale(1.05);
                box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
            }
            50% { 
                transform: rotateY(180deg) scale(1);
                box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
            }
            75% { 
                transform: rotateY(270deg) scale(1.05);
                box-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
            }
            100% { 
                transform: rotateY(360deg) scale(1);
                box-shadow: 0 0 10px rgba(255, 107, 0, 0.3);
            }
        }
        
        /* Убираем скролл */
        .game-content::-webkit-scrollbar {
            width: 0px;
        }
        
        /* Мобильная адаптация */
        @media (max-height: 700px) {
            .game-container {
                height: 97vh;
                max-height: 700px;
            }
            
            .dice-container {
                width: 80px;
                height: 80px;
            }
            
            .dice {
                font-size: 32px;
            }
            
            .bet-option {
                padding: 15px 10px;
            }
            
            .roll-button {
                padding: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                height: 96vh;
                border-radius: 15px;
            }
            
            .game-header {
                padding: 12px 15px;
            }
            
            .game-content {
                padding: 15px;
            }
            
            .dice-section {
                padding: 20px;
                min-height: 180px;
            }
            
            .dice-container {
                width: 80px;
                height: 80px;
            }
            
            .dice {
                font-size: 32px;
                border-radius: 12px;
            }
            
            .bet-section {
                padding: 15px;
            }
            
            .quick-amounts {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .bet-option {
                padding: 15px 5px;
            }
            
            .bet-icon {
                font-size: 24px;
            }
            
            .bet-name {
                font-size: 14px;
            }
        }
    </style>
</head>

        <div class="game-content">

    <script>
        // НАСТРОЙКИ SUPABASE
        const SUPABASE_URL = 'https://lllmhsatptxscjjoluov.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsbG1oc2F0cHR4c2Nqam9sdW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMjQ3NTksImV4cCI6MjA4NTkwMDc1OX0.wtzQkF54-HdALvDixNADLwoVqdw7AIPSOM4hmBISQ8U';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Переменные игры
        let currentBalance = 0;
        let currentBetAmount = 100;
        let selectedBetType = null;
        let isRolling = false;
        let userId = null;
        let gameHistory = [];
        
        // СИСТЕМА ПОДКРУТКИ
        let lossStreak = 0; // Счетчик проигрышей подряд
        let gamesPlayed = 0; // Общее количество игр
        const MAX_LOSS_STREAK = 5; // Максимум проигрышей подряд
        const WIN_PROBABILITY = 0.4; // Базовая вероятность выигрыша (40%)
        const LOSS_BOOST = 0.15; // Увеличение вероятности проигрыша после каждого проигрыша
        
        // Элементы
        const gameBalanceElement = document.getElementById('gameBalance');
        const betAmountInput = document.getElementById('betAmount');
        const betEvenElement = document.getElementById('betEven');
        const betOddElement = document.getElementById('betOdd');
        const rollButton = document.getElementById('rollButton');
        const diceElement = document.getElementById('dice');
        const resultDisplay = document.getElementById('resultDisplay');
        const historyList = document.getElementById('historyList');
        
        // Инициализация игры
        function initGame() {
            console.log('Инициализация игры Dice...');
            
            // Получаем user_id из localStorage
            userId = localStorage.getItem('user_id');
            if (!userId) {
                userId = 'dice_temp_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                localStorage.setItem('user_id', userId);
                localStorage.setItem('username', 'Игрок');
            }
            
            // Получаем баланс из localStorage
            const savedBalance = localStorage.getItem('user_balance');
            if (savedBalance) {
                currentBalance = parseInt(savedBalance);
            } else {
                currentBalance = 1000;
                localStorage.setItem('user_balance', currentBalance);
            }
            
            updateBalanceDisplay();
            setupEventListeners();
            
            // Устанавливаем начальное значение на кубике (1)
            diceElement.textContent = "1";
            
            // Загружаем статистику игрока
            loadPlayerStats();
            
            console.log('Игра Dice инициализирована. Баланс:', currentBalance, '₽');
        }
        
        // Загрузка статистики игрока
        function loadPlayerStats() {
            const stats = localStorage.getItem('dice_stats');
            if (stats) {
                try {
                    const parsed = JSON.parse(stats);
                    lossStreak = parsed.lossStreak || 0;
                    gamesPlayed = parsed.gamesPlayed || 0;
                } catch (e) {
                    console.error('Ошибка загрузки статистики:', e);
                }
            }
        }
        
        // Сохранение статистики игрока
        function savePlayerStats() {
            const stats = {
                lossStreak: lossStreak,
                gamesPlayed: gamesPlayed,
                lastPlayed: new Date().toISOString()
            };
            localStorage.setItem('dice_stats', JSON.stringify(stats));
        }
        
        // Генерация результата с подкруткой
        function generateDiceResultWithRigging() {
            gamesPlayed++;
            
            // Рассчитываем текущую вероятность выигрыша
            let winProbability = WIN_PROBABILITY;
            
            // Уменьшаем вероятность выигрыша при серии проигрышей
            if (lossStreak > 0) {
                winProbability = Math.max(0.1, WIN_PROBABILITY - (lossStreak * LOSS_BOOST));
            }
            
            // Генерация случайного числа
            const random = Math.random();
            let diceResult;
            let isWin;
            
            if (random < winProbability) {
                // ВЫИГРЫШ
                isWin = true;
                lossStreak = 0; // Сбрасываем счетчик проигрышей
                
                // Генерируем число соответствующее выбранному типу
                if (selectedBetType === 'even') {
                    // Чётные числа: 2, 4, 6
                    const evenNumbers = [2, 4, 6];
                    diceResult = evenNumbers[Math.floor(Math.random() * 3)];
                } else {
                    // Нечётные числа: 1, 3, 5
                    const oddNumbers = [1, 3, 5];
                    diceResult = oddNumbers[Math.floor(Math.random() * 3)];
                }
            } else {
                // ПРОИГРЫШ
                isWin = false;
                lossStreak++;
                
                // Генерируем число противоположное выбранному типу
                if (selectedBetType === 'even') {
                    // Для ставки на чёт - даём нечётное число
                    const oddNumbers = [1, 3, 5];
                    diceResult = oddNumbers[Math.floor(Math.random() * 3)];
                } else {
                    // Для ставки на нечёт - даём чётное число
                    const evenNumbers = [2, 4, 6];
                    diceResult = evenNumbers[Math.floor(Math.random() * 3)];
                }
            }
            
            // Сохраняем статистику
            savePlayerStats();
            
            console.log(`Статистика: игр ${gamesPlayed}, проигрышей подряд ${lossStreak}, вероятность выигрыша ${(winProbability*100).toFixed(1)}%`);
            
            return {
                diceResult: diceResult,
                isWin: isWin,
                isEven: diceResult % 2 === 0
            };
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Выбор чёт/нечёт
            betEvenElement.addEventListener('click', () => selectBetType('even'));
            betOddElement.addEventListener('click', () => selectBetType('odd'));
            
            // Изменение суммы ставки
            betAmountInput.addEventListener('input', () => {
                currentBetAmount = parseInt(betAmountInput.value) || 0;
                validateBetAmount();
            });
            
            // Быстрый выбор суммы
            document.querySelectorAll('.quick-amount').forEach(button => {
                button.addEventListener('click', function() {
                    if (this.id === 'halfBalance') {
                        currentBetAmount = Math.floor(currentBalance / 2);
                    } else if (this.id === 'maxBalance') {
                        currentBetAmount = currentBalance;
                    } else {
                        currentBetAmount = parseInt(this.dataset.amount);
                    }
                    
                    betAmountInput.value = currentBetAmount;
                    validateBetAmount();
                });
            });
            
            // Кнопка броска
            rollButton.addEventListener('click', rollDice);
            
            // Автовыбор типа ставки при клике
            selectBetType('even'); // По умолчанию выбираем чёт
        }
        
        // Выбор типа ставки
        function selectBetType(type) {
            selectedBetType = type;
            
            betEvenElement.classList.remove('selected');
            betOddElement.classList.remove('selected');
            
            if (type === 'even') {
                betEvenElement.classList.add('selected');
            } else if (type === 'odd') {
                betOddElement.classList.add('selected');
            }
            
            validateBet();
        }
        
        // Проверка валидности ставки
        function validateBetAmount() {
            if (currentBetAmount < 1) {
                currentBetAmount = 1;
                betAmountInput.value = 1;
            }
            
            if (currentBetAmount > currentBalance) {
                currentBetAmount = currentBalance;
                betAmountInput.value = currentBalance;
            }
            
            validateBet();
        }
        
        function validateBet() {
            const isValid = selectedBetType !== null && currentBetAmount > 0 && currentBetAmount <= currentBalance;
            rollButton.disabled = !isValid;
            
            if (isValid) {
                rollButton.innerHTML = '<i class="fas fa-dice"></i> БРОСИТЬ КОСТИ';
            } else {
                rollButton.innerHTML = '<i class="fas fa-exclamation-circle"></i> ВЫБЕРИТЕ СТАВКУ';
            }
        }
        
        // Бросок костей с горизонтальным вращением и подкруткой
        async function rollDice() {
            if (isRolling || !selectedBetType || currentBetAmount > currentBalance) return;
            
            isRolling = true;
            rollButton.disabled = true;
            rollButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> КРУТИТСЯ...';
            
            // Снимаем ставку с баланса
            currentBalance -= currentBetAmount;
            localStorage.setItem('user_balance', currentBalance);
            updateBalanceDisplay();
            
            // Включаем горизонтальную анимацию вращения
            diceElement.classList.add('rolling');
            
            // Генерация результата с подкруткой
            const result = generateDiceResultWithRigging();
            const diceResult = result.diceResult;
            const isWin = result.isWin;
            const isEven = result.isEven;
            const winAmount = isWin ? currentBetAmount * 2 : 0;
            
            // Показываем случайные числа во время вращения
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                const randomNumber = Math.floor(Math.random() * 6) + 1;
                diceElement.textContent = randomNumber;
                spinCount++;
                
                if (spinCount > 12) {
                    clearInterval(spinInterval);
                    
                    // Останавливаем анимацию
                    diceElement.classList.remove('rolling');
                    
                    // Показываем финальный результат
                    diceElement.textContent = diceResult;
                    
                    // Добавляем небольшую анимацию появления результата
                    diceElement.style.transform = 'rotateY(0deg) scale(1.1)';
                    setTimeout(() => {
                        diceElement.style.transform = 'rotateY(0deg) scale(1)';
                    }, 200);
                    
                    if (isWin) {
                        // Выигрыш
                        currentBalance += winAmount;
                        const profit = winAmount - currentBetAmount;
                        resultDisplay.innerHTML = `<span class="win-result">ВЫИГРЫШ! ${diceResult} (${isEven ? 'ЧЁТ' : 'НЕЧЁТ'}) +${profit.toLocaleString()} ₽</span>`;
                        showConfetti();
                    } else {
                        // Проигрыш
                        resultDisplay.innerHTML = `<span class="lose-result">ПРОИГРЫШ! ${diceResult} (${isEven ? 'ЧЁТ' : 'НЕЧЁТ'}) -${currentBetAmount.toLocaleString()} ₽</span>`;
                    }
                    
                    // Обновляем баланс
                    localStorage.setItem('user_balance', currentBalance);
                    updateBalanceDisplay();
                    
                    // Сохраняем в историю (ИСПРАВЛЕНО: передаем правильный isWin)
                    saveToLocalHistory(diceResult, isEven, isWin);
                    
                    isRolling = false;
                    rollButton.disabled = false;
                    validateBet();
                    
                    // Сохраняем в Supabase
                    saveGameToDatabase(diceResult, isEven, isWin, winAmount);
                }
            }, 70);
        }
        
        // Сохранение в локальную историю (ИСПРАВЛЕНО)
        function saveToLocalHistory(number, isEven, isWin) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${isEven ? 'history-even' : 'history-odd'} ${isWin ? 'win' : 'lose'}`;
            historyItem.textContent = number;
            historyItem.title = `${number} (${isEven ? 'Чёт' : 'Нечёт'}) ${isWin ? '✅ ВЫИГРЫШ' : '❌ ПРОИГРЫШ'}`;
            
            // Добавляем в начало
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // Ограничиваем историю 15 элементами
            if (historyList.children.length > 15) {
                historyList.removeChild(historyList.lastChild);
            }
            
            // Сохраняем в массив
            gameHistory.unshift({
                number: number,
                isEven: isEven,
                isWin: isWin,
                timestamp: new Date().toISOString()
            });
            
            // Сохраняем в localStorage
            localStorage.setItem('dice_history', JSON.stringify(gameHistory.slice(0, 50)));
        }
        
        // Сохранение игры в Supabase
        async function saveGameToDatabase(diceResult, isEven, isWin, winAmount) {
            if (!userId) return;
            
            try {
                const gameId = 'DICE_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
                
                const { error } = await supabaseClient
                    .from('dice_history')
                    .insert({
                        id: gameId,
                        user_id: userId,
                        user_name: localStorage.getItem('username') || 'Игрок',
                        bet_type: selectedBetType,
                        bet_amount: currentBetAmount,
                        dice_result: diceResult,
                        is_win: isWin,
                        win_amount: winAmount,
                        balance_before: currentBalance - (isWin ? winAmount - currentBetAmount : -currentBetAmount),
                        balance_after: currentBalance,
                        created_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                // Обновляем баланс пользователя в базе
                await updateUserBalanceInDatabase();
                
            } catch (error) {
                console.error('Ошибка сохранения в базу:', error);
            }
        }
        
        // Обновление баланса в базе данных
        async function updateUserBalanceInDatabase() {
            if (!userId) return;
            
            try {
                const { error } = await supabaseClient
                    .from('user_balances')
                    .upsert({
                        user_id: userId,
                        balance: currentBalance,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Ошибка обновления баланса в базе:', error);
            }
        }
        
        // Обновление отображения баланса
        function updateBalanceDisplay() {
            gameBalanceElement.textContent = currentBalance.toLocaleString();
            
            // Анимация обновления
            gameBalanceElement.style.animation = 'none';
            setTimeout(() => {
                gameBalanceElement.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
            
            validateBet();
        }
        
        // Конфетти для выигрыша
        function showConfetti() {
            const confettiCount = 30;
            const colors = ['#FF6B00', '#FF4500', '#FF8C00', '#00C2FF', '#00C853'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    z-index: 1000;
                    pointer-events: none;
                    top: 50%;
                    left: 50%;
                `;
                
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 1.5 + Math.random() * 1.5;
                
                confetti.animate([
                    {
                        transform: `translate(-50%, -50%) scale(1)`,
                        opacity: 1
                    },
                    {
                        transform: `translate(${Math.cos(angle) * velocity * 100}%, ${Math.sin(angle) * velocity * 100}%) scale(0)`,
                        opacity: 0
                    }
                ], {
                    duration: 800 + Math.random() * 800,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        document.body.removeChild(confetti);
                    }
                }, 1600);
            }
        }
        
        // Назад в главное меню
        function goBack() {
            localStorage.setItem('user_balance', currentBalance);
            window.location.href = 'index.html';
        }
        
        // Загрузка истории из localStorage
        function loadLocalHistory() {
            const savedHistory = localStorage.getItem('dice_history');
            if (savedHistory) {
                try {
                    gameHistory = JSON.parse(savedHistory);
                    
                    // Отображаем последние 15 результатов
                    gameHistory.slice(0, 15).forEach(game => {
                        const historyItem = document.createElement('div');
                        historyItem.className = `history-item ${game.isEven ? 'history-even' : 'history-odd'} ${game.isWin ? 'win' : 'lose'}`;
                        historyItem.textContent = game.number;
                        historyItem.title = `${game.number} (${game.isEven ? 'Чёт' : 'Нечёт'}) ${game.isWin ? '✅ ВЫИГРЫШ' : '❌ ПРОИГРЫШ'}`;
                        historyList.appendChild(historyItem);
                    });
                } catch (e) {
                    console.error('Ошибка загрузки истории:', e);
                }
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            loadLocalHistory();
            
            // Предотвращение ухода со страницы без сохранения
            window.addEventListener('beforeunload', function(e) {
                localStorage.setItem('user_balance', currentBalance);
                savePlayerStats();
            });
            
            // Обновление баланса при возвращении на вкладку
            window.addEventListener('focus', function() {
                const savedBalance = localStorage.getItem('user_balance');
                if (savedBalance && parseInt(savedBalance) !== currentBalance) {
                    currentBalance = parseInt(savedBalance);
                    updateBalanceDisplay();
                }
            });
        });
    </script>
