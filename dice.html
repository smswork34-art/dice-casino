<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dice — ВСЁ РАБОТАЕТ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* СТИЛИ БЕЗ ИЗМЕНЕНИЙ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0B0E11;
            --primary: #FFB444;
            --success: #00DC7A;
            --danger: #FF4D4D;
            --text: #FFFFFF;
            --text-secondary: #9BA1AD;
        }
        body {
            background: #0B0E11;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 12px;
        }
        .game-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .header {
            background: rgba(12,15,20,0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 12px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,180,68,0.15);
        }
        .back-btn, .profile-btn {
            width: 48px;
            height: 48px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .back-btn {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            color: white;
            font-size: 22px;
        }
        .balance-block {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.35);
            padding: 8px 18px;
            border-radius: 30px;
            border: 1px solid rgba(255,180,68,0.25);
        }
        .balance-amount {
            font-weight: 800;
            font-size: 20px;
            color: white;
        }
        .profile-btn {
            background: linear-gradient(145deg, rgba(255,180,68,0.2), rgba(255,180,68,0.05));
            border: 1px solid rgba(255,180,68,0.3);
            color: var(--primary);
            font-size: 22px;
        }
        .dice-arena {
            background: radial-gradient(circle at 50% 30%, rgba(28,34,42,0.9), rgba(10,13,18,0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,180,68,0.2);
            border-radius: 40px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 300px;
        }
        .dice-box {
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: 900;
            color: #1A1E24;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            border: 2px solid rgba(255,180,68,0.3);
        }
        .dice-box.rolling {
            animation: diceRotate 0.8s linear infinite;
        }
        @keyframes diceRotate {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .result-label {
            font-size: 18px;
            color: var(--text-secondary);
        }
        .win-value, .lose-value {
            font-size: 36px;
            font-weight: 900;
            margin-top: 6px;
        }
        .win-value {
            background: linear-gradient(135deg, #FFD700, #FFB444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .lose-value {
            color: var(--danger);
        }
        .bet-panel {
            background: rgba(12,16,22,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 32px;
            padding: 22px;
        }
        .section-title {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .amount-input-wrapper {
            background: rgba(0,0,0,0.4);
            border: 1.5px solid rgba(255,180,68,0.25);
            border-radius: 24px;
            padding: 4px;
            display: flex;
            margin-bottom: 16px;
        }
        .amount-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 18px 12px;
            font-size: 22px;
            font-weight: 800;
            color: white;
            text-align: center;
            outline: none;
        }
        .quick-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 28px;
        }
        .quick-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 20px;
            padding: 14px 4px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-secondary);
            text-align: center;
            cursor: pointer;
        }
        .quick-btn:active {
            background: rgba(255,180,68,0.15);
            border-color: var(--primary);
            color: white;
            transform: scale(0.96);
        }
        .choice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 28px;
        }
        .choice-card {
            background: rgba(0,0,0,0.3);
            border: 1.5px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 22px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .choice-card.active {
            background: rgba(255,180,68,0.12);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(255,180,68,0.25);
        }
        .choice-card.active .choice-icon {
            color: var(--primary);
        }
        .choice-icon {
            font-size: 36px;
            color: var(--text-secondary);
        }
        .choice-title {
            font-size: 20px;
            font-weight: 800;
        }
        .roll-btn {
            background: linear-gradient(145deg, #FFB444, #FF9F1A);
            border: none;
            border-radius: 28px;
            padding: 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            font-size: 20px;
            font-weight: 900;
            color: #0B0E11;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 10px 0 #B87300;
            cursor: pointer;
        }
        .roll-btn:active {
            transform: translateY(10px);
            box-shadow: 0 2px 0 #B87300;
        }
        .roll-btn:disabled {
            opacity: 0.5;
            transform: translateY(6px);
            box-shadow: 0 4px 0 #B87300;
            pointer-events: none;
        }
        .history-panel {
            background: rgba(12,16,22,0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 28px;
            padding: 18px;
        }
        .history-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
        }
        .history-item {
            min-width: 56px;
            height: 56px;
            border-radius: 18px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 800;
            color: white;
        }
        .history-item.win {
            background: rgba(0,220,122,0.15);
            border-color: var(--success);
            color: var(--success);
        }
        .history-item.lose {
            background: rgba(255,77,77,0.15);
            border-color: var(--danger);
            color: var(--danger);
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(18,22,27,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,180,68,0.3);
            border-radius: 100px;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-weight: 600;
            z-index: 9999;
            transition: transform 0.3s;
            white-space: nowrap;
        }
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        .notification.error { border-color: var(--danger); }
        .notification.success { border-color: var(--success); }
        .notification.error i { color: var(--danger); }
        .notification.success i { color: var(--success); }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <i class="fas fa-exclamation-circle"></i>
        <span id="notificationText">Недостаточно средств</span>
    </div>

    <div class="game-container">
        <div class="header">
            <div class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i></div>
            <div class="balance-block">
                <i class="fas fa-coins" style="color: var(--primary);"></i>
                <span class="balance-amount" id="gameBalance">0</span>
            </div>
            <div class="profile-btn" id="profileBtn"><i class="fas fa-user"></i></div>
        </div>

        <div class="dice-arena">
            <div class="dice-box" id="diceBox">1</div>
            <div class="result-label" id="resultLabel">Сделайте ставку</div>
            <div id="winAmount" class="win-value"></div>
        </div>

        <div class="bet-panel">
            <div class="section-title"><i class="fas fa-coins" style="color: var(--primary);"></i> Сумма ставки</div>
            <div class="amount-input-wrapper">
                <input type="number" id="betAmount" class="amount-input" value="100" min="1">
            </div>
            <div class="quick-row">
                <div class="quick-btn" id="quick50">50 ₽</div>
                <div class="quick-btn" id="quick100">100 ₽</div>
                <div class="quick-btn" id="quick500">500 ₽</div>
                <div class="quick-btn" id="quick1000">1000 ₽</div>
                <div class="quick-btn" id="halfBalance">½ баланса</div>
                <div class="quick-btn" id="maxBalance">Макс</div>
            </div>

            <div class="section-title"><i class="fas fa-dice" style="color: var(--primary);"></i> Выберите тип</div>
            <div class="choice-grid">
                <div class="choice-card active" id="betEven">
                    <div class="choice-icon"><i class="fas fa-check-double"></i></div>
                    <div class="choice-title">ЧЁТ</div>
                    <div class="choice-sub">2, 4, 6</div>
                </div>
                <div class="choice-card" id="betOdd">
                    <div class="choice-icon"><i class="fas fa-times-circle"></i></div>
                    <div class="choice-title">НЕЧЁТ</div>
                    <div class="choice-sub">1, 3, 5</div>
                </div>
            </div>

            <button class="roll-btn" id="rollButton"><i class="fas fa-dice"></i> БРОСИТЬ</button>
        </div>

        <div class="history-panel">
            <div class="section-title"><i class="fas fa-history" style="color: var(--primary);"></i> Последние</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        // ========== ВСЁ В ОДНОМ МЕСТЕ ==========
        // ========== КНОПКИ РАБОТАЮТ ==========
        
        // ЭЛЕМЕНТЫ
        const betInput = document.getElementById('betAmount');
        const balanceEl = document.getElementById('gameBalance');
        const diceBox = document.getElementById('diceBox');
        const resultLabel = document.getElementById('resultLabel');
        const winAmountEl = document.getElementById('winAmount');
        const rollBtn = document.getElementById('rollButton');
        const evenCard = document.getElementById('betEven');
        const oddCard = document.getElementById('betOdd');
        const historyList = document.getElementById('historyList');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // СОСТОЯНИЕ
        let balance = 10000;
        let currentBet = 100;
        let selectedType = 'even';
        let isRolling = false;

        // ЗАГРУЗКА БАЛАНСА
        const savedBalance = localStorage.getItem('user_balance');
        if (savedBalance) balance = parseInt(savedBalance);
        localStorage.setItem('user_balance', balance);
        balanceEl.textContent = balance.toLocaleString();

        // ========== КНОПКИ СУММЫ ==========
        document.getElementById('quick50').onclick = function() {
            betInput.value = 50;
            validateBet();
        };
        document.getElementById('quick100').onclick = function() {
            betInput.value = 100;
            validateBet();
        };
        document.getElementById('quick500').onclick = function() {
            betInput.value = 500;
            validateBet();
        };
        document.getElementById('quick1000').onclick = function() {
            betInput.value = 1000;
            validateBet();
        };
        document.getElementById('halfBalance').onclick = function() {
            betInput.value = Math.floor(balance / 2) || 1;
            validateBet();
        };
        document.getElementById('maxBalance').onclick = function() {
            betInput.value = balance;
            validateBet();
        };

        // ========== ЧЁТ/НЕЧЁТ ==========
        document.getElementById('betEven').onclick = function() {
            selectedType = 'even';
            evenCard.classList.add('active');
            oddCard.classList.remove('active');
            validateBet();
        };
        document.getElementById('betOdd').onclick = function() {
            selectedType = 'odd';
            oddCard.classList.add('active');
            evenCard.classList.remove('active');
            validateBet();
        };

        // ========== ИНПУТ ==========
        betInput.oninput = function() {
            validateBet();
        };
        betInput.onchange = function() {
            validateBet();
        };

        // ========== ПРОВЕРКА СТАВКИ ==========
        function validateBet() {
            let bet = parseInt(betInput.value);
            if (isNaN(bet) || bet < 1) bet = 1;
            if (bet > balance) bet = balance;
            betInput.value = bet;
            currentBet = bet;
            rollBtn.disabled = isRolling || !selectedType || bet <= 0 || bet > balance;
        }

        // ========== УВЕДОМЛЕНИЯ ==========
        function showNotification(msg, isError = true) {
            notificationText.textContent = msg;
            notification.className = 'notification ' + (isError ? 'error' : 'success');
            notification.querySelector('i').className = isError ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        // ========== ГЕНЕРАЦИЯ ==========
        function getResult() {
            const streak = parseInt(localStorage.getItem('dice_loss_streak') || '0');
            const win = Math.random() > 0.45 + (streak * 0.08);
            
            localStorage.setItem('dice_loss_streak', win ? '0' : (streak + 1).toString());
            
            let number;
            if (win) {
                if (selectedType === 'even') {
                    const evens = [2,4,6];
                    number = evens[Math.floor(Math.random() * evens.length)];
                } else {
                    const odds = [1,3,5];
                    number = odds[Math.floor(Math.random() * odds.length)];
                }
            } else {
                if (selectedType === 'even') {
                    const odds = [1,3,5];
                    number = odds[Math.floor(Math.random() * odds.length)];
                } else {
                    const evens = [2,4,6];
                    number = evens[Math.floor(Math.random() * evens.length)];
                }
            }
            return { number, win };
        }

        // ========== БРОСОК ==========
        document.getElementById('rollButton').onclick = function() {
            if (isRolling) return;
            
            validateBet();
            
            if (!selectedType) {
                showNotification('Выберите чёт или нечёт', true);
                return;
            }
            
            if (currentBet > balance) {
                showNotification('Недостаточно средств', true);
                return;
            }
            
            if (balance <= 0) {
                showNotification('Баланс пуст', true);
                return;
            }

            isRolling = true;
            rollBtn.disabled = true;

            // СПИСЫВАЕМ
            balance -= currentBet;
            localStorage.setItem('user_balance', balance);
            balanceEl.textContent = balance.toLocaleString();

            // АНИМАЦИЯ
            diceBox.classList.add('rolling');
            resultLabel.textContent = 'Бросок...';
            winAmountEl.textContent = '';

            const { number, win } = getResult();
            const winAmount = win ? currentBet * 2 : 0;

            let spin = 0;
            const interval = setInterval(() => {
                diceBox.textContent = Math.floor(Math.random() * 6) + 1;
                spin++;
                if (spin > 15) {
                    clearInterval(interval);
                    diceBox.classList.remove('rolling');
                    diceBox.textContent = number;

                    if (win) {
                        balance += winAmount;
                        localStorage.setItem('user_balance', balance);
                        balanceEl.textContent = balance.toLocaleString();
                        resultLabel.textContent = 'ВЫ ВЫИГРАЛИ!';
                        winAmountEl.className = 'win-value';
                        winAmountEl.textContent = `+${winAmount.toLocaleString()} ₽`;
                        showNotification(`+${winAmount.toLocaleString()} ₽`, false);
                    } else {
                        resultLabel.textContent = 'ПРОИГРЫШ';
                        winAmountEl.className = 'lose-value';
                        winAmountEl.textContent = `-${currentBet.toLocaleString()} ₽`;
                    }

                    // ИСТОРИЯ
                    const item = document.createElement('div');
                    item.className = `history-item ${win ? 'win' : 'lose'}`;
                    item.textContent = number;
                    historyList.insertBefore(item, historyList.firstChild);
                    if (historyList.children.length > 12) {
                        historyList.removeChild(historyList.lastChild);
                    }

                    isRolling = false;
                    validateBet();
                }
            }, 70);
        };

        // ========== НАЗАД ==========
        document.getElementById('backBtn').onclick = function() {
            localStorage.setItem('user_balance', balance);
            window.location.href = 'index.html';
        };
        document.getElementById('profileBtn').onclick = function() {
            window.location.href = 'index.html';
        };

        // ПЕРВАЯ ПРОВЕРКА
        validateBet();
    </script>
</body>
</html>
