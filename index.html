<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game | TON Casino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance {
            background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            min-width: 140px;
            text-align: center;
        }

        .add-balance-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-balance-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        /* График краша */
        .crash-chart-container {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-multiplier {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.1s;
        }

        .current-multiplier.crashing {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: crashShake 0.5s ease-in-out;
        }

        @keyframes crashShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .round-info {
            text-align: right;
        }

        .round-number {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .last-crash {
            font-size: 18px;
            font-weight: 700;
            color: #ff6b6b;
        }

        /* График */
        .chart-area {
            height: 200px;
            position: relative;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chart-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .chart-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 15px;
            pointer-events: none;
        }

        .grid-line {
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
        }

        .multiplier-labels {
            position: absolute;
            left: 10px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .rocket-container {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            transition: left 0.05s linear;
            z-index: 10;
        }

        .rocket {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.7));
            animation: rocketFloat 2s ease-in-out infinite;
        }

        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rocket-fire {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(to top, #ff6b6b, #ffa726, #ffee58);
            border-radius: 50%;
            filter: blur(5px);
            animation: firePulse 0.5s ease-in-out infinite;
        }

        @keyframes firePulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        /* История крашей */
        .crash-history {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-top: 10px;
        }

        .history-item {
            min-width: 60px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .history-item.win {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(69, 160, 73, 0.2) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .history-item.lose {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 82, 82, 0.2) 100%);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        /* Панель ставок */
        .betting-panel {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .bet-amount-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .bet-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            transition: all 0.3s;
        }

        .bet-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .quick-bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .quick-bet-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-bet-btn:hover {
            transform: translateY(-2px);
            border-color: #4CAF50;
        }

        .quick-bet-btn.active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-color: #4CAF50;
            color: white;
        }

        .auto-cashout-section {
            margin-bottom: 25px;
        }

        .auto-cashout-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-align: center;
            transition: all 0.3s;
        }

        .auto-cashout-input:focus {
            outline: none;
            border-color: #ffa726;
        }

        /* Кнопка игры */
        .game-button {
            width: 100%;
            padding: 22px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .place-bet-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .place-bet-btn:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .place-bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .cash-out-btn {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 167, 38, 0.3);
        }

        .cash-out-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 167, 38, 0.4);
        }

        .waiting-btn {
            background: linear-gradient(135deg, #757575 0%, #616161 100%);
            color: white;
            cursor: not-allowed;
        }

        .button-icon {
            width: 24px;
            height: 24px;
        }

        /* Статистика ставок */
        .bets-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Игроки онлайн */
        .players-online {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .players-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .players-count {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .players-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .player-bet {
            font-weight: 600;
            font-size: 14px;
            color: #4CAF50;
        }

        .player-cashed {
            font-weight: 600;
            font-size: 14px;
            color: #ffa726;
        }

        .player-crashed {
            font-weight: 600;
            font-size: 14px;
            color: #ff6b6b;
        }

        /* Анимации */
        .crash-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 107, 0.1);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: crashBg 2s ease-in-out;
        }

        @keyframes crashBg {
            0% { background: rgba(255, 107, 107, 0); backdrop-filter: blur(0); }
            50% { background: rgba(255, 107, 107, 0.3); backdrop-filter: blur(20px); }
            100% { background: rgba(255, 107, 107, 0); backdrop-filter: blur(0); }
        }

        .crash-text {
            font-size: 72px;
            font-weight: 900;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: crashText 2s ease-in-out;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.7);
        }

        @keyframes crashText {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .win-text {
            font-size: 48px;
            font-weight: 900;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: winText 2s ease-in-out;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
        }

        @keyframes winText {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid #4CAF50;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.win {
            border-left-color: #4CAF50;
        }

        .notification.lose {
            border-left-color: #ff6b6b;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .balance {
                font-size: 16px;
                min-width: 120px;
                padding: 8px 15px;
            }
            
            .crash-chart-container,
            .betting-panel,
            .players-online {
                padding: 20px;
            }
            
            .current-multiplier {
                font-size: 28px;
            }
            
            .game-button {
                padding: 18px;
                font-size: 18px;
            }
            
            .crash-text {
                font-size: 48px;
            }
        }

        /* Полоса прокрутки */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff5252 0%, #ff6b6b 100%);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Хедер -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar">C</div>
                <div class="username">CrashPlayer</div>
            </div>
            <div class="balance-container">
                <div class="balance">1,500 TON</div>
                <button class="add-balance-btn">+</button>
            </div>
        </div>

        <!-- График краша -->
        <div class="crash-chart-container">
            <div class="chart-header">
                <div>
                    <div style="font-size: 14px; color: rgba(255, 255, 255, 0.6);">Текущий множитель</div>
                    <div class="current-multiplier" id="currentMultiplier">1.00x</div>
                </div>
                <div class="round-info">
                    <div class="round-number">Раунд #<span id="roundNumber">1482</span></div>
                    <div class="last-crash">Последний краш: <span id="lastCrash">2.35x</span></div>
                </div>
            </div>

            <div class="chart-area">
                <!-- Сетка графика -->
                <div class="chart-grid">
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                </div>

                <!-- Подписи множителей -->
                <div class="multiplier-labels">
                    <div>5x</div>
                    <div>4x</div>
                    <div>3x</div>
                    <div>2x</div>
                    <div>1x</div>
                </div>

                <!-- Ракета -->
                <div class="rocket-container" id="rocket">
                    <svg class="rocket" viewBox="0 0 24 24">
                        <path fill="#ff6b6b" d="M20 8l-8 5-8-5v10h16V8zm-8 2.5l7.21-3.5H4.79L12 10.5zM4 8v2l8 5 8-5V8l-8 5-8-5z"/>
                    </svg>
                    <div class="rocket-fire"></div>
                </div>

                <!-- Линия графика (будет рисоваться через canvas) -->
                <canvas class="chart-line" id="crashChart"></canvas>
            </div>

            <!-- История крашей -->
            <div class="crash-history" id="crashHistory">
                <!-- Будет заполняться через JS -->
            </div>
        </div>

        <!-- Панель ставок -->
        <div class="betting-panel">
            <div class="bet-amount-section">
                <div class="section-title">Сумма ставки (TON)</div>
                <div class="bet-input-container">
                    <input type="number" class="bet-input" id="betAmount" value="10" min="1" max="1000">
                </div>
                <div class="quick-bet-buttons">
                    <button class="quick-bet-btn active" data-bet="10">10</button>
                    <button class="quick-bet-btn" data-bet="25">25</button>
                    <button class="quick-bet-btn" data-bet="50">50</button>
                    <button class="quick-bet-btn" data-bet="100">100</button>
                </div>
            </div>

            <div class="auto-cashout-section">
                <div class="section-title">Автовывод (x)</div>
                <input type="number" class="auto-cashout-input" id="autoCashout" value="2.00" min="1.01" max="100" step="0.01">
            </div>

            <!-- Кнопка игры -->
            <button class="game-button place-bet-btn" id="gameButton">
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Сделать ставку
            </button>

            <!-- Статистика ставок -->
            <div class="bets-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalBets">0</div>
                    <div class="stat-label">Всего ставок</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalWon">0 TON</div>
                    <div class="stat-label">Выиграно</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">Побед</div>
                </div>
            </div>
        </div>

        <!-- Игроки онлайн -->
        <div class="players-online">
            <div class="players-title">
                <span>Игроки в этом раунде</span>
                <span class="players-count"><span id="playersCount">24</span> онлайн</span>
            </div>
            <div class="players-list" id="playersList">
                <!-- Будет заполняться через JS -->
            </div>
        </div>
    </div>

    <!-- Анимация краша -->
    <div class="crash-animation" id="crashAnimation">
        <div class="crash-text">КРАШ!</div>
    </div>

    <!-- Анимация выигрыша -->
    <div class="win-animation" id="winAnimation">
        <div class="win-text">Победа!</div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification"></div>

    <script>
        // ==================== ПЕРЕМЕННЫЕ И КОНСТАНТЫ ====================
        let balance = 1500;
        let currentBet = 10;
        let autoCashout = 2.00;
        let isGameRunning = false;
        let isPlayerInGame = false;
        let currentMultiplier = 1.00;
        let rocketPosition = 0;
        let gameInterval = null;
        let crashPoint = null;
        let playerCashedOut = false;
        let playerCashoutMultiplier = 1.00;

        // Статистика
        let totalBets = 0;
        let totalWon = 0;
        let wins = 0;
        let losses = 0;

        // История крашей
        let crashHistory = [2.35, 1.15, 3.42, 1.87, 5.21, 1.03, 2.78, 1.55];
        
        // Игроки онлайн
        let players = [
            { name: "Alex", bet: 25, multiplier: 1.87, status: "cashed" },
            { name: "Maria", bet: 50, multiplier: null, status: "playing" },
            { name: "John", bet: 10, multiplier: 1.03, status: "crashed" },
            { name: "Anna", bet: 100, multiplier: null, status: "playing" },
            { name: "Mike", bet: 15, multiplier: 2.78, status: "cashed" }
        ];

        // ==================== DOM ЭЛЕМЕНТЫ ====================
        const balanceEl = document.querySelector('.balance');
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const roundNumberEl = document.getElementById('roundNumber');
        const lastCrashEl = document.getElementById('lastCrash');
        const crashHistoryEl = document.getElementById('crashHistory');
        const betAmountEl = document.getElementById('betAmount');
        const autoCashoutEl = document.getElementById('autoCashout');
        const gameButtonEl = document.getElementById('gameButton');
        const rocketEl = document.getElementById('rocket');
        const crashChartEl = document.getElementById('crashChart');
        const totalBetsEl = document.getElementById('totalBets');
        const totalWonEl = document.getElementById('totalWon');
        const winRateEl = document.getElementById('winRate');
        const playersCountEl = document.getElementById('playersCount');
        const playersListEl = document.getElementById('playersList');
        const crashAnimationEl = document.getElementById('crashAnimation');
        const winAnimationEl = document.getElementById('winAnimation');
        const notificationEl = document.getElementById('notification');
        const quickBetBtns = document.querySelectorAll('.quick-bet-btn');

        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        function init() {
            // Инициализация Canvas для графика
            initChart();
            
            // Загрузка истории крашей
            loadCrashHistory();
            
            // Загрузка списка игроков
            loadPlayers();
            
            // Обновление статистики
            updateStats();
            
            // Генерация случайного номера раунда
            roundNumberEl.textContent = Math.floor(Math.random() * 10000) + 1000;
            
            // Настройка обработчиков событий
            setupEventListeners();
            
            // Обновление баланса в интерфейсе
            updateBalance();
        }

        // ==================== CANVAS ГРАФИК ====================
        function initChart() {
            const ctx = crashChartEl.getContext('2d');
            crashChartEl.width = crashChartEl.offsetWidth;
            crashChartEl.height = crashChartEl.offsetHeight;
            
            // Очистка canvas
            ctx.clearRect(0, 0, crashChartEl.width, crashChartEl.height);
            
            // Начальная точка графика
            ctx.beginPath();
            ctx.moveTo(0, crashChartEl.height);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#4CAF50';
        }

        function drawChartLine(multiplier) {
            const ctx = crashChartEl.getContext('2d');
            const maxMultiplier = 5;
            const x = (rocketPosition / 100) * crashChartEl.width;
            const y = crashChartEl.height - (multiplier / maxMultiplier) * crashChartEl.height;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Добавление градиента под линией
            const gradient = ctx.createLinearGradient(0, 0, 0, crashChartEl.height);
            gradient.addColorStop(0, 'rgba(76, 175, 80, 0.3)');
            gradient.addColorStop(1, 'rgba(76, 175, 80, 0)');
            
            ctx.fillStyle = gradient;
            ctx.lineTo(x, crashChartEl.height);
            ctx.lineTo(0, crashChartEl.height);
            ctx.closePath();
            ctx.fill();
        }

        // ==================== ИГРА ====================
        function startGame() {
            if (isGameRunning) return;
            if (balance < currentBet) {
                showNotification("Недостаточно средств!", "lose");
                return;
            }

            // Сброс состояния
            isGameRunning = true;
            isPlayerInGame = true;
            playerCashedOut = false;
            currentMultiplier = 1.00;
            rocketPosition = 0;
            
            // Списывание ставки
            balance -= currentBet;
            updateBalance();
            
            // Обновление статистики
            totalBets++;
            updateStats();
            
            // Обновление кнопки
            gameButtonEl.className = "game-button cash-out-btn";
            gameButtonEl.innerHTML = `
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                Вывести ×<span id="currentCashout">1.00</span>
            `;
            
            // Сброс canvas
            initChart();
            
            // Определение точки краша (от 1.01x до 10x)
            crashPoint = 1 + Math.random() * 9;
            if (Math.random() < 0.3) crashPoint = 1 + Math.random() * 2; // 30% шанс на ранний краш
            
            // Запуск игры
            gameInterval = setInterval(updateGame, 50);
            
            // Добавление игрока в список
            addPlayerToGame();
            
            showNotification(`Ставка ${currentBet} TON принята!`, "win");
        }

        function updateGame() {
            if (!isGameRunning) return;
            
            // Увеличение множителя
            const increase = 0.01 + (currentMultiplier * 0.001);
            currentMultiplier += increase;
            
            // Обновление позиции ракеты
            rocketPosition = Math.min(100, rocketPosition + 0.5);
            
            // Обновление интерфейса
            updateMultiplierDisplay();
            updateRocketPosition();
            drawChartLine(currentMultiplier);
            
            // Проверка автовывода
            if (isPlayerInGame && !playerCashedOut && currentMultiplier >= autoCashout) {
                autoCashout();
            }
            
            // Проверка краша
            if (currentMultiplier >= crashPoint) {
                crashGame();
            }
        }

        function cashOut() {
            if (!isPlayerInGame || playerCashedOut) return;
            
            playerCashedOut = true;
            playerCashoutMultiplier = currentMultiplier;
            const winAmount = Math.floor(currentBet * playerCashoutMultiplier);
            
            // Начисление выигрыша
            balance += winAmount;
            totalWon += winAmount;
            wins++;
            
            // Обновление интерфейса
            updateBalance();
            updateStats();
            
            // Показ анимации победы
            showWinAnimation();
            
            // Обновление статуса игрока
            updatePlayerStatus("cashed", playerCashoutMultiplier);
            
            showNotification(`Вы успели вывести! Выигрыш: ${winAmount} TON (×${playerCashoutMultiplier.toFixed(2)})`, "win");
            
            // Обновление кнопки
            gameButtonEl.className = "game-button waiting-btn";
            gameButtonEl.innerHTML = `
                <svg class="button-icon" viewBox="0 0 24 24">
                    <path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                Ожидание нового раунда...
            `;
            gameButtonEl.disabled = true;
        }

        function autoCashout() {
            cashOut();
            showNotification(`Автовывод сработал на ×${autoCashout.toFixed(2)}!`, "win");
        }

        function crashGame() {
            if (!isGameRunning) return;
            
            clearInterval(gameInterval);
            isGameRunning = false;
            
            // Анимация краша
            currentMultiplierEl.classList.add('crashing');
            showCrashAnimation();
            
            // Обновление истории
            addToCrashHistory(crashPoint);
            
            // Обновление последнего краша
            lastCrashEl.textContent = crashPoint.toFixed(2) + "x";
            
            // Обработка проигрыша игрока
            if (isPlayerInGame && !playerCashedOut) {
                losses++;
                updatePlayerStatus("crashed", null);
                showNotification(`Краш на ×${crashPoint.toFixed(2)}! Вы проиграли ${currentBet} TON`, "lose");
            }
            
            // Сброс состояния
            setTimeout(() => {
                isPlayerInGame = false;
                playerCashedOut = false;
                currentMultiplierEl.classList.remove('crashing');
                
                // Обновление кнопки
                gameButtonEl.className = "game-button place-bet-btn";
                gameButtonEl.innerHTML = `
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Сделать ставку
                `;
                gameButtonEl.disabled = false;
                
                // Обновление номера раунда
                roundNumberEl.textContent = parseInt(roundNumberEl.textContent) + 1;
                
                // Сброс списка игроков
                resetPlayers();
            }, 3000);
        }

        // ==================== ИНТЕРФЕЙС ====================
        function updateMultiplierDisplay() {
            currentMultiplierEl.textContent = currentMultiplier.toFixed(2) + "x";
            
            // Обновление цвета в зависимости от множителя
            if (currentMultiplier >= 3) {
                currentMultiplierEl.style.background = "linear-gradient(135deg, #4CAF50 0%, #45a049 100%)";
            } else if (currentMultiplier >= 2) {
                currentMultiplierEl.style.background = "linear-gradient(135deg, #ffa726 0%, #ff9800 100%)";
            } else {
                currentMultiplierEl.style.background = "linear-gradient(135deg, #4CAF50 0%, #45a049 100%)";
            }
            
            // Обновление текста на кнопке вывода
            const currentCashoutEl = document.getElementById('currentCashout');
            if (currentCashoutEl) {
                currentCashoutEl.textContent = currentMultiplier.toFixed(2);
            }
        }

        function updateRocketPosition() {
            const chartWidth = document.querySelector('.chart-area').offsetWidth;
            const rocketWidth = 40;
            const left = (rocketPosition / 100) * chartWidth - rocketWidth / 2;
            
            rocketEl.style.left = Math.max(-rocketWidth, Math.min(chartWidth, left)) + "px";
            
            // Анимация ракеты при высоком множителе
            if (currentMultiplier > 3) {
                rocketEl.style.animation = "rocketFloat 0.5s ease-in-out infinite";
            } else {
                rocketEl.style.animation = "rocketFloat 2s ease-in-out infinite";
            }
        }

        function updateBalance() {
            balanceEl.textContent = balance.toLocaleString() + " TON";
        }

        function updateStats() {
            totalBetsEl.textContent = totalBets;
            totalWonEl.textContent = totalWon + " TON";
            const rate = totalBets > 0 ? Math.round((wins / totalBets) * 100) : 0;
            winRateEl.textContent = rate + "%";
        }

        // ==================== ИСТОРИЯ КРАШЕЙ ====================
        function loadCrashHistory() {
            crashHistoryEl.innerHTML = '';
            crashHistory.forEach(crash => {
                const isWin = crash >= 2;
                const item = document.createElement('div');
                item.className = `history-item ${isWin ? 'win' : 'lose'}`;
                item.textContent = crash.toFixed(2) + "x";
                crashHistoryEl.appendChild(item);
            });
        }

        function addToCrashHistory(crashValue) {
            crashHistory.unshift(crashValue);
            if (crashHistory.length > 10) {
                crashHistory.pop();
            }
            
            const item = document.createElement('div');
            item.className = `history-item ${crashValue >= 2 ? 'win' : 'lose'}`;
            item.textContent = crashValue.toFixed(2) + "x";
            crashHistoryEl.prepend(item);
            
            if (crashHistoryEl.children.length > 10) {
                crashHistoryEl.removeChild(crashHistoryEl.lastChild);
            }
        }

        // ==================== ИГРОКИ ====================
        function loadPlayers() {
            playersListEl.innerHTML = '';
            playersCountEl.textContent = players.length + Math.floor(Math.random() * 20);
            
            players.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-item';
                
                let multiplierText = '';
                if (player.status === 'cashed') {
                    multiplierText = `<div class="player-cashed">×${player.multiplier.toFixed(2)}</div>`;
                } else if (player.status === 'crashed') {
                    multiplierText = `<div class="player-crashed">Краш</div>`;
                } else {
                    multiplierText = `<div class="player-bet">${player.bet} TON</div>`;
                }
                
                playerEl.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.name.charAt(0)}</div>
                        <div>${player.name}</div>
                    </div>
                    ${multiplierText}
                `;
                
                playersListEl.appendChild(playerEl);
            });
        }

        function addPlayerToGame() {
            const playerNames = ["Alex", "Maria", "John", "Anna", "Mike", "David", "Sarah", "Chris", "Emma", "Tom"];
            const randomName = playerNames[Math.floor(Math.random() * playerNames.length)];
            
            const newPlayer = {
                name: randomName,
                bet: Math.floor(Math.random() * 100) + 1,
                multiplier: null,
                status: "playing"
            };
            
            players.push(newPlayer);
            loadPlayers();
        }

        function updatePlayerStatus(status, multiplier) {
            // Находим текущего игрока (последнего добавленного)
            if (players.length > 0) {
                const lastPlayer = players[players.length - 1];
                lastPlayer.status = status;
                lastPlayer.multiplier = multiplier;
                loadPlayers();
            }
        }

        function resetPlayers() {
            players = players.filter(player => player.status === 'playing');
            loadPlayers();
        }

        // ==================== АНИМАЦИИ ====================
        function showCrashAnimation() {
            crashAnimationEl.style.display = 'flex';
            setTimeout(() => {
                crashAnimationEl.style.display = 'none';
            }, 2000);
        }

        function showWinAnimation() {
            // Создание конфетти
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                winAnimationEl.appendChild(confetti);
            }
            
            winAnimationEl.style.display = 'flex';
            setTimeout(() => {
                winAnimationEl.style.display = 'none';
                winAnimationEl.innerHTML = '<div class="win-text">Победа!</div>';
            }, 2000);
        }

        function showNotification(message, type) {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }

        // ==================== ОБРАБОТЧИКИ СОБЫТИЙ ====================
        function setupEventListeners() {
            // Кнопка игры
            gameButtonEl.addEventListener('click', () => {
                if (!isGameRunning && !isPlayerInGame) {
                    startGame();
                } else if (isPlayerInGame && !playerCashedOut) {
                    cashOut();
                }
            });

            // Быстрые ставки
            quickBetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    quickBetBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentBet = parseInt(btn.dataset.bet);
                    betAmountEl.value = currentBet;
                });
            });

            // Ввод суммы ставки
            betAmountEl.addEventListener('input', () => {
                currentBet = parseInt(betAmountEl.value) || 10;
                if (currentBet < 1) currentBet = 1;
                if (currentBet > 1000) currentBet = 1000;
                betAmountEl.value = currentBet;
                
                // Обновление активной кнопки
                quickBetBtns.forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.bet) === currentBet);
                });
            });

            // Автовывод
            autoCashoutEl.addEventListener('input', () => {
                autoCashout = parseFloat(autoCashoutEl.value) || 2.00;
                if (autoCashout < 1.01) autoCashout = 1.01;
                if (autoCashout > 100) autoCashout = 100;
                autoCashoutEl.value = autoCashout.toFixed(2);
            });

            // Кнопка пополнения баланса
            document.querySelector('.add-balance-btn').addEventListener('click', () => {
                balance += 100;
                updateBalance();
                showNotification("Баланс пополнен на 100 TON!", "win");
            });

            // Обновление canvas при изменении размера окна
            window.addEventListener('resize', () => {
                initChart();
                if (isGameRunning) {
                    drawChartLine(currentMultiplier);
                }
            });
        }

        // ==================== ЗАПУСК ====================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
