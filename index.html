            </div>

            <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
            <div class="game-controls">
                <button class="control-button bet-button" id="placeBetButton">
                    <span class="control-icon bet-icon"></span>
                    –°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É
                </button>
                <button class="control-button cashout-button" id="cashoutButton" disabled>
                    <span class="control-icon cashout-icon"></span>
                    –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
                </button>
            </div>

            <!-- –ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä -->
            <div class="game-history">
                <div class="history-title">
                    <span>–ò—Å—Ç–æ—Ä–∏—è –∏–≥—Ä</span>
                    <span id="historyCount">15</span>
                </div>
                <div class="history-cards" id="historyCards">
                    <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ö–û–ù–°–¢–ê–ù–¢–´ ====================
        let balance = 1000;
        let currentBet = 10;
        let autoCashoutMultiplier = 2.00;
        let gameState = 'waiting'; // waiting, betting, playing, crashed
        let currentMultiplier = 1.00;
        let gameHistory = [];
        let crashPoint = 0;
        let animationId = null;
        let timerId = null;
        let bettingTime = 10;
        let isBetPlaced = false;
        let hasAutoCashedOut = false;
        let canvas, ctx;
        let graphPoints = [];
        let startTime = 0;
        let playersInGame = 0;

        // üîß –ù–ê–°–¢–†–û–ô–ö–ò –ö–ê–ö –í LUCKY DUCK/JETX
        const CRASH_PROBABILITY = {
            '1.10': 0.02,   // 2% —à–∞–Ω—Å –∫—Ä–∞—Ö–∞ –Ω–∞ 1.10x
            '1.50': 0.10,   // 10% —à–∞–Ω—Å –∫—Ä–∞—Ö–∞ –¥–æ 1.50x
            '2.00': 0.50,   // 50% —à–∞–Ω—Å –∫—Ä–∞—Ö–∞ –¥–æ 2.00x
            '5.00': 0.85,   // 85% —à–∞–Ω—Å –∫—Ä–∞—Ö–∞ –¥–æ 5.00x
            '10.00': 0.95,  // 95% —à–∞–Ω—Å –∫—Ä–∞—Ö–∞ –¥–æ 10.00x
        };

        const GROWTH_SPEED = 0.03; // –ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ä–æ—Å—Ç
        const HOUSE_EDGE = 0.03; // 3% –∫–æ–º–∏—Å—Å–∏—è –∫–∞–∑–∏–Ω–æ

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        function init() {
            canvas = document.getElementById('gameGraph');
            ctx = canvas.getContext('2d');
            
            updateCanvasSize();
            loadGameHistory();
            
            updateBalanceDisplay();
            updatePotentialWin();
            updateHistoryDisplay();
            updatePlayersCount();
            
            setupEventListeners();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ü–∏–∫–ª –∏–≥—Ä—ã
            startBettingPhase();
        }

        function updateCanvasSize() {
            const container = document.getElementById('graphContainer');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // ==================== –¶–ò–ö–õ –ò–ì–†–´ ====================
        function startBettingPhase() {
            gameState = 'betting';
            bettingTime = 10;
            isBetPlaced = false;
            hasAutoCashedOut = false;
            currentMultiplier = 1.00;
            graphPoints = [];
            
            updateGameStatus('betting');
            updateMultiplierDisplay();
            drawGraph();
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞–≤–∫–∏
            document.getElementById('placeBetButton').disabled = false;
            document.getElementById('cashoutButton').disabled = true;
            document.getElementById('betInput').disabled = false;
            document.querySelectorAll('.bet-preset').forEach(btn => btn.disabled = false);
            document.getElementById('autoCashoutInput').disabled = false;
            
            startBettingTimer();
        }

        function startBettingTimer() {
            if (timerId) clearInterval(timerId);
            
            timerId = setInterval(() => {
                bettingTime--;
                document.getElementById('timerValue').textContent = bettingTime;
                
                if (bettingTime <= 0) {
                    clearInterval(timerId);
                    startGame();
                }
            }, 1000);
        }

        function startGame() {
            gameState = 'playing';
            startTime = Date.now();
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–æ—á–∫—É –∫—Ä–∞—Ö–∞
            crashPoint = generateCrashPoint();
            console.log('–¢–æ—á–∫–∞ –∫—Ä–∞—Ö–∞:', crashPoint.toFixed(2) + 'x');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–≤–∫–∏
            document.getElementById('placeBetButton').disabled = true;
            document.getElementById('betInput').disabled = true;
            document.querySelectorAll('.bet-preset').forEach(btn => btn.disabled = true);
            document.getElementById('autoCashoutInput').disabled = true;
            
            if (isBetPlaced) {
                document.getElementById('cashoutButton').disabled = false;
            }
            
            updateGameStatus('playing');
            
            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É —Å –±–∞–ª–∞–Ω—Å–∞
            if (isBetPlaced) {
                balance -= currentBet;
                updateBalanceDisplay();
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏–≥—Ä—ã
            gameLoop();
        }

        function gameLoop() {
            if (gameState !== 'playing') return;
            
            const elapsedTime = (Date.now() - startTime) / 1000;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
            currentMultiplier = calculateMultiplier(elapsedTime);
            currentMultiplier = Math.round(currentMultiplier * 100) / 100;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ—á–∫—É –≤ –≥—Ä–∞—Ñ–∏–∫
            graphPoints.push({
                x: elapsedTime * 10,
                y: currentMultiplier
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ–≤—ã–≤–æ–¥
            if (isBetPlaced && !hasAutoCashedOut && currentMultiplier >= autoCashoutMultiplier) {
                autoCashout();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫—Ä–∞—Ö
            if (currentMultiplier >= crashPoint) {
                endGame();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            updateMultiplierDisplay();
            updatePotentialWin();
            drawGraph();
            
            // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            animationId = requestAnimationFrame(gameLoop);
        }

        function generateCrashPoint() {
            const r = Math.random();
            
            if (r < CRASH_PROBABILITY['1.10']) {
                return 1.00 + Math.random() * 0.10;
            } else if (r < CRASH_PROBABILITY['1.50']) {
                return 1.10 + Math.random() * 0.40;
            } else if (r < CRASH_PROBABILITY['2.00']) {
                return 1.50 + Math.random() * 0.50;
            } else if (r < CRASH_PROBABILITY['5.00']) {
                return 2.00 + Math.random() * 3.00;
            } else if (r < CRASH_PROBABILITY['10.00']) {
                return 5.00 + Math.random() * 5.00;
            } else {
                return 10.00 + Math.random() * 90.00;
            }
        }

        function calculateMultiplier(time) {
            // –≠–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–π —Ä–æ—Å—Ç –∫–∞–∫ –≤ JetX
            return 1.00 + (Math.exp(time * 0.1) - 1) * 0.5;
        }

        function autoCashout() {
            hasAutoCashedOut = true;
            
            const winAmount = currentBet * currentMultiplier * (1 - HOUSE_EDGE);
            const netWin = Math.round(winAmount * 10) / 10;
            
            balance += netWin;
            updateBalanceDisplay();
            
            addToHistory(true, currentMultiplier, netWin);
            document.getElementById('cashoutButton').disabled = true;
            
            showNotification(`ü§ñ –ê–≤—Ç–æ–≤—ã–≤–æ–¥! ${netWin.toFixed(1)} TON (${currentMultiplier.toFixed(2)}x)`, 'win');
        }

        function cashout() {
            if (!isBetPlaced || gameState !== 'playing') return;
            
            const winAmount = currentBet * currentMultiplier * (1 - HOUSE_EDGE);
            const netWin = Math.round(winAmount * 10) / 10;
            
            balance += netWin;
            updateBalanceDisplay();
            
            addToHistory(true, currentMultiplier, netWin);
            document.getElementById('cashoutButton').disabled = true;
            
            showNotification(`üéâ –í—ã –∑–∞–±—Ä–∞–ª–∏ ${netWin.toFixed(1)} TON! (${currentMultiplier.toFixed(2)}x)`, 'win');
        }

        function endGame() {
            gameState = 'crashed';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä–∞—Ö–∞
            document.getElementById('currentMultiplier').classList.add('crash-explosion');
            
            if (isBetPlaced && !hasAutoCashedOut) {
                addToHistory(false, currentMultiplier, 0);
                showNotification(`üí• –ö—Ä–∞—Ö! ${currentMultiplier.toFixed(2)}x`, 'lose');
            } else if (!isBetPlaced) {
                showNotification(`üí• –ö—Ä–∞—Ö –Ω–∞ ${currentMultiplier.toFixed(2)}x`, 'info');
            }
            
            updateGameStatus('crashed');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ—á–∫—É –∫—Ä–∞—Ö–∞ –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ
            drawGraph();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π —Ä–∞—É–Ω–¥ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('currentMultiplier').classList.remove('crash-explosion');
                startBettingPhase();
            }, 3000);
        }

        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ====================
        function setupEventListeners() {
            // –°—Ç–∞–≤–∫–∞
            document.getElementById('placeBetButton').addEventListener('click', placeBet);
            
            // –ö–Ω–æ–ø–∫–∞ –≤—ã–≤–æ–¥–∞
            document.getElementById('cashoutButton').addEventListener('click', cashout);
            
            // –ë—ã—Å—Ç—Ä—ã–µ —Å—Ç–∞–≤–∫–∏
            document.querySelectorAll('.bet-preset').forEach(btn => {
                btn.addEventListener('click', () => {
                    const betValue = parseInt(btn.dataset.bet);
                    document.getElementById('betInput').value = betValue;
                    setCurrentBet();
                    
                    document.querySelectorAll('.bet-preset').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
            
            // –ê–≤—Ç–æ–≤—ã–≤–æ–¥ –ø—Ä–µ—Å–µ—Ç—ã
            document.querySelectorAll('.auto-cashout-preset').forEach(preset => {
                preset.addEventListener('click', () => {
                    const multiplier = parseFloat(preset.dataset.multiplier);
                    document.getElementById('autoCashoutInput').value = multiplier.toFixed(2);
                    setAutoCashout();
                    
                    document.querySelectorAll('.auto-cashout-preset').forEach(p => p.classList.remove('active'));
                    preset.classList.add('active');
                });
            });
            
            // –í–≤–æ–¥ —Å—Ç–∞–≤–∫–∏
            document.getElementById('betInput').addEventListener('input', () => {
                setCurrentBet();
                document.querySelectorAll('.bet-preset').forEach(btn => btn.classList.remove('active'));
            });
            
            // –í–≤–æ–¥ –∞–≤—Ç–æ–≤—ã–≤–æ–¥–∞
            document.getElementById('autoCashoutInput').addEventListener('change', setAutoCashout);
        }

        function placeBet() {
            if (gameState !== 'betting' || isBetPlaced) return;
            
            if (currentBet < 1) {
                showNotification('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: 1 TON!', 'lose');
                return;
            }
            
            if (currentBet > balance) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'lose');
                return;
            }
            
            isBetPlaced = true;
            playersInGame++;
            updatePlayersCount();
            
            document.getElementById('placeBetButton').disabled = true;
            document.getElementById('placeBetButton').innerHTML = '<span class="control-icon bet-icon"></span>–°—Ç–∞–≤–∫–∞ —Å–¥–µ–ª–∞–Ω–∞';
            
            showNotification(`‚úÖ –°—Ç–∞–≤–∫–∞ ${currentBet} TON –ø—Ä–∏–Ω—è—Ç–∞!`, 'info');
        }

        function setCurrentBet() {
            let value = parseInt(document.getElementById('betInput').value);
            if (isNaN(value) || value < 1) {
                value = 1;
                document.getElementById('betInput').value = value;
            }
            
            currentBet = value;
            updatePotentialWin();
        }

        function setAutoCashout() {
            let value = parseFloat(document.getElementById('autoCashoutInput').value);
            if (isNaN(value) || value < 1.10) {
                value = 1.10;
                document.getElementById('autoCashoutInput').value = value.toFixed(2);
            }
            
            if (value > 100) {
                value = 100;
                document.getElementById('autoCashoutInput').value = value.toFixed(2);
            }
            
            autoCashoutMultiplier = Math.round(value * 100) / 100;
            
            document.querySelectorAll('.auto-cashout-preset').forEach(preset => {
                const multiplier = parseFloat(preset.dataset.multiplier);
                if (Math.abs(multiplier - autoCashoutMultiplier) < 0.01) {
                    preset.classList.add('active');
                } else {
                    preset.classList.remove('active');
                }
            });
        }

        // ==================== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï ====================
        function updateMultiplierDisplay() {
            const element = document.getElementById('currentMultiplier');
            element.textContent = currentMultiplier.toFixed(2);
            
            if (currentMultiplier >= 5.00) {
                element.style.background = 'linear-gradient(135deg, #FF9800 0%, #F57C00 100%)';
            } else if (currentMultiplier >= 2.00) {
                element.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            } else {
                element.style.background = 'linear-gradient(135deg, #2aabee 0%, #229ed9 100%)';
            }
            
            if (gameState === 'playing') {
                element.classList.add('crash-pulse');
            } else {
                element.classList.remove('crash-pulse');
            }
        }

        function updatePotentialWin() {
            const winAmount = isBetPlaced ? currentBet * currentMultiplier * (1 - HOUSE_EDGE) : 0;
            document.getElementById('potentialWin').textContent = winAmount.toFixed(1);
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceAmount').textContent = balance + ' TON';
        }

        function updateGameStatus(status) {
            const element = document.getElementById('gameStatus');
            element.className = 'game-status';
            
            switch(status) {
                case 'betting':
                    element.classList.add('awaiting');
                    element.innerHTML = '‚è≥ –ü—Ä–∏–µ–º —Å—Ç–∞–≤–æ–∫';
                    break;
                case 'playing':
                    element.classList.add('playing');
                    element.innerHTML = 'üöÄ –ì—Ä–∞—Ñ–∏–∫ —Ä–∞—Å—Ç–µ—Ç!';
                    break;
                case 'crashed':
                    element.classList.add('crashed');
                    element.innerHTML = 'üí• –ö—Ä–∞—Ö!';
                    break;
            }
        }

        function updatePlayersCount() {
            const basePlayers = 100 + Math.floor(Math.random() * 50);
            const currentPlayers = gameState === 'playing' ? basePlayers + playersInGame : basePlayers;
            document.getElementById('playersCount').textContent = currentPlayers;
        }

        function drawGraph() {
            const width = canvas.width;
            const height = canvas.height;
            const padding = 10;
            
            ctx.clearRect(0, 0, width, height);
            
            if (graphPoints.length === 0) return;
            
            // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            const maxMultiplier = Math.max(crashPoint, currentMultiplier, 10);
            const scaleX = (width - padding * 2) / 100;
            const scaleY = (height - padding * 2) / maxMultiplier;
            
            // –†–∏—Å—É–µ–º –≥—Ä–∞—Ñ–∏–∫
            ctx.strokeStyle = '#2aabee';
            ctx.lineWidth = 3;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.moveTo(padding, height - padding);
            
            graphPoints.forEach((point, index) => {
                const x = padding + Math.min(point.x, 100) * scaleX;
                const y = height - padding - Math.min(point.y, maxMultiplier) * scaleY;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // –†–∏—Å—É–µ–º —Ç–æ—á–∫—É –∫—Ä–∞—Ö–∞
            if (gameState === 'crashed' && crashPoint > 0) {
                const crashX = width - padding;
                const crashY = height - padding - crashPoint * scaleY;
                
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(crashX, crashY, 6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(crashX - 4, crashY - 4);
                ctx.lineTo(crashX + 4, crashY + 4);
                ctx.moveTo(crashX + 4, crashY - 4);
                ctx.lineTo(crashX - 4, crashY + 4);
                ctx.stroke();
                
                // –ü–æ–¥–ø–∏—Å—å —Ç–æ—á–∫–∏ –∫—Ä–∞—Ö–∞
                ctx.fillStyle = '#ff6b6b';
                ctx.font = '12px Arial';
                ctx.fillText(crashPoint.toFixed(2) + 'x', crashX - 20, crashY - 10);
            }
        }

        // ==================== –ò–°–¢–û–†–ò–Ø ====================
        function loadGameHistory() {
            const saved = localStorage.getItem('crashGameHistory');
            if (saved) {
                gameHistory = JSON.parse(saved);
            } else {
                // –°–æ–∑–¥–∞–µ–º –¥–µ–º–æ-–∏—Å—Ç–æ—Ä–∏—é
                for (let i = 0; i < 15; i++) {
                    const isWin = Math.random() > 0.6;
                    const multiplier = isWin ? 
                        (1.50 + Math.random() * 3.50) : 
                        (1.00 + Math.random() * 1.99);
                    gameHistory.push({
                        id: Date.now() - i * 60000,
                        multiplier: Math.round(multiplier * 100) / 100,
                        win: isWin
                    });
                }
                saveGameHistory();
            }
        }

        function saveGameHistory() {
            localStorage.setItem('crashGameHistory', JSON.stringify(gameHistory));
        }

        function addToHistory(win, multiplier, amount) {
            const game = {
                id: Date.now(),
                multiplier: multiplier,
                win: win,
                amount: amount
            };
            
            gameHistory.unshift(game);
            
            if (gameHistory.length > 50) {
                gameHistory = gameHistory.slice(0, 50);
            }
            
            saveGameHistory();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const container = document.getElementById('historyCards');
            const countElement = document.getElementById('historyCount');
            
            container.innerHTML = '';
            countElement.textContent = gameHistory.length;
            
            const recentGames = gameHistory.slice(0, 15);
            
            recentGames.forEach(game => {
                const card = document.createElement('div');
                card.className = `history-card ${game.win ? 'win' : 'lose'}`;
                
                card.innerHTML = `
                    <div class="history-multiplier">${game.multiplier.toFixed(2)}x</div>
                    <div class="history-status">${game.win ? 'WIN' : 'LOSE'}</div>
                `;
                
                container.appendChild(card);
            });
        }

        // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // ==================== –ó–ê–ü–£–°–ö ====================
        document.addEventListener('DOMContentLoaded', init);
        
        window.addEventListener('resize', () => {
            updateCanvasSize();
            drawGraph();
        });
    </script>
