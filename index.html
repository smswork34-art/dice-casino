<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Casino - Главная</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <div class="user-info" onclick="window.location.href='profile.html'">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="username" id="username">Гость</div>
            </div>
            <button class="balance-btn" onclick="window.location.href='payments.html'">
                <span class="balance-icon"></span>
                <span id="balanceAmount">1500 TON</span>
            </button>
        </div>

        <div class="content">
            <div class="main-menu">
                <h1 class="welcome-text">Добро пожаловать!</h1>
                <p class="subtitle">Игровой портал на блокчейне TON</p>
                
                <div class="menu-section">
                    <div class="section-title">
                        <div class="section-icon games-icon"></div>
                        <span>Игры</span>
                    </div>
                    <div class="games-grid">
                        <div class="game-card" onclick="window.location.href='dice.html'">
                            <div class="game-icon dice-icon"></div>
                            <div class="game-title">Dice</div>
                            <div class="game-description">Классическая игра в кости</div>
                        </div>
                        <div class="game-card" onclick="window.location.href='mines.html'">
                            <div class="game-icon mines-icon"></div>
                            <div class="game-title">Mines</div>
                            <div class="game-description">Найдите все мины и выиграйте</div>
                        </div>
                        <div class="game-card" onclick="window.location.href='crash.html'">
                            <div class="game-icon crash-icon"></div>
                            <div class="game-title">Crash</div>
                            <div class="game-description">Вывод до краха</div>
                        </div>
                    </div>
                </div>
                
                <div class="menu-section">
                    <div class="section-title">
                        <div class="section-icon promo-icon"></div>
                        <span>Акции и бонусы</span>
                    </div>
                    <!-- Акции -->
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item active" onclick="window.location.href='index.html'">
                <div class="nav-icon game"></div>
                <div>Главная</div>
            </div>
            <div class="nav-item" onclick="window.location.href='stats.html'">
                <div class="nav-icon stats"></div>
                <div>Статистика</div>
            </div>
            <div class="nav-item" onclick="window.location.href='payments.html'">
                <div class="nav-icon withdraw"></div>
                <div>Вывод</div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Обновляем баланс и имя
            document.getElementById('balanceAmount').textContent = appState.balance + ' TON';
            document.getElementById('username').textContent = appState.username;
            
            // Инициализируем TON Connect
            initTonConnect();
        });
    </script>
</body>
</html>
