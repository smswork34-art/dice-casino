    <audio id="soundBigWin" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-trumpet-2018.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ==================== –ö–û–ù–°–¢–ê–ù–¢–´ ====================
        const INITIAL_BALANCE = 1000;
        const MIN_BET = 1;
        const BET_TIME = 10000;
        const GAME_DURATION = 120000;
        const MAX_MULTIPLIER = 100;
        const BIG_WIN_THRESHOLD = 500; // –ü–æ—Ä–æ–≥ –¥–ª—è –±–æ–ª—å—à–æ–≥–æ –≤—ã–∏–≥—Ä—ã—à–∞ –≤ TON
        
        // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        let balance = parseInt(localStorage.getItem('crashBalance')) || INITIAL_BALANCE;
        let currentBet = 10;
        let isGameActive = false;
        let isBettingTime = true;
        let hasPlacedBet = false;
        let currentMultiplier = 1.0;
        let crashPoint = 0;
        let lastDisplayedMultiplier = 1.0;
        let gameInterval = null;
        let betTimer = null;
        let timeToNextGame = BET_TIME;
        let animationStartTime = 0;
        let soundEnabled = true;

        // ==================== –≠–õ–ï–ú–ï–ù–¢–´ DOM ====================
        const balanceAmount = document.getElementById('balanceAmount');
        const username = document.getElementById('username');
        const betInput = document.getElementById('betInput');
        const setBetButton = document.getElementById('setBetButton');
        const betButtons = document.querySelectorAll('.bet-button');
        const placeBetButton = document.getElementById('placeBetButton');
        const cashoutButton = document.getElementById('cashoutButton');
        const currentMultiplierEl = document.getElementById('currentMultiplier');
        const potentialMultiplierEl = document.getElementById('potentialMultiplier');
        const potentialWinEl = document.getElementById('potentialWin');
        const crashChart = document.getElementById('crashChart');
        const timerValue = document.getElementById('timerValue');
        const backButton = document.getElementById('backButton');
        const bigWinOverlay = document.getElementById('bigWinOverlay');
        const bigWinAmount = document.getElementById('bigWinAmount');
        const bigWinMultiplier = document.getElementById('bigWinMultiplier');

        // ==================== –ó–í–£–ö–ò ====================
        const soundBet = document.getElementById('soundBet');
        const soundCashout = document.getElementById('soundCashout');
        const soundCrash = document.getElementById('soundCrash');
        const soundWin = document.getElementById('soundWin');
        const soundBigWin = document.getElementById('soundBigWin');

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        function init() {
            updateBalanceDisplay();
            updateUsername();
            setupEventListeners();
            initializeChart();
            startBetTimer();
            preloadSounds();
        }

        function updateBalanceDisplay() {
            balanceAmount.textContent = balance + ' TON';
            localStorage.setItem('crashBalance', balance);
        }

        function updateUsername() {
            const savedUsername = localStorage.getItem('username') || '–ò–≥—Ä–æ–∫';
            username.textContent = savedUsername;
        }

        function preloadSounds() {
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∑–≤—É–∫–æ–≤
            const sounds = [soundBet, soundCashout, soundCrash, soundWin, soundBigWin];
            sounds.forEach(sound => {
                sound.volume = 0.5;
                sound.load();
            });
        }

        // ==================== –¢–ê–ô–ú–ï–† –î–õ–Ø –°–¢–ê–í–û–ö ====================
        function startBetTimer() {
            clearInterval(betTimer);
            isBettingTime = true;
            timeToNextGame = BET_TIME;
            updateTimerDisplay();
            
            placeBetButton.disabled = false;
            placeBetButton.innerHTML = '<span class="control-icon bet-icon"></span>–ü–æ—Å—Ç–∞–≤–∏—Ç—å —Å—Ç–∞–≤–∫—É';
            
            betTimer = setInterval(() => {
                timeToNextGame -= 1000;
                
                if (timeToNextGame <= 0) {
                    clearInterval(betTimer);
                    isBettingTime = false;
                    placeBetButton.disabled = true;
                    placeBetButton.innerHTML = '<span class="control-icon bet-icon"></span>–í—Ä–µ–º—è –≤—ã—à–ª–æ';
                    startGame();
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const seconds = Math.ceil(timeToNextGame / 1000);
            timerValue.textContent = seconds + ' —Å–µ–∫';
            
            if (seconds <= 3) {
                timerValue.style.color = '#ff6b6b';
            } else if (seconds <= 5) {
                timerValue.style.color = '#FF9800';
            } else {
                timerValue.style.color = 'white';
            }
        }

        // ==================== –ù–ê–ß–ê–õ–û –ò–ì–†–´ ====================
        function startGame() {
            if (isGameActive) return;
            
            isGameActive = true;
            currentMultiplier = 1.0;
            lastDisplayedMultiplier = 1.0;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ç–æ—á–∫—É –∫—Ä–∞—à–∞ —Å –ø–∞–¥–∞—é—â–∏–º–∏ —à–∞–Ω—Å–∞–º–∏
            crashPoint = generateCrashPoint();
            console.log("–ö—Ä–∞—à –±—É–¥–µ—Ç –Ω–∞:", crashPoint.toFixed(2) + "x");
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º UI
            currentMultiplierEl.textContent = '1.00x';
            currentMultiplierEl.style.color = '#4CAF50';
            potentialMultiplierEl.textContent = '1.00x';
            potentialWinEl.textContent = '0 TON';
            initializeChart();
            
            timerValue.textContent = '–ò–≥—Ä–∞ –∏–¥–µ—Ç...';
            
            animationStartTime = Date.now();
            gameInterval = setInterval(updateGame, 50);
        }

        function generateCrashPoint() {
            const random = Math.random();
            
            // –ü–ê–î–ê–Æ–©–ò–ï –®–ê–ù–°–´:
            // –¥–æ 2x - 35%
            if (random < 0.35) {
                return 1.0 + Math.random(); // 1.0 - 2.0
            }
            // –¥–æ 3x - 30% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è
            else if (random < 0.35 + 0.195) {
                return 2.0 + Math.random(); // 2.0 - 3.0
            }
            // –¥–æ 4x - 25% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è
            else if (random < 0.35 + 0.195 + 0.114) {
                return 3.0 + Math.random(); // 3.0 - 4.0
            }
            // –¥–æ 5x - 20% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è
            else if (random < 0.35 + 0.195 + 0.114 + 0.068) {
                return 4.0 + Math.random(); // 4.0 - 5.0
            }
            // –¥–æ 10x - 15% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è
            else if (random < 0.35 + 0.195 + 0.114 + 0.068 + 0.041) {
                return 5.0 + Math.random() * 5; // 5.0 - 10.0
            }
            // –¥–æ 20x - 10% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è
            else if (random < 0.35 + 0.195 + 0.114 + 0.068 + 0.041 + 0.023) {
                return 10.0 + Math.random() * 10; // 10.0 - 20.0
            }
            // –¥–æ 50x - 5% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è
            else if (random < 0.35 + 0.195 + 0.114 + 0.068 + 0.041 + 0.023 + 0.0105) {
                return 20.0 + Math.random() * 30; // 20.0 - 50.0
            }
            // –¥–æ 100x - –æ—Å—Ç–∞—Ç–æ–∫
            else {
                return 50.0 + Math.random() * 50; // 50.0 - 100.0
            }
        }

        function updateGame() {
            if (!isGameActive) return;
            
            const elapsedTime = Date.now() - animationStartTime;
            const timeProgress = Math.min(elapsedTime / GAME_DURATION, 1);
            
            // –û–ß–ï–ù–¨ –ú–ï–î–õ–ï–ù–ù–ê–Ø –∞–Ω–∏–º–∞—Ü–∏—è —Ä–æ—Å—Ç–∞
            let visualProgress;
            if (timeProgress < 0.05) {
                visualProgress = timeProgress * 0.2;
            } else if (timeProgress < 0.2) {
                visualProgress = 0.01 + (timeProgress - 0.05) * 0.15;
            } else if (timeProgress < 0.5) {
                visualProgress = 0.0235 + (timeProgress - 0.2) * 0.25;
            } else if (timeProgress < 0.8) {
                visualProgress = 0.0985 + (timeProgress - 0.5) * 0.35;
            } else {
                visualProgress = 0.2035 + (timeProgress - 0.8) * 0.8;
            }
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
            const maxVisualMultiplier = 100;
            let visualMultiplier;
            
            if (timeProgress < (crashPoint / maxVisualMultiplier)) {
                visualMultiplier = 1.0 + (maxVisualMultiplier - 1.0) * visualProgress;
                
                if (visualMultiplier >= crashPoint) {
                    // –î–æ—Å—Ç–∏–≥–ª–∏ —Ç–æ—á–∫–∏ –∫—Ä–∞—à–∞
                    currentMultiplier = crashPoint;
                    lastDisplayedMultiplier = crashPoint;
                    endGame();
                    return;
                } else {
                    currentMultiplier = visualMultiplier;
                    lastDisplayedMultiplier = visualMultiplier;
                }
            } else {
                // –î–æ—Å—Ç–∏–≥–ª–∏ —Ç–æ—á–∫–∏ –∫—Ä–∞—à–∞
                currentMultiplier = crashPoint;
                lastDisplayedMultiplier = crashPoint;
                endGame();
                return;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            currentMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
            updatePotentialWin();
            updateChart(visualProgress);
            
            if (hasPlacedBet) {
                potentialMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
                potentialWinEl.textContent = (currentBet * currentMultiplier).toFixed(1) + ' TON';
                
                if (currentMultiplier > crashPoint * 0.95) {
                    currentMultiplierEl.style.color = '#ff6b6b';
                } else if (currentMultiplier > crashPoint * 0.8) {
                    currentMultiplierEl.style.color = '#FF9800';
                }
            }
        }

        function endGame() {
            if (!isGameActive) return;
            
            clearInterval(gameInterval);
            isGameActive = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            currentMultiplierEl.textContent = lastDisplayedMultiplier.toFixed(2) + 'x';
            currentMultiplierEl.classList.add('crash-animation');
            currentMultiplierEl.style.color = '#ff6b6b';
            
            // –ó–≤—É–∫ –∫—Ä–∞—à–∞
            playSound(soundCrash);
            
            createExplosion();
            
            // –í —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –¢–û–ß–ù–û –¢–û–¢ –ñ–ï –º–Ω–æ–∂–∏—Ç–µ–ª—å
            if (hasPlacedBet) {
                showNotification(`üí• –ö–†–ê–®! –ò–≥—Ä–∞ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –Ω–∞ ${lastDisplayedMultiplier.toFixed(2)}x`, 'lose');
                hasPlacedBet = false;
            }
            
            hasPlacedBet = false;
            cashoutButton.disabled = true;
            
            setTimeout(() => {
                currentMultiplierEl.classList.remove('crash-animation');
                startBetTimer();
            }, 2000);
        }

        function createExplosion() {
            const chartRect = crashChart.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = '100%';
            explosion.style.top = '50%';
            explosion.style.transform = 'translate(-50%, -50%)';
            crashChart.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        // ==================== –î–ï–ô–°–¢–í–ò–Ø –ò–ì–†–û–ö–ê ====================
        function placeBet() {
            if (!isBettingTime) {
                showNotification('–í—Ä–µ–º—è –¥–ª—è —Å—Ç–∞–≤–æ–∫ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å!', 'info');
                return;
            }
            
            if (hasPlacedBet) {
                showNotification('–í—ã —É–∂–µ —Å–¥–µ–ª–∞–ª–∏ —Å—Ç–∞–≤–∫—É!', 'info');
                return;
            }
            
            if (currentBet < MIN_BET) {
                showNotification(`–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞: ${MIN_BET} TON!`, 'lose');
                return;
            }
            
            if (currentBet > balance) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'lose');
                return;
            }
            
            balance -= currentBet;
            updateBalanceDisplay();
            
            hasPlacedBet = true;
            
            // –ó–≤—É–∫ —Å—Ç–∞–≤–∫–∏
            playSound(soundBet);
            
            placeBetButton.disabled = true;
            placeBetButton.innerHTML = '<span class="control-icon bet-icon"></span>–°—Ç–∞–≤–∫–∞ —Å–¥–µ–ª–∞–Ω–∞';
            cashoutButton.disabled = false;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            placeBetButton.classList.add('win-animation');
            setTimeout(() => {
                placeBetButton.classList.remove('win-animation');
            }, 1000);
            
            showNotification(`–°—Ç–∞–≤–∫–∞ ${currentBet} TON –ø—Ä–∏–Ω—è—Ç–∞!`, 'info');
        }

        function cashoutPlayer() {
            if (!isGameActive || !hasPlacedBet) {
                showNotification('–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Ç–∞–≤–∫–∏!', 'info');
                return;
            }
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –≤—ã–∏–≥—Ä—ã—à–∞
            const winAmount = Math.round(currentBet * lastDisplayedMultiplier * 10) / 10;
            balance += winAmount;
            
            updateBalanceDisplay();
            
            // –ó–≤—É–∫ –≤—ã–≤–æ–¥–∞
            playSound(soundCashout);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –≤—ã–≤–æ–¥–∞
            cashoutButton.classList.add('win-animation');
            setTimeout(() => {
                cashoutButton.classList.remove('win-animation');
            }, 1000);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∫—Ä—É–ø–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à
            if (winAmount >= BIG_WIN_THRESHOLD) {
                showBigWinAnimation(winAmount, lastDisplayedMultiplier);
                playSound(soundBigWin);
            } else {
                playSound(soundWin);
                createMoneyRain(winAmount);
            }
            
            // –í —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –¢–û–ß–ù–û –¢–û–¢ –ñ–ï –º–Ω–æ–∂–∏—Ç–µ–ª—å
            showNotification(`üéâ –í—ã –∑–∞–±—Ä–∞–ª–∏ ${winAmount.toFixed(1)} TON! –ú–Ω–æ–∂–∏—Ç–µ–ª—å: ${lastDisplayedMultiplier.toFixed(2)}x`, 'win');
            
            hasPlacedBet = false;
            
            cashoutButton.disabled = true;
            placeBetButton.disabled = true;
            placeBetButton.innerHTML = '<span class="control-icon bet-icon"></span>–û–∂–∏–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –∏–≥—Ä—ã...';
        }

        // ==================== –ê–ù–ò–ú–ê–¶–ò–ò –í–´–ò–ì–†–´–®–ê ====================
        function showBigWinAnimation(amount, multiplier) {
            bigWinAmount.textContent = amount.toFixed(1) + ' TON';
            bigWinMultiplier.textContent = multiplier.toFixed(2) + 'x';
            
            bigWinOverlay.style.opacity = '1';
            bigWinOverlay.style.pointerEvents = 'auto';
            
            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti();
            
            // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                bigWinOverlay.style.opacity = '0';
                bigWinOverlay.style.pointerEvents = 'none';
            }, 3000);
        }

        function createMoneyRain(amount) {
            const particleCount = Math.min(50, Math.floor(amount / 10));
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'money-particle';
                particle.textContent = 'üíé';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animation = `moneyRain ${1 + Math.random() * 2}s ease-in forwards`;
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(particle);
                
                // –£–¥–∞–ª—è–µ–º —á–∞—Å—Ç–∏—Ü—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }

        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4CAF50', '#2aabee', '#FF9800', '#9C27B0'];
            const shapes = ['üíé', 'üí∞', 'üéÅ', 'üèÜ', '‚≠ê', 'üî•'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.fontSize = (15 + Math.random() * 20) + 'px';
                confetti.style.animation = `confetti ${2 + Math.random() * 2}s ease-in forwards`;
                confetti.style.animationDelay = Math.random() * 1 + 's';
                
                document.body.appendChild(confetti);
                
                // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // ==================== –ó–í–£–ö–ò ====================
        function playSound(soundElement) {
            if (!soundEnabled) return;
            
            try {
                soundElement.currentTime = 0;
                soundElement.play().catch(e => console.log("–ó–≤—É–∫ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω:", e));
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", e);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            showNotification(soundEnabled ? 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω' : 'üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω', 'info');
        }

        // ==================== –ì–†–ê–§–ò–ö ====================
        function initializeChart() {
            crashChart.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.className = 'chart-grid';
            
            for (let i = 0; i <= 10; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line';
                line.style.left = `${i * 10}%`;
                grid.appendChild(line);
            }
            
            crashChart.appendChild(grid);
            
            const fill = document.createElement('div');
            fill.className = 'chart-fill';
            fill.id = 'chartFill';
            crashChart.appendChild(fill);
            
            const line = document.createElement('div');
            line.className = 'chart-line';
            line.id = 'chartLine';
            crashChart.appendChild(line);
            
            const multipliers = document.createElement('div');
            multipliers.className = 'chart-multipliers';
            
            for (let i = 0; i <= 5; i++) {
                const multiplier = document.createElement('div');
                multiplier.textContent = (i * 20) + 'x';
                multipliers.appendChild(multiplier);
            }
            
            crashChart.appendChild(multipliers);
        }

        function updateChart(progress) {
            const line = document.getElementById('chartLine');
            const fill = document.getElementById('chartFill');
            
            if (line) {
                line.style.transform = `scaleX(${progress})`;
            }
            
            if (fill) {
                fill.style.setProperty('--progress', `${progress * 100}%`);
            }
        }

        // ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–´–ò–ì–†–´–®–ê ====================
        function updatePotentialWin() {
            potentialMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
            potentialWinEl.textContent = (currentBet * currentMultiplier).toFixed(1) + ' TON';
        }

        // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–¢–ê–í–ö–û–ô ====================
        function setCurrentBet() {
            let value = parseFloat(betInput.value);
            if (isNaN(value) || value < MIN_BET) {
                value = MIN_BET;
                betInput.value = value;
            }
            
            value = Math.round(value * 10) / 10;
            betInput.value = value;
            currentBet = value;
            
            updatePotentialWin();
        }

        // ==================== –°–û–ë–´–¢–ò–Ø ====================
        function setupEventListeners() {
            setBetButton.addEventListener('click', setCurrentBet);
            
            betInput.addEventListener('input', () => {
                let value = parseFloat(betInput.value);
                if (isNaN(value) || value < MIN_BET) {
                    value = MIN_BET;
                    betInput.value = value;
                }
                
                betButtons.forEach(btn => btn.classList.remove('active'));
            });
            
            betButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const betValue = parseFloat(button.dataset.bet);
                    betInput.value = betValue;
                    setCurrentBet();
                    
                    betButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
            
            placeBetButton.addEventListener('click', placeBet);
            cashoutButton.addEventListener('click', cashoutPlayer);
            
            backButton.addEventListener('click', () => {
                window.history.back();
            });
            
            // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –ø–æ –±–∞–ª–∞–Ω—Å—É –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
            balanceBtn.addEventListener('dblclick', toggleSound);
            
            // –ö–ª–∏–∫ –ø–æ –æ–≤–µ—Ä–ª–µ—é –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
            bigWinOverlay.addEventListener('click', () => {
                bigWinOverlay.style.opacity = '0';
                bigWinOverlay.style.pointerEvents = 'none';
            });
        }

        // ==================== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ====================
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // ==================== –ó–ê–ü–£–°–ö ====================
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
