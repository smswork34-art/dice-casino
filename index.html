<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Casino | Crash & Dice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f4ff 100%);
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Хедер */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #ffffff;
            border-radius: 20px;
            border: 1px solid rgba(42, 171, 238, 0.1);
            box-shadow: 0 8px 30px rgba(42, 171, 238, 0.15);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .username {
            font-weight: 600;
            font-size: 16px;
            color: #1a1a1a;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 18px;
            color: white;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
        }

        .add-balance-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .add-balance-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        /* Выбор игры */
        .games-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            padding: 10px;
            background: white;
            border-radius: 20px;
            border: 1px solid rgba(42, 171, 238, 0.1);
            box-shadow: 0 8px 30px rgba(42, 171, 238, 0.15);
        }

        .game-select-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(42, 171, 238, 0.08);
            color: #2aabee;
        }

        .game-select-btn.active {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(42, 171, 238, 0.3);
        }

        .game-select-btn:hover:not(.active) {
            background: rgba(42, 171, 238, 0.15);
            transform: translateY(-2px);
        }

        .game-icon {
            width: 30px;
            height: 30px;
            background: currentColor;
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
        }

        .game-icon.crash {
            mask-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M20 8l-8 5-8-5v10h16V8zm-8 2.5l7.21-3.5H4.79L12 10.5zM4 8v2l8 5 8-5V8l-8 5-8-5z"/></svg>');
        }

        .game-icon.dice {
            mask-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7.5 18c-.83 0-1.5-.67-1.5-1.5S6.67 15 7.5 15s1.5.67 1.5 1.5S8.33 18 7.5 18zm0-9C6.67 9 6 8.33 6 7.5S6.67 6 7.5 6 9 6.67 9 7.5 8.33 9 7.5 9zm4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm0-9c-.83 0-1.5-.67-1.5-1.5S15.67 6 16.5 6s1.5.67 1.5 1.5S17.33 9 16.5 9z"/></svg>');
        }

        /* Контейнер игр */
        .games-container {
            position: relative;
        }

        .game-page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .game-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ОБЩИЕ СТИЛИ ДЛЯ ОБЕИХ ИГР */
        .game-area {
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(42, 171, 238, 0.1);
            box-shadow: 0 8px 30px rgba(42, 171, 238, 0.15);
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #2aabee;
            text-align: center;
        }

        .game-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 28px;
            text-align: center;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        .bet-input {
            width: 100%;
            background: rgba(42, 171, 238, 0.08);
            border: 2px solid rgba(42, 171, 238, 0.2);
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .bet-input:focus {
            outline: none;
            border-color: #2aabee;
            box-shadow: 0 0 0 3px rgba(42, 171, 238, 0.1);
        }

        .quick-bet-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-bet-btn {
            background: rgba(42, 171, 238, 0.08);
            border: 2px solid rgba(42, 171, 238, 0.2);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #2aabee;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-bet-btn:hover {
            transform: translateY(-2px);
            border-color: #2aabee;
            background: rgba(42, 171, 238, 0.15);
        }

        .quick-bet-btn.active {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-color: #2aabee;
            color: white;
            box-shadow: 0 4px 15px rgba(42, 171, 238, 0.3);
        }

        .game-button {
            width: 100%;
            padding: 22px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(42, 171, 238, 0.3);
        }

        .game-button:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(42, 171, 238, 0.4);
        }

        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .button-icon {
            width: 24px;
            height: 24px;
            background: white;
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
        }

        /* СТИЛИ ДЛЯ CRASH */
        .crash-chart-container {
            position: relative;
            margin-bottom: 20px;
            background: rgba(42, 171, 238, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(42, 171, 238, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .current-multiplier {
            font-size: 32px;
            font-weight: 800;
            color: #2aabee;
            transition: all 0.1s;
        }

        .current-multiplier.crashing {
            color: #ff6b6b;
            animation: crashShake 0.5s ease-in-out;
        }

        @keyframes crashShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .round-info {
            text-align: right;
        }

        .round-number {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .last-crash {
            font-size: 18px;
            font-weight: 700;
            color: #2aabee;
        }

        .chart-area {
            height: 200px;
            position: relative;
            margin-bottom: 20px;
            background: rgba(42, 171, 238, 0.03);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(42, 171, 238, 0.1);
        }

        .chart-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 15px;
            pointer-events: none;
        }

        .grid-line {
            height: 1px;
            background: rgba(42, 171, 238, 0.1);
        }

        .multiplier-labels {
            position: absolute;
            left: 10px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: rgba(42, 171, 238, 0.5);
            font-size: 12px;
        }

        .rocket-container {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            transition: left 0.05s linear;
            z-index: 10;
        }

        .rocket {
            width: 40px;
            height: 40px;
            fill: #2aabee;
            filter: drop-shadow(0 0 10px rgba(42, 171, 238, 0.5));
            animation: rocketFloat 2s ease-in-out infinite;
        }

        @keyframes rocketFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rocket-fire {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: linear-gradient(to top, #2aabee, #229ed9, #1a8bc9);
            border-radius: 50%;
            filter: blur(5px);
            animation: firePulse 0.5s ease-in-out infinite;
        }

        @keyframes firePulse {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        .crash-history {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .history-item {
            min-width: 60px;
            height: 40px;
            background: rgba(42, 171, 238, 0.08);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.3s;
            border: 1px solid rgba(42, 171, 238, 0.2);
        }

        .history-item.win {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(69, 160, 73, 0.15) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .history-item.lose {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(255, 82, 82, 0.15) 100%);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .auto-cashout-input {
            width: 100%;
            background: rgba(42, 171, 238, 0.08);
            border: 2px solid rgba(42, 171, 238, 0.2);
            border-radius: 15px;
            padding: 18px 20px;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            transition: all 0.3s;
        }

        .auto-cashout-input:focus {
            outline: none;
            border-color: #ffa726;
        }

        .cash-out-btn {
            background: linear-gradient(135deg, #ffa726 0%, #ff9800 100%) !important;
            box-shadow: 0 8px 25px rgba(255, 167, 38, 0.3) !important;
        }

        .cash-out-btn:hover:not(:disabled) {
            box-shadow: 0 12px 35px rgba(255, 167, 38, 0.4) !important;
        }

        .waiting-btn {
            background: linear-gradient(135deg, #757575 0%, #616161 100%) !important;
            cursor: not-allowed;
        }

        /* СТИЛИ ДЛЯ DICE */
        .dice-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 28px;
            perspective: 1000px;
            position: relative;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 1s ease-out;
        }

        .dice-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .dice-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.15) 0%, 
                rgba(255,255,255,0) 15%,
                rgba(0,0,0,0.08) 85%, 
                rgba(0,0,0,0.15) 100%);
            border-radius: 18px;
        }

        .dots-container {
            width: 100%;
            height: 100%;
            padding: 25px;
            display: grid;
            gap: 15px;
        }

        .dot {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                0 3px 6px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.6),
                0 0 0 2px rgba(0, 0, 0, 0.1);
            justify-self: center;
            align-self: center;
            position: relative;
        }

        .dot::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(1px);
        }

        .face-1 { 
            transform: translateZ(75px);
        }
        .face-2 { 
            transform: rotateY(90deg) translateZ(75px);
        }
        .face-3 { 
            transform: rotateX(90deg) translateZ(75px);
        }
        .face-4 { 
            transform: rotateX(-90deg) translateZ(75px);
        }
        .face-5 { 
            transform: rotateY(-90deg) translateZ(75px);
        }
        .face-6 { 
            transform: rotateY(180deg) translateZ(75px);
        }

        .face-1 .dots-container {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            place-items: center;
        }
        .face-2 .dots-container {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .face-2 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
        .face-2 .dot:nth-child(2) { grid-column: 2; grid-row: 2; }
        .face-3 .dots-container {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .face-3 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
        .face-3 .dot:nth-child(2) { grid-column: 2; grid-row: 2; }
        .face-3 .dot:nth-child(3) { grid-column: 3; grid-row: 3; }
        .face-4 .dots-container {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .face-4 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
        .face-4 .dot:nth-child(2) { grid-column: 2; grid-row: 1; }
        .face-4 .dot:nth-child(3) { grid-column: 1; grid-row: 2; }
        .face-4 .dot:nth-child(4) { grid-column: 2; grid-row: 2; }
        .face-5 .dots-container {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .face-5 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
        .face-5 .dot:nth-child(2) { grid-column: 3; grid-row: 1; }
        .face-5 .dot:nth-child(3) { grid-column: 2; grid-row: 2; }
        .face-5 .dot:nth-child(4) { grid-column: 1; grid-row: 3; }
        .face-5 .dot:nth-child(5) { grid-column: 3; grid-row: 3; }
        .face-6 .dots-container {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .face-6 .dot:nth-child(1) { grid-column: 1; grid-row: 1; }
        .face-6 .dot:nth-child(2) { grid-column: 2; grid-row: 1; }
        .face-6 .dot:nth-child(3) { grid-column: 1; grid-row: 2; }
        .face-6 .dot:nth-child(4) { grid-column: 2; grid-row: 2; }
        .face-6 .dot:nth-child(5) { grid-column: 1; grid-row: 3; }
        .face-6 .dot:nth-child(6) { grid-column: 2; grid-row: 3; }

        .bet-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            margin-bottom: 28px;
        }

        .bet-button {
            background: rgba(42, 171, 238, 0.08);
            border: 2px solid rgba(42, 171, 238, 0.2);
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            color: #2aabee;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bet-button:hover {
            transform: translateY(-3px);
            border-color: #2aabee;
            background: rgba(42, 171, 238, 0.15);
        }

        .bet-button.active {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-color: #2aabee;
            color: white;
            box-shadow: 0 6px 20px rgba(42, 171, 238, 0.3);
        }

        /* Анимации */
        .crash-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: crashBg 2s ease-in-out;
        }

        @keyframes crashBg {
            0% { background: rgba(255, 255, 255, 0); backdrop-filter: blur(0); }
            50% { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); }
            100% { background: rgba(255, 255, 255, 0); backdrop-filter: blur(0); }
        }

        .crash-text {
            font-size: 72px;
            font-weight: 900;
            color: #ff6b6b;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: crashText 2s ease-in-out;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        @keyframes crashText {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .win-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .win-text {
            font-size: 48px;
            font-weight: 900;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: winText 2s ease-in-out;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        @keyframes winText {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #1a1a1a;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(42, 171, 238, 0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid #2aabee;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.win {
            border-left-color: #4CAF50;
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%);
        }

        .notification.lose {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
        }

        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            25% { transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg); }
            50% { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg); }
            75% { transform: rotateX(540deg) rotateY(270deg) rotateZ(135deg); }
            100% { transform: var(--final-rotation); }
        }

        .rolling {
            animation: roll 1.2s linear forwards;
        }

        /* Полоса прокрутки */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(42, 171, 238, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #229ed9 0%, #2aabee 100%);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .balance {
                font-size: 16px;
                min-width: 120px;
                padding: 8px 15px;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .current-multiplier {
                font-size: 28px;
            }
            
            .game-button {
                padding: 18px;
                font-size: 18px;
            }
            
            .dice-container {
                width: 120px;
                height: 120px;
            }
            
            .dice-face {
                width: 120px;
                height: 120px;
            }
            
            .face-1 { transform: translateZ(60px); }
            .face-2 { transform: rotateY(90deg) translateZ(60px); }
            .face-3 { transform: rotateX(90deg) translateZ(60px); }
            .face-4 { transform: rotateX(-90deg) translateZ(60px); }
            .face-5 { transform: rotateY(-90deg) translateZ(60px); }
            .face-6 { transform: rotateY(180deg) translateZ(60px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Хедер -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar">C</div>
                <div class="username">CrashPlayer</div>
            </div>
            <div class="balance-container">
                <div class="balance">1,500 TON</div>
                <button class="add-balance-btn">+</button>
            </div>
        </div>

        <!-- Выбор игры -->
        <div class="games-selector">
            <button class="game-select-btn active" data-game="crash">
                <div class="game-icon crash"></div>
                <span>CRASH</span>
            </button>
            <button class="game-select-btn" data-game="dice">
                <div class="game-icon dice"></div>
                <span>DICE</span>
            </button>
        </div>

        <!-- Контейнер игр -->
        <div class="games-container">
            <!-- ИГРА CRASH -->
            <div class="game-page active" id="crashPage">
                <div class="game-area">
                    <h2 class="game-title">CRASH GAME</h2>
                    <p class="game-subtitle">Дождитесь максимума множителя и вовремя выведите!</p>
                    
                    <!-- График краша -->
                    <div class="crash-chart-container">
                        <div class="chart-header">
                            <div>
                                <div style="font-size: 14px; color: #666;">Текущий множитель</div>
                                <div class="current-multiplier" id="currentMultiplier">1.00x</div>
                            </div>
                            <div class="round-info">
                                <div class="round-number">Раунд #<span id="roundNumber">1482</span></div>
                                <div class="last-crash">Последний краш: <span id="lastCrash">2.35x</span></div>
                            </div>
                        </div>

                        <div class="chart-area" id="chartArea">
                            <!-- Сетка графика -->
                            <div class="chart-grid">
                                <div class="grid-line"></div>
                                <div class="grid-line"></div>
                                <div class="grid-line"></div>
                                <div class="grid-line"></div>
                                <div class="grid-line"></div>
                            </div>

                            <!-- Подписи множителей -->
                            <div class="multiplier-labels">
                                <div>5x</div>
                                <div>4x</div>
                                <div>3x</div>
                                <div>2x</div>
                                <div>1x</div>
                            </div>

                            <!-- Ракета -->
                            <div class="rocket-container" id="rocket">
                                <svg class="rocket" viewBox="0 0 24 24">
                                    <path d="M20 8l-8 5-8-5v10h16V8zm-8 2.5l7.21-3.5H4.79L12 10.5zM4 8v2l8 5 8-5V8l-8 5-8-5z"/>
                                </svg>
                                <div class="rocket-fire"></div>
                            </div>

                            <!-- Canvas для графика -->
                            <canvas id="crashChart"></canvas>
                        </div>

                        <!-- История крашей -->
                        <div class="crash-history" id="crashHistory">
                            <!-- Будет заполняться через JS -->
                        </div>
                    </div>

                    <!-- Панель ставок -->
                    <div class="bet-amount-section">
                        <div class="section-title">Сумма ставки (TON)</div>
                        <input type="number" class="bet-input" id="crashBetAmount" value="10" min="1" max="1000">
                        <div class="quick-bet-buttons">
                            <button class="quick-bet-btn active" data-bet="10">10</button>
                            <button class="quick-bet-btn" data-bet="25">25</button>
                            <button class="quick-bet-btn" data-bet="50">50</button>
                            <button class="quick-bet-btn" data-bet="100">100</button>
                        </div>
                    </div>

                    <div class="auto-cashout-section">
                        <div class="section-title">Автовывод (x)</div>
                        <input type="number" class="auto-cashout-input" id="autoCashout" value="2.00" min="1.01" max="100" step="0.01">
                    </div>

                    <!-- Кнопка игры -->
                    <button class="game-button" id="crashGameButton">
                        <div class="button-icon" style="mask-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\"><path fill=\"white\" d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\"/></svg>')"></div>
                        Сделать ставку
                    </button>
                </div>
            </div>

            <!-- ИГРА DICE -->
            <div class="game-page" id="dicePage">
                <div class="game-area">
                    <h2 class="game-title">DICE GAME</h2>
                    <p class="game-subtitle">Выигрывайте если выпадет 4, 5 или 6!</p>

                    <!-- Кубик -->
                    <div class="dice-container">
                        <div class="dice" id="dice">
                            <div class="dice-face face-1"><div class="dots-container"><div class="dot"></div></div></div>
                            <div class="dice-face face-2"><div class="dots-container"><div class="dot"></div><div class="dot"></div></div></div>
                            <div class="dice-face face-3"><div class="dots-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                            <div class="dice-face face-4"><div class="dots-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                            <div class="dice-face face-5"><div class="dots-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                            <div class="dice-face face-6"><div class="dots-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                        </div>
                    </div>

                    <!-- Быстрые ставки -->
                    <div class="bet-controls">
                        <button class="bet-button active" data-bet="10">10 TON</button>
                        <button class="bet-button" data-bet="50">50 TON</button>
                        <button class="bet-button" data-bet="100">100 TON</button>
                    </div>

                    <!-- Кнопка игры -->
                    <button class="game-button" id="diceGameButton">
                        <div class="button-icon" style="mask-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\"><path fill=\"white\" d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\"/></svg>')"></div>
                        Крутить кость
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Анимации -->
    <div class="crash-animation" id="crashAnimation">
        <div class="crash-text">КРАШ!</div>
    </div>
    <div class="win-animation" id="winAnimation"></div>
    <div class="notification" id="notification"></div>

    <script>
        // ==================== ОБЩИЕ ПЕРЕМЕННЫЕ ====================
        let balance = 1500;
        let currentGame = 'crash';
        
        // ==================== DOM ЭЛЕМЕНТЫ ====================
        const balanceEl = document.querySelector('.balance');
        const addBalanceBtn = document.querySelector('.add-balance-btn');
        const gameSelectBtns = document.querySelectorAll('.game-select-btn');
        const crashPage = document.getElementById('crashPage');
        const dicePage = document.getElementById('dicePage');
        const notificationEl = document.getElementById('notification');
        
        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        function init() {
            updateBalance();
            setupEventListeners();
            
            // Инициализация обеих игр
            initCrashGame();
            initDiceGame();
        }
        
        function updateBalance() {
            balanceEl.textContent = balance.toLocaleString() + " TON";
        }
        
        function showNotification(message, type = 'info') {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type} show`;
            
            setTimeout(() => {
                notificationEl.classList.remove('show');
            }, 3000);
        }
        
        function setupEventListeners() {
            // Выбор игры
            gameSelectBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const game = btn.dataset.game;
                    switchGame(game);
                });
            });
            
            // Пополнение баланса
            addBalanceBtn.addEventListener('click', () => {
                balance += 100;
                updateBalance();
                showNotification("Баланс пополнен на 100 TON!", "win");
            });
        }
        
        function switchGame(game) {
            currentGame = game;
            
            // Обновление активной кнопки
            gameSelectBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.game === game);
            });
            
            // Переключение страниц
            crashPage.classList.toggle('active', game === 'crash');
            dicePage.classList.toggle('active', game === 'dice');
        }
        
        // ==================== ИГРА CRASH ====================
        let isCrashGameRunning = false;
        let isPlayerInCrashGame = false;
        let crashCurrentMultiplier = 1.00;
        let crashRocketPosition = 0;
        let crashGameInterval = null;
        let crashPoint = null;
        let playerCrashedOut = false;
        let crashCurrentBet = 10;
        let crashAutoCashout = 2.00;
        let crashHistory = [2.35, 1.15, 3.42, 1.87, 5.21, 1.03, 2.78, 1.55];
        
        function initCrashGame() {
            const currentMultiplierEl = document.getElementById('currentMultiplier');
            const roundNumberEl = document.getElementById('roundNumber');
            const lastCrashEl = document.getElementById('lastCrash');
            const crashHistoryEl = document.getElementById('crashHistory');
            const crashBetAmountEl = document.getElementById('crashBetAmount');
            const autoCashoutEl = document.getElementById('autoCashout');
            const crashGameButtonEl = document.getElementById('crashGameButton');
            const rocketEl = document.getElementById('rocket');
            const crashChartEl = document.getElementById('crashChart');
            const quickBetBtns = document.querySelectorAll('#crashPage .quick-bet-btn');
            
            // Инициализация Canvas
            initCrashChart();
            
            // Загрузка истории
            loadCrashHistory();
            
            // Генерация номера раунда
            roundNumberEl.textContent = Math.floor(Math.random() * 10000) + 1000;
            
            // Обработчики событий
            crashGameButtonEl.addEventListener('click', handleCrashGameButton);
            
            quickBetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    quickBetBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    crashCurrentBet = parseInt(btn.dataset.bet);
                    crashBetAmountEl.value = crashCurrentBet;
                });
            });
            
            crashBetAmountEl.addEventListener('input', () => {
                crashCurrentBet = parseInt(crashBetAmountEl.value) || 10;
                crashBetAmountEl.value = crashCurrentBet;
                
                quickBetBtns.forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.bet) === crashCurrentBet);
                });
            });
            
            autoCashoutEl.addEventListener('input', () => {
                crashAutoCashout = parseFloat(autoCashoutEl.value) || 2.00;
                autoCashoutEl.value = crashAutoCashout.toFixed(2);
            });
        }
        
        function initCrashChart() {
            const canvas = document.getElementById('crashChart');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('chartArea');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawCrashChartLine(multiplier) {
            const canvas = document.getElementById('crashChart');
            const ctx = canvas.getContext('2d');
            const maxMultiplier = 5;
            const x = (crashRocketPosition / 100) * canvas.width;
            const y = canvas.height - (multiplier / maxMultiplier) * canvas.height;
            
            if (crashRocketPosition === 0) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
            }
            
            ctx.lineTo(x, y);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#2aabee';
            ctx.stroke();
        }
        
        function handleCrashGameButton() {
            if (!isCrashGameRunning && !isPlayerInCrashGame) {
                startCrashGame();
            } else if (isPlayerInCrashGame && !playerCrashedOut) {
                cashOutCrash();
            }
        }
        
        function startCrashGame() {
            if (isCrashGameRunning) return;
            if (balance < crashCurrentBet) {
                showNotification("Недостаточно средств!", "lose");
                return;
            }
            
            // Сброс состояния
            isCrashGameRunning = true;
            isPlayerInCrashGame = true;
            playerCrashedOut = false;
            crashCurrentMultiplier = 1.00;
            crashRocketPosition = 0;
            
            // Списывание ставки
            balance -= crashCurrentBet;
            updateBalance();
            
            // Обновление кнопки
            const crashGameButtonEl = document.getElementById('crashGameButton');
            crashGameButtonEl.className = "game-button cash-out-btn";
            crashGameButtonEl.innerHTML = `
                <div class="button-icon" style="mask-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\"><path fill=\"white\" d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>')"></div>
                Вывести ×<span id="currentCashout">1.00</span>
            `;
            
            // Сброс canvas
            initCrashChart();
            
            // Определение точки краша
            crashPoint = 1 + Math.random() * 9;
            if (Math.random() < 0.3) crashPoint = 1 + Math.random() * 2;
            
            // Запуск игры
            crashGameInterval = setInterval(updateCrashGame, 50);
            
            showNotification(`Ставка ${crashCurrentBet} TON принята!`, "win");
        }
        
        function updateCrashGame() {
            if (!isCrashGameRunning) return;
            
            // Увеличение множителя
            const increase = 0.01 + (crashCurrentMultiplier * 0.001);
            crashCurrentMultiplier += increase;
            crashRocketPosition = Math.min(100, crashRocketPosition + 0.5);
            
            // Обновление интерфейса
            updateCrashMultiplierDisplay();
            updateCrashRocketPosition();
            drawCrashChartLine(crashCurrentMultiplier);
            
            // Проверка автовывода
            if (isPlayerInCrashGame && !playerCrashedOut && crashCurrentMultiplier >= crashAutoCashout) {
                autoCashoutCrash();
            }
            
            // Проверка краша
            if (crashCurrentMultiplier >= crashPoint) {
                crashCrashGame();
            }
        }
        
        function updateCrashMultiplierDisplay() {
            const currentMultiplierEl = document.getElementById('currentMultiplier');
            currentMultiplierEl.textContent = crashCurrentMultiplier.toFixed(2) + "x";
            
            // Обновление цвета
            if (crashCurrentMultiplier >= 3) {
                currentMultiplierEl.style.color = "#4CAF50";
            } else if (crashCurrentMultiplier >= 2) {
                currentMultiplierEl.style.color = "#ffa726";
            } else {
                currentMultiplierEl.style.color = "#2aabee";
            }
            
            const currentCashoutEl = document.getElementById('currentCashout');
            if (currentCashoutEl) {
                currentCashoutEl.textContent = crashCurrentMultiplier.toFixed(2);
            }
        }
        
        function updateCrashRocketPosition() {
            const rocketEl = document.getElementById('rocket');
            const chartWidth = document.getElementById('chartArea').offsetWidth;
            const rocketWidth = 40;
            const left = (crashRocketPosition / 100) * chartWidth - rocketWidth / 2;
            
            rocketEl.style.left = Math.max(-rocketWidth, Math.min(chartWidth, left)) + "px";
        }
        
        function cashOutCrash() {
            if (!isPlayerInCrashGame || playerCrashedOut) return;
            
            playerCrashedOut = true;
            const cashoutMultiplier = crashCurrentMultiplier;
            const winAmount = Math.floor(crashCurrentBet * cashoutMultiplier);
            
            // Начисление выигрыша
            balance += winAmount;
            updateBalance();
            
            // Показ анимации победы
            showCrashWinAnimation();
            
            showNotification(`Вы успели вывести! Выигрыш: ${winAmount} TON (×${cashoutMultiplier.toFixed(2)})`, "win");
            
            // Обновление кнопки
            const crashGameButtonEl = document.getElementById('crashGameButton');
            crashGameButtonEl.className = "game-button waiting-btn";
            crashGameButtonEl.innerHTML = `
                <div class="button-icon" style="mask-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\"><path fill=\"white\" d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\"/></svg>')"></div>
                Ожидание нового раунда...
            `;
            crashGameButtonEl.disabled = true;
        }
        
        function autoCashoutCrash() {
            cashOutCrash();
            showNotification(`Автовывод сработал на ×${crashAutoCashout.toFixed(2)}!`, "win");
        }
        
        function crashCrashGame() {
            if (!isCrashGameRunning) return;
            
            clearInterval(crashGameInterval);
            isCrashGameRunning = false;
            
            // Анимация краша
            const currentMultiplierEl = document.getElementById('currentMultiplier');
            currentMultiplierEl.classList.add('crashing');
            showCrashAnimation();
            
            // Обновление истории
            addToCrashHistory(crashPoint);
            
            // Обновление последнего краша
            document.getElementById('lastCrash').textContent = crashPoint.toFixed(2) + "x";
            
            // Обработка проигрыша игрока
            if (isPlayerInCrashGame && !playerCrashedOut) {
                showNotification(`Краш на ×${crashPoint.toFixed(2)}! Вы проиграли ${crashCurrentBet} TON`, "lose");
            }
            
            // Сброс состояния
            setTimeout(() => {
                isPlayerInCrashGame = false;
                playerCrashedOut = false;
                currentMultiplierEl.classList.remove('crashing');
                
                // Обновление кнопки
                const crashGameButtonEl = document.getElementById('crashGameButton');
                crashGameButtonEl.className = "game-button";
                crashGameButtonEl.innerHTML = `
                    <div class="button-icon" style="mask-image: url('data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\"><path fill=\"white\" d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\"/></svg>')"></div>
                    Сделать ставку
                `;
                crashGameButtonEl.disabled = false;
                
                // Обновление номера раунда
                document.getElementById('roundNumber').textContent = 
                    parseInt(document.getElementById('roundNumber').textContent) + 1;
            }, 3000);
        }
        
        function loadCrashHistory() {
            const crashHistoryEl = document.getElementById('crashHistory');
            crashHistoryEl.innerHTML = '';
            
            crashHistory.forEach(crash => {
                const item = document.createElement('div');
                item.className = `history-item ${crash >= 2 ? 'win' : 'lose'}`;
                item.textContent = crash.toFixed(2) + "x";
                crashHistoryEl.appendChild(item);
            });
        }
        
        function addToCrashHistory(crashValue) {
            crashHistory.unshift(crashValue);
            if (crashHistory.length > 10) crashHistory.pop();
            
            const crashHistoryEl = document.getElementById('crashHistory');
            const item = document.createElement('div');
            item.className = `history-item ${crashValue >= 2 ? 'win' : 'lose'}`;
            item.textContent = crashValue.toFixed(2) + "x";
            crashHistoryEl.prepend(item);
            
            if (crashHistoryEl.children.length > 10) {
                crashHistoryEl.removeChild(crashHistoryEl.lastChild);
            }
        }
        
        function showCrashAnimation() {
            const crashAnimationEl = document.getElementById('crashAnimation');
            crashAnimationEl.style.display = 'flex';
            setTimeout(() => {
                crashAnimationEl.style.display = 'none';
            }, 2000);
        }
        
        function showCrashWinAnimation() {
            const winAnimationEl = document.getElementById('winAnimation');
            
            // Создание конфетти
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                winAnimationEl.appendChild(confetti);
            }
            
            const winText = document.createElement('div');
            winText.className = 'win-text';
            winText.textContent = 'Победа!';
            winAnimationEl.appendChild(winText);
            
            winAnimationEl.style.display = 'flex';
            setTimeout(() => {
                winAnimationEl.style.display = 'none';
                winAnimationEl.innerHTML = '';
            }, 2000);
        }
        
        // ==================== ИГРА DICE ====================
        let diceCurrentBet = 10;
        let isDiceRolling = false;
        let diceRotationMap = {
            1: 'rotateX(0deg) rotateY(0deg)',
            2: 'rotateY(-90deg)',
            3: 'rotateX(-90deg)',
            4: 'rotateX(90deg)',
            5: 'rotateY(90deg)',
            6: 'rotateY(180deg)'
        };
        
        function initDiceGame() {
            const diceEl = document.getElementById('dice');
            const diceGameButtonEl = document.getElementById('diceGameButton');
            const betButtons = document.querySelectorAll('#dicePage .bet-button');
            
            // Обработчики событий
            diceGameButtonEl.addEventListener('click', rollDice);
            
            betButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (isDiceRolling) return;
                    betButtons.forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    diceCurrentBet = parseInt(button.dataset.bet);
                });
            });
        }
        
        function rollDice() {
            if (isDiceRolling) return;
            if (balance < diceCurrentBet) {
                showNotification('Недостаточно средств!', 'lose');
                return;
            }
            
            isDiceRolling = true;
            const result = Math.floor(Math.random() * 6) + 1;
            const win = result >= 4; // 4, 5 или 6 - победа
            const diceEl = document.getElementById('dice');
            
            // Списывание ставки
            balance -= diceCurrentBet;
            updateBalance();
            
            // Анимация вращения кубика
            diceEl.style.setProperty('--final-rotation', diceRotationMap[result]);
            diceEl.classList.add('rolling');
            
            setTimeout(() => {
                diceEl.classList.remove('rolling');
                diceEl.style.transform = diceRotationMap[result];
                
                if (win) {
                    const winAmount = diceCurrentBet * 2;
                    balance += winAmount;
                    updateBalance();
                    showNotification(`🎉 Выпало ${result}! Вы выиграли ${winAmount} TON!`, 'win');
                } else {
                    showNotification(`Выпало ${result}. Повезёт в следующий раз!`, 'lose');
                }
                
                isDiceRolling = false;
            }, 1200);
        }
        
        // ==================== ЗАПУСК ПРИЛОЖЕНИЯ ====================
        document.addEventListener('DOMContentLoaded', init);
        
        // Обновление canvas при изменении размера окна
        window.addEventListener('resize', () => {
            if (currentGame === 'crash') {
                initCrashChart();
                if (isCrashGameRunning) {
                    drawCrashChartLine(crashCurrentMultiplier);
                }
            }
        });
    </script>
</body>
</html>
