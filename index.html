        .dice-face {

            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #2aabee 0%, #229ed9 100%);
            border-radius: 16px;

            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(1px);

        .face-1 { 
            transform: translateZ(60px);
        }
        .face-2 { 
            transform: rotateY(90deg) translateZ(60px);
        }
        .face-3 { 
            transform: rotateX(90deg) translateZ(60px);
        }
        .face-4 { 
            transform: rotateX(-90deg) translateZ(60px);
        }
        .face-5 { 
            transform: rotateY(-90deg) translateZ(60px);
        }
        .face-6 {

        const selectedAmount = document.getElementById('selectedAmount');
        const amountButtons = document.querySelectorAll('.amount-button');
        const betButtons = document.querySelectorAll('.bet-button');
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TON CONNECT ====================
        function initTonConnect() {
            // URL –≤–∞—à–µ–≥–æ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞ (–æ–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ —ç—Ç–æ–º—É –∞–¥—Ä–µ—Å—É)
            const manifestUrl = 'https://smswork34-art.github.io/dice-casino/tonconnect-manifest.json';
            
            tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: manifestUrl,
                buttonRootId: 'tonconnect-button',
                actionsConfiguration: {
                    twaReturnUrl: 'https://t.me/DiceCasinoMini_bot' // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
                }
            });
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –∫–æ—à–µ–ª—å–∫–∞
            tonConnectUI.onStatusChange(wallet => {
                if (wallet) {
                    // –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω
                    isWalletConnected = true;
                    walletInfo.style.display = 'block';
                    walletAddress.textContent = shortenAddress(wallet.account.address);
                    sendDeposit.disabled = false;
                    sendDeposit.textContent = `–û—Ç–ø—Ä–∞–≤–∏—Ç—å ${currentDepositAmount} TON`;
                    
                    console.log('–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω:', wallet.account.address);
                    showNotification('‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'info');
                } else {
                    // –ö–æ—à–µ–ª—ë–∫ –æ—Ç–∫–ª—é—á–µ–Ω
                    isWalletConnected = false;
                    walletInfo.style.display = 'none';
                    sendDeposit.disabled = true;
                    sendDeposit.textContent = '–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫';
                    
                    console.log('–ö–æ—à–µ–ª—ë–∫ –æ—Ç–∫–ª—é—á–µ–Ω');
                }
            });
        }
        
        // ==================== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
        function shortenAddress(address) {
            return address ? address.substring(0, 6) + '...' + address.substring(address.length - 4) : '';
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(-50%) translateY(-100px)';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
        
        function updateBalanceDisplay() {
            balanceAmount.innerHTML = `${balance} <span>TON</span>`;
            localStorage.setItem('balance', balance);
        }
        
        function addToHistory(result, win) {
            const item = document.createElement('div');
            item.className = `history-item ${win ? 'win' : 'lose'}`;
            item.textContent = result;
            historyItems.prepend(item);
            history.unshift({ result, win, timestamp: Date.now() });
            
            if (historyItems.children.length > 10) {
                historyItems.removeChild(historyItems.lastChild);
                history.pop();
            }
            
            localStorage.setItem('history', JSON.stringify(history));
        }
        
        // ==================== –ò–ì–†–ê ====================
        // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
        betButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (isRolling) return;
                betButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentBet = parseInt(button.dataset.bet);
            });
        });
        
        // –ë—Ä–æ—Å–æ–∫ –∫–æ—Å—Ç–∏
        playButton.addEventListener('click', () => {
            if (isRolling) return;
            if (balance < currentBet) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤! –ü–æ–ø–æ–ª–Ω–∏—Ç–µ –±–∞–ª–∞–Ω—Å.', 'lose');
                return;
            }
            
            isRolling = true;
            const result = Math.floor(Math.random() * 6) + 1;
            const win = result >= 4;
            
            // –ú–∞–ø–ø–∏–Ω–≥ –≤—Ä–∞—â–µ–Ω–∏–π –¥–ª—è –∫—É–±–∏–∫–∞
            const rotationMap = {
                1: 'rotateX(0deg) rotateY(0deg)',
                2: 'rotateY(-90deg)',
                3: 'rotateX(-90deg)',
                4: 'rotateX(90deg)',
                5: 'rotateY(90deg)',
                6: 'rotateY(180deg)'
            };
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            dice.style.setProperty('--final-rotation', rotationMap[result]);
            dice.classList.add('rolling');
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                dice.style.transform = rotationMap[result];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                if (win) {
                    balance += currentBet * 2;
                    showNotification(`üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${currentBet * 2} TON!`, 'win');
                } else {
                    balance -= currentBet;
                    showNotification(`–í—ã–ø–∞–ª–æ ${result}. –ü–æ–≤–µ–∑—ë—Ç –≤ —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑!`, 'lose');
                }
                
                updateBalanceDisplay();
                addToHistory(result, win);
                isRolling = false;
            }, 1200);
        });
        
        // ==================== –î–ï–ü–û–ó–ò–¢ ====================
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        openDepositModal.addEventListener('click', () => {
            depositModal.style.display = 'flex';
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeModal.addEventListener('click', () => {
            depositModal.style.display = 'none';
        });
        
        // –ö–ª–∏–∫ –ø–æ –æ–≤–µ—Ä–ª–µ—é
        depositModal.addEventListener('click', (e) => {
            if (e.target === depositModal) {
                depositModal.style.display = 'none';
            }
        });
        
        // –í—ã–±–æ—Ä —Å—É–º–º—ã –¥–µ–ø–æ–∑–∏—Ç–∞
        amountButtons.forEach(button => {
            button.addEventListener('click', () => {
                amountButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentDepositAmount = parseInt(button.dataset.amount);
                selectedAmount.textContent = currentDepositAmount;
                if (isWalletConnected) {
                    sendDeposit.textContent = `–û—Ç–ø—Ä–∞–≤–∏—Ç—å ${currentDepositAmount} TON`;
                }
            });
        });
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–µ–ø–æ–∑–∏—Ç–∞
        sendDeposit.addEventListener('click', async () => {
            if (!isWalletConnected) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫', 'info');
                return;
            }
            
            try {
                showNotification('–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...', 'info');
                
                // –°–æ–∑–¥–∞—ë–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300, // 5 –º–∏–Ω—É—Ç
                    messages: [
                        {
                            address: UQBKY-FkAwXlWkaZ9bNunXkGO5iChsGLyeTHhjIVthgFXwUh,
                            amount: (currentDepositAmount * 1000000000).toString(), // TON –≤ –Ω–∞–Ω–æ–¢–û–ù–∞—Ö
                            payload: '' // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
                        }
                    ]
                };
                
                showNotification('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –≤ –∫–æ—à–µ–ª—å–∫–µ...', 'info');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
                const result = await tonConnectUI.sendTransaction(transaction);
                
                showNotification('–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –û–∂–∏–¥–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è...', 'info');
                
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä—è—Ç—å —Å—Ç–∞—Ç—É—Å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏
                // –ù–æ –¥–ª—è –¥–µ–º–æ –¥–æ–±–∞–≤–∏–º –±–∞–ª–∞–Ω—Å —Å—Ä–∞–∑—É
                setTimeout(() => {
                    balance += currentDepositAmount;
                    updateBalanceDisplay();
                    showNotification(`‚úÖ –ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${currentDepositAmount} TON!`, 'info');
                    depositModal.style.display = 'none';
                }, 2000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏:', error);
                showNotification('–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞ –∏–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞', 'lose');
            }
        });
        
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect
            initTonConnect();
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
            if (history.length > 0) {
                historyItems.innerHTML = '';
                history.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `history-item ${item.win ? 'win' : 'lose'}`;
                    div.textContent = item.result;
                    historyItems.appendChild(div);

            } else {
                // –î–µ–º–æ-–∏—Å—Ç–æ—Ä–∏—è
                const demoHistory = [6, 2, 4, 1, 5, 3, 6, 4];
                demoHistory.forEach(result => {

            }
            
            updateBalanceDisplay();
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
            setTimeout(() => {

                });

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫—É–±–∏–∫–∞
            dice.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
