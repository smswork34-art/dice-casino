        function generateCrashPoint() {
            const random = Math.random();
            
            // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø–∞–¥–∞—é—â–∏—Ö
        // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø–∞–¥–∞—é—â–∏—Ö —à–∞–Ω—Å–æ–≤:
        // –¥–æ 2x - 35%
        // –¥–æ 3x - 30% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è (65% * 30% = 19.5%)
        // –¥–æ 4x - 25% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è (45.5% * 25% = 11.38%)
        // –¥–æ 5x - 20% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è (34.12% * 20% = 6.82%)
        // –¥–æ 10x - 15% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è (27.3% * 15% = 4.1%)
        // –¥–æ 20x - 10% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è (23.2% * 10% = 2.32%)
        // –¥–æ 50x - 5% –æ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è (20.88% * 5% = 1.04%)
        // –¥–æ 100x - –æ—Å—Ç–∞—Ç–æ–∫ (19.84%)

        let point;
        
        if (random < 0.35) {
            // 35% –¥–æ 2x
            point = 1.0 + Math.random(); // 1.0 - 2.0
        } else if (random < 0.35 + 0.195) {
            // 19.5% –¥–æ 3x
            point = 2.0 + Math.random(); // 2.0 - 3.0
        } else if (random < 0.35 + 0.195 + 0.1138) {
            // 11.38% –¥–æ 4x
            point = 3.0 + Math.random(); // 3.0 - 4.0
        } else if (random < 0.35 + 0.195 + 0.1138 + 0.0682) {
            // 6.82% –¥–æ 5x
            point = 4.0 + Math.random(); // 4.0 - 5.0
        } else if (random < 0.35 + 0.195 + 0.1138 + 0.0682 + 0.041) {
            // 4.1% –¥–æ 10x
            point = 5.0 + Math.random() * 5; // 5.0 - 10.0
        } else if (random < 0.35 + 0.195 + 0.1138 + 0.0682 + 0.041 + 0.0232) {
            // 2.32% –¥–æ 20x
            point = 10.0 + Math.random() * 10; // 10.0 - 20.0
        } else if (random < 0.35 + 0.195 + 0.1138 + 0.0682 + 0.041 + 0.0232 + 0.0104) {
            // 1.04% –¥–æ 50x
            point = 20.0 + Math.random() * 30; // 20.0 - 50.0
        } else {
            // 19.84% –¥–æ 100x
            point = 50.0 + Math.random() * 50; // 50.0 - 100.0
        }
        
        return Math.round(point * 100) / 100; // –û–∫—Ä—É–≥–ª—è–µ–º –¥–æ 2 –∑–Ω–∞–∫–æ–≤
    }

    function updateGame() {
        if (!isGameActive) return;
        
        const elapsedTime = Date.now() - animationStartTime;
        const maxGameTime = 30000; // –ú–∞–∫—Å 30 —Å–µ–∫—É–Ω–¥ –∏–≥—Ä—ã
        const timeProgress = Math.min(elapsedTime / maxGameTime, 1);
        
        // –ù–æ–≤–∞—è –ª–æ–≥–∏–∫–∞: –≥—Ä–∞—Ñ–∏–∫ —Ä–∞—Å—Ç–µ—Ç –ø–ª–∞–≤–Ω–æ –¥–æ —Ç–æ—á–∫–∏ –∫—Ä–∞—à–∞
        // –í—Ä–µ–º—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫—Ä–∞—à–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Å–∞–º–æ–≥–æ –∫—Ä–∞—à–∞
        // –ù–∞–ø—Ä–∏–º–µ—Ä, –∫—Ä–∞—à –Ω–∞ 2x –¥–æ—Å—Ç–∏–≥–∞–µ—Ç—Å—è –±—ã—Å—Ç—Ä–µ–µ, —á–µ–º –Ω–∞ 100x
        
        // –í—ã—á–∏—Å–ª—è–µ–º, —Å–∫–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–∏ –¥–æ–ª–∂–Ω–æ –ø—Ä–æ–π—Ç–∏ –¥–æ –∫—Ä–∞—à–∞
        // –ú–µ–Ω—å—à–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª–∏ –¥–æ—Å—Ç–∏–≥–∞—é—Ç—Å—è –±—ã—Å—Ç—Ä–µ–µ
        const timeToCrash = (crashPoint / MAX_MULTIPLIER) * maxGameTime;
        const currentTimeRatio = Math.min(elapsedTime / timeToCrash, 1);
        
        // –ü–ª–∞–≤–Ω—ã–π —Ä–æ—Å—Ç —Å –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ–º
        let progress;
        if (currentTimeRatio < 0.3) {
            // –ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç
            progress = currentTimeRatio * 1.5;
        } else if (currentTimeRatio < 0.7) {
            // –°—Ä–µ–¥–Ω—è—è —Å–∫–æ—Ä–æ—Å—Ç—å
            progress = 0.45 + (currentTimeRatio - 0.3) * 0.8;
        } else {
            // –ú–µ–¥–ª–µ–Ω–Ω—ã–π —Ñ–∏–Ω–∏—à
            progress = 0.77 + (currentTimeRatio - 0.7) * 0.23;
        }
        
        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
        currentMultiplier = 1.0 + (crashPoint - 1.0) * progress;
        lastDisplayedMultiplier = currentMultiplier;
        
        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å —Ç–æ—á–∫–æ–π –∫—Ä–∞—à–∞
        if (currentMultiplier >= crashPoint) {
            currentMultiplier = crashPoint;
            lastDisplayedMultiplier = crashPoint;
            endGame();
            return;
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        currentMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
        updatePotentialWin();
        updateChart(progress);
        
        if (hasPlacedBet) {
            potentialMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
            potentialWinEl.textContent = (currentBet * currentMultiplier).toFixed(1) + ' TON';
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –∫—Ä–∞—à—É
            if (currentMultiplier > crashPoint * 0.9) {
                currentMultiplierEl.style.color = '#ff6b6b';
            } else if (currentMultiplier > crashPoint * 0.7) {
                currentMultiplierEl.style.color = '#FF9800';
            } else if (currentMultiplier > crashPoint * 0.5) {
                currentMultiplierEl.style.color = '#4CAF50';
            }
        }
    }

            const line = document.createElement('div');
            line.className = 'grid-line';
            line.style.left = `${i * 10}%`;
            grid.appendChild(line);
        }
        
        crashChart.appendChild(grid);
        
        const fill = document.createElement('div');
        fill.className = 'chart-fill';
        fill.id = 'chartFill';
        crashChart.appendChild(fill);
        
        const line = document.createElement('div');
        line.className = 'chart-line';
        line.id = 'chartLine';
        crashChart.appendChild(line);
        
        const multipliers = document.createElement('div');
        multipliers.className = 'chart-multipliers';
        
        for (let i = 0; i <= 5; i++) {
            const multiplier = document.createElement('div');
            multiplier.textContent = (i * 20) + 'x';
            multipliers.appendChild(multiplier);
        }
        
        crashChart.appendChild(multipliers);
    }

    function updateChart(progress) {
        const line = document.getElementById('chartLine');
        const fill = document.getElementById('chartFill');
        
        if (line) line.style.transform = `scaleX(${progress})`;
        if (fill) fill.style.setProperty('--progress', `${progress * 100}%`);
    }

    // ==================== –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–´–ò–ì–†–´–®–ê ====================
    function updatePotentialWin() {
        potentialMultiplierEl.textContent = currentMultiplier.toFixed(2) + 'x';
        potentialWinEl.textContent = (currentBet * currentMultiplier).toFixed(1) + ' TON';
    }

    // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–¢–ê–í–ö–û–ô ====================
    function setCurrentBet() {
        let value = parseFloat(betInput.value);
        if (isNaN(value) || value < MIN_BET) {
            value = MIN_BET;
            betInput.value = value;
        }
        
        value = Math.round(value * 10) / 10;
        betInput.value = value;
        currentBet = value;
        
        updatePotentialWin();
    }

    // ==================== –°–û–ë–´–¢–ò–Ø ====================
    function setupEventListeners() {
        setBetButton.addEventListener('click', setCurrentBet);
        
        betInput.addEventListener('input', () => {
            let value = parseFloat(betInput.value);
            if (isNaN(value) || value < MIN_BET) {
                value = MIN_BET;
                betInput.value = value;
            }
            
            betButtons.forEach(btn => btn.classList.remove('active'));
        });
        
        betButtons.forEach(button => {
            button.addEventListener('click', () => {
                const betValue = parseFloat(button.dataset.bet);
                betInput.value = betValue;
                setCurrentBet();
                
                betButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
        
        placeBetButton.addEventListener('click', placeBet);
        cashoutButton.addEventListener('click', cashoutPlayer);
        
        backButton.addEventListener('click', () => window.history.back());
        balanceBtn.addEventListener('dblclick', toggleSound);
        bigWinOverlay.addEventListener('click', () => {
            bigWinOverlay.style.opacity = '0';
            bigWinOverlay.style.pointerEvents = 'none';
        });
    }

    // ==================== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ====================
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.style.transform = 'translateX(-50%) translateY(0)', 10);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(-50%) translateY(-100px)';
            setTimeout(() => notification.remove(), 500);
        }, 3000);
    }

    // ==================== –ó–ê–ü–£–°–ö ====================
    document.addEventListener('DOMContentLoaded', init);
</script>
