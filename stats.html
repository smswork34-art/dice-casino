<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Casino - Статистика</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-page {
            background: linear-gradient(135deg, #f8fbff 0%, #f0f7ff 100%);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(42, 171, 238, 0.15);
        }

        .stats-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stats-icon {
            width: 24px;
            height: 24px;
            background: #2aabee;
            mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%232aabee" d="M16 11V3H8v6H2v12h20V11h-6zm-6-6h4v14h-4V5zm-6 6h4v8H4v-8zm16 8h-4v-6h4v6z"/></svg>') no-repeat center;
            mask-size: contain;
        }

        .stats-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(42, 171, 238, 0.1);
            border: 1px solid #e6f4ff;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .stat-win {
            color: #4CAF50;
        }

        .stat-lose {
            color: #ff6b6b;
        }

        .stat-total {
            color: #2aabee;
        }

        .stat-profit {
            color: #4CAF50;
        }

        .stat-loss {
            color: #ff6b6b;
        }

        .bets-history {
            margin-top: 24px;
        }

        .bets-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .bets-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e6f4ff;
        }

        .bet-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .bet-amount {
            font-weight: 600;
            font-size: 16px;
        }

        .bet-result {
            font-size: 14px;
            font-weight: 500;
        }

        .bet-win {
            color: #4CAF50;
        }

        .bet-lose {
            color: #ff6b6b;
        }

        .bet-outcome {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .bet-outcome.win {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .bet-outcome.lose {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        .empty-stats {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="window.location.href='index.html'">
                <span class="back-icon"></span>
                Назад
            </button>
            <div class="balance-btn" onclick="window.location.href='payments.html'">
                <span class="balance-icon"></span>
                <span id="balanceAmount">1500 TON</span>
            </div>
        </div>

        <div class="content">
            <div class="stats-page">
                <div class="stats-header">
                    <span class="stats-icon"></span>
                    <h2 class="stats-title">Статистика игр</h2>
                </div>

                <div class="stats-summary">
                    <div class="stat-card">
                        <div class="stat-value stat-total" id="totalGames">0</div>
                        <div class="stat-label">Всего игр</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value stat-profit" id="totalProfit">0 TON</div>
                        <div class="stat-label">Общая прибыль</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value stat-win" id="winRate">0%</div>
                        <div class="stat-label">Процент побед</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-value stat-loss" id="totalLoss">0 TON</div>
                        <div class="stat-label">Общий проигрыш</div>
                    </div>
                </div>

                <div class="bets-history">
                    <div class="bets-title">Последние 10 ставок</div>
                    <div class="bets-list" id="betsList">
                        <!-- Список ставок будет здесь -->
                    </div>
                    <div class="empty-stats" id="emptyStats">
                        <div class="dice-icon"></div>
                        <p>Статистика пока пуста</p>
                        <p style="font-size: 14px; margin-top: 8px;">Сыграйте несколько игр, чтобы увидеть статистику</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='index.html'">
                <div class="nav-icon game"></div>
                <div>Главная</div>
            </div>
            <div class="nav-item active" onclick="window.location.href='stats.html'">
                <div class="nav-icon stats"></div>
                <div>Статистика</div>
            </div>
            <div class="nav-item" onclick="window.location.href='payments.html'">
                <div class="nav-icon withdraw"></div>
                <div>Вывод</div>
            </div>
        </div>
    </div>

    <script src="common.js"></script>
    <script>
        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        function init() {
            updateStats();
            updateBalanceDisplay();
            
            // Инициализация аватара
            const userAvatar = document.querySelector('.user-avatar');
            if (userAvatar && userAvatar.innerHTML === '') {
                userAvatar.innerHTML = '<div style="position: absolute; width: 100%; height: 100%; background: white; mask: url(\'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>\') no-repeat center; mask-size: 24px;"></div>';
            }
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceAmount').textContent = window.getBalance() + ' TON';
        }

        function updateStats() {
            const stats = window.getStats();
            
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('totalProfit').textContent = (stats.netProfit > 0 ? '+' : '') + stats.netProfit + ' TON';
            document.getElementById('winRate').textContent = stats.winRate + '%';
            document.getElementById('totalLoss').textContent = stats.totalLoss + ' TON';
            
            updateBetsList();
            
            if (stats.totalGames === 0) {
                document.getElementById('emptyStats').style.display = 'block';
                document.getElementById('betsList').style.display = 'none';
            } else {
                document.getElementById('emptyStats').style.display = 'none';
                document.getElementById('betsList').style.display = 'flex';
            }
        }

        function updateBetsList() {
            const betsList = document.getElementById('betsList');
            betsList.innerHTML = '';
            
            const allGames = JSON.parse(localStorage.getItem('betsHistory')) || [];
            const lastGames = allGames.sort((a, b) => b.timestamp - a.timestamp).slice(0, 10);
            
            lastGames.forEach(game => {
                const betItem = document.createElement('div');
                betItem.className = 'bet-item';
                
                const time = new Date(game.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const gameType = game.game === 'mines' ? 'Mines' : 
                               game.game === 'crash' ? 'Crash' : 'Dice';
                
                const amount = game.win ? 
                    (game.amount || (game.bet * (game.multiplier || 2))) : 
                    -game.bet;
                
                betItem.innerHTML = `
                    <div class="bet-info">
                        <div class="bet-amount">${game.bet} TON (${gameType})</div>
                        <div class="bet-result ${game.win ? 'bet-win' : 'bet-lose'}">
                            ${game.win ? 'Выигрыш' : 'Проигрыш'} • ${time}
                        </div>
                    </div>
                    <div class="bet-outcome ${game.win ? 'win' : 'lose'}">
                        ${game.win ? '+' + amount + ' TON' : '-' + game.bet + ' TON'}
                    </div>
                `;
                
                betsList.appendChild(betItem);
            });
        }

        // ==================== ЗАПУСК ====================
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
