<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Plinko - Плинко | ORANGEW1N</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #FF6B00; --primary-dark: #FF4500; --primary-light: #FF8C00;
            --secondary: #00C2FF; --success: #00C853; --danger: #FF3D00;
            --warning: #FF9800;
            --bg-dark: #0A0A0A; --bg-card: #111111; --text-primary: #FFFFFF; 
            --text-secondary: #AAAAAA; --border: #2A2A2A; 
            --gradient: linear-gradient(135deg, #FF6B00, #FF4500);
            --success-gradient: linear-gradient(135deg, #00C853, #00B248);
            --danger-gradient: linear-gradient(135deg, #FF3D00, #D32F2F);
            --ball-gradient: linear-gradient(135deg, #FF6B00, #FF4500, #FF8C00);
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            height: 95vh;
            max-height: 920px;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            background: rgba(26, 26, 26, 0.95);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 107, 0, 0.1);
        }
        
        .balance-display {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 14px;
        }
        
        .balance-amount {
            color: var(--primary);
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        
        .game-title {
            text-align: center;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        /* ПЛИНКО ДОСКА */
        .plinko-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            text-align: center;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .plinko-board {
            width: 100%;
            height: 300px;
            position: relative;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            border: 2px solid var(--border);
            overflow: hidden;
        }
        
        .pins-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        
        .pin-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .pin {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }
        
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--ball-gradient);
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.7);
            transition: top 0.1s linear, left 0.1s linear;
        }
        
        .ball.falling {
            animation: ballDrop 2s ease-in-out;
        }
        
        .slots-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
        }
        
        .slot {
            flex: 1;
            margin: 0 2px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .slot.active {
            background: rgba(255, 107, 0, 0.2);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 -5px 15px rgba(255, 107, 0, 0.3);
        }
        
        .slot.multiplier {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            font-weight: 700;
        }
        
        .result-display {
            font-size: 32px;
            font-weight: 900;
            margin-top: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .result-win {
            color: var(--success);
            text-shadow: 0 0 20px rgba(0, 200, 83, 0.5);
            animation: pulse 1s infinite;
        }
        
        .result-lose {
            color: var(--danger);
            text-shadow: 0 0 20px rgba(255, 61, 0, 0.5);
        }
        
        .result-waiting {
            color: var(--text-secondary);
        }
        
        .status-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 10px;
            min-height: 20px;
        }
        
        /* МНОЖИТЕЛИ */
        .multipliers-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        
        .multipliers-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            text-align: center;
        }
        
        .multipliers-slots {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .slot-multiplier {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 10px 3px;
            text-align: center;
            font-weight: 900;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.3s;
            position: relative;
        }
        
        .slot-multiplier.active {
            border-color: var(--primary);
            background: rgba(255, 107, 0, 0.1);
            color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.2);
        }
        
        .slot-multiplier-value {
            font-size: 16px;
            margin-bottom: 2px;
        }
        
        .slot-multiplier-label {
            font-size: 9px;
            color: var(--text-secondary);
        }
        
        .bet-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .bet-amount {
            margin-bottom: 20px;
        }
        
        .bet-label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .amount-input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 5px;
        }
        
        .amount-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 18px;
            padding: 12px 15px;
            outline: none;
            font-weight: 700;
            text-align: center;
        }
        
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }
        
        .quick-amount {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .quick-amount:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: var(--primary);
        }
        
        .balls-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .balls-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .balls-buttons {
            display: flex;
            gap: 8px;
            flex: 1;
        }
        
        .ball-count-btn {
            flex: 1;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .ball-count-btn:hover:not(.selected) {
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .ball-count-btn.selected {
            background: var(--gradient);
            border-color: var(--primary);
            color: white;
        }
        
        .game-controls {
            display: flex;
            gap: 12px;
        }
        
        .game-button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .drop-button {
            background: var(--gradient);
            color: white;
        }
        
        .drop-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.3);
        }
        
        .auto-button {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .auto-button:hover:not(:disabled) {
            background: rgba(255, 107, 0, 0.1);
            border-color: var(--primary);
        }
        
        .auto-button.active {
            background: var(--gradient);
            color: white;
            border-color: var(--primary);
        }
        
        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .history-section {
            background: var(--bg-dark);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        
        .history-list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 5px;
            height: 45px;
        }
        
        .history-item {
            min-width: 60px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .history-win {
            background: rgba(0, 200, 83, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 200, 83, 0.3);
        }
        
        .history-lose {
            background: rgba(255, 61, 0, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 61, 0, 0.3);
        }
        
        /* АНИМАЦИИ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes ballDrop {
            0% { 
                top: 20px; 
                left: 50%;
                transform: translateX(-50%) scale(1);
            }
            20% { 
                transform: translateX(-50%) scale(1.1);
                box-shadow: 0 0 25px rgba(255, 107, 0, 0.9);
            }
            100% { 
                top: 280px; 
                transform: translateX(var(--ball-final-x)) scale(1);
                box-shadow: 0 0 15px rgba(255, 107, 0, 0.7);
            }
        }
        
        @keyframes slotHighlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* МОДАЛЬНОЕ ОКНО РЕЗУЛЬТАТА */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }
        
        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }
        
        .modal-icon.win {
            background: var(--success-gradient);
            color: white;
        }
        
        .modal-icon.lose {
            background: var(--danger-gradient);
            color: white;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .modal-message {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .modal-amount {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 25px;
        }
        
        .modal-amount.win {
            color: var(--success);
            text-shadow: 0 0 15px rgba(0, 200, 83, 0.5);
        }
        
        .modal-amount.lose {
            color: var(--danger);
            text-shadow: 0 0 15px rgba(255, 61, 0, 0.5);
        }
        
        .modal-button {
            background: var(--gradient);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 16px 30px;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 0, 0.4);
        }
        
        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-height: 700px) {
            .game-container {
                height: 97vh;
                max-height: 700px;
            }
            
            .plinko-section {
                min-height: 320px;
                padding: 15px;
            }
            
            .plinko-board {
                height: 250px;
            }
            
            .result-display {
                font-size: 28px;
            }
            
            .multipliers-slots {
                grid-template-columns: repeat(7, 1fr);
            }
            
            .slot-multiplier {
                padding: 8px 2px;
            }
            
            .slot-multiplier-value {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                height: 96vh;
                border-radius: 15px;
            }
            
            .game-header {
                padding: 12px 15px;
            }
            
            .game-content {
                padding: 15px;
            }
            
            .plinko-section {
                padding: 15px;
                min-height: 300px;
            }
            
            .plinko-board {
                height: 230px;
            }
            
            .pin-row {
                gap: 25px;
                margin-bottom: 18px;
            }
            
            .ball {
                width: 18px;
                height: 18px;
            }
            
            .result-display {
                font-size: 24px;
            }
            
            .multipliers-slots {
                grid-template-columns: repeat(7, 1fr);
                gap: 4px;
            }
            
            .slot-multiplier {
                padding: 8px 1px;
                font-size: 12px;
            }
            
            .slot-multiplier-value {
                font-size: 13px;
            }
            
            .slot-multiplier-label {
                font-size: 8px;
            }
            
            .bet-section {
                padding: 15px;
            }
            
            .quick-amounts {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .balls-control {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .balls-buttons {
                width: 100%;
            }
            
            .game-controls {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 380px) {
            .plinko-board {
                height: 210px;
            }
            
            .pin-row {
                gap: 22px;
                margin-bottom: 16px;
            }
            
            .multipliers-slots {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Назад
            </button>
            <div class="balance-display">
                <i class="fas fa-coins" style="color: var(--primary);"></i>
                <span id="gameBalance">0</span> ₽
            </div>
        </div>
        
        <div class="game-content">
            <h1 class="game-title">ПЛИНКО</h1>
            <p class="game-subtitle">Бросьте шарик и выиграйте множитель!</p>
            
            <div class="plinko-section">
                <div class="plinko-board" id="plinkoBoard">
                    <div class="pins-container" id="pinsContainer">
                        <!-- Штифты будут созданы через JS -->
                    </div>
                    <div class="slots-container" id="slotsContainer">
                        <!-- Слоты будут созданы через JS -->
                    </div>
                    <!-- Шарик будет создан через JS -->
                </div>
                
                <div class="result-display result-waiting" id="resultDisplay">

                <div class="status-message" id="statusMessage">

                </div>

                <div class="bet-amount">

                        <input type="number" id="betAmount" class="amount-input" value="100" min="1">

                    <div class="quick-amounts">
                        <div class="quick-amount" data-amount="50">50 ₽</div>
                        <div class="quick-amount" data-amount="100">100 ₽</div>
                        <div class="quick-amount" data-amount="500">500 ₽</div>
                        <div class="quick-amount" data-amount="1000">1000 ₽</div>

                        <div class="quick-amount" id="maxBalance">МАКС</div>
                    </div>
                </div>
                
                <div class="balls-control">
                    <div class="balls-label">КОЛИЧЕСТВО ШАРИКОВ:</div>
                    <div class="balls-buttons">
                        <div class="ball-count-btn selected" data-balls="1">1</div>
                        <div class="ball-count-btn" data-balls="3">3</div>
                        <div class="ball-count-btn" data-balls="5">5</div>
                        <div class="ball-count-btn" data-balls="10">10</div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button class="game-button drop-button" id="dropButton">

                        БРОСИТЬ ШАРИК
                    </button>
                    <button class="game-button auto-button" id="autoButton">
                        <i class="fas fa-redo-alt"></i>
                        АВТО-ИГРА
                    </button>
                </div>
            </div>
            
            <div class="history-section">
                <div class="section-title">ПОСЛЕДНИЕ РЕЗУЛЬТАТЫ</div>
                <div class="history-list" id="historyList">
                    <!-- История будет добавляться здесь -->
                </div>
            </div>
        </div>
    </div>

        // СИМУЛЯЦИЯ ПАДЕНИЯ ШАРИКА
        function simulateBallDrop() {
            gamesPlayed++;
            
            // Базовое распределение
            let baseProbability = Math.random();
            
            // Увеличиваем вероятность низких множителей при серии проигрышей
            if (lossStreak > 0) {
                const streakBoost = Math.min(0.4, lossStreak * LOSS_BOOST);
                baseProbability = Math.max(0.1, baseProbability - streakBoost);
            }
            
            let selectedSlotIndex;
            
            if (baseProbability < 0.7) {
                // 70% - низкие множители (0.2x - 2x)
                const lowMultipliers = [0, 1, 2, 3]; // Индексы слотов с низкими множителями
                selectedSlotIndex = lowMultipliers[Math.floor(Math.random() * lowMultipliers.length)];
            } else if (baseProbability < 0.9) {
                // 20% - средние множители (3x - 5x)
                const mediumMultipliers = [4, 5];
                selectedSlotIndex = mediumMultipliers[Math.floor(Math.random() * mediumMultipliers.length)];
            } else {
                // 10% - высокие множители (10x)
                selectedSlotIndex = 6;
            }
            
            // Корректируем индекс, чтобы не выйти за границы
            selectedSlotIndex = Math.min(SLOTS_COUNT - 1, Math.max(0, selectedSlotIndex));
            
            console.log(`Симуляция падения шарика. Слот: ${selectedSlotIndex + 1} (${currentMultipliers[selectedSlotIndex]}x), вероятность выигрыша: ${(baseProbability*100).toFixed(1)}%`);
            
            return selectedSlotIndex;
        }

            historyItem.textContent = `${profit > 0 ? '+' : ''}${profit.toLocaleString()}₽`;

            // Добавляем в начало
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            // Ограничиваем историю 15 элементами
            if (historyList.children.length > 15) {
                historyList.removeChild(historyList.lastChild);
            }
            
            // Сохраняем в массив
            gameHistory.unshift({
                isWin: isWin,
                totalWin: totalWin,
                profit: profit,
                balls: ballsToDrop,
                betPerBall: currentBetAmount,
                totalBet: currentBetAmount * ballsToDrop,
                timestamp: new Date().toISOString()
            });

            localStorage.setItem('plinko_history', JSON.stringify(gameHistory.slice(0, 50)));

        // СОХРАНЕНИЕ ИГРЫ В SUPABASE
        async function saveGameToDatabase(isWin, totalWin, profit) {
            if (!userId) return;
            
            try {
                const { error } = await supabaseClient
                    .from('plinko_history')
                    .insert({
                        id: gameId,
                        user_id: userId,
                        user_name: localStorage.getItem('username') || 'Игрок',
                        bet_per_ball: currentBetAmount,
                        balls_count: ballsToDrop,
                        total_bet: currentBetAmount * ballsToDrop,
                        is_win: isWin,
                        total_win: totalWin,
                        profit: profit,
                        balance_before: currentBalance - totalWin,
                        balance_after: currentBalance,
                        created_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                // Обновляем баланс пользователя в базе
                await updateUserBalanceInDatabase();
                
            } catch (error) {
                console.error('Ошибка сохранения в базу:', error);

            try {
                const { error } = await supabaseClient
                    .from('user_balances')
                    .upsert({
                        user_id: userId,
                        balance: currentBalance,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Ошибка обновления баланса в базе:', error);
            }
        }

        function goBack() {
            // Останавливаем авто-игру если активна
            autoPlayActive = false;
            
            localStorage.setItem('user_balance', currentBalance);
            window.location.href = 'index.html';
        }
        
        // ИНИЦИАЛИЗАЦИЯ ПРИ ЗАГРУЗКЕ
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
            
            // Предотвращение ухода со страницы без сохранения
            window.addEventListener('beforeunload', function(e) {
                localStorage.setItem('user_balance', currentBalance);
                savePlayerStats();
            });
            
            // Обновление баланса при возвращении на вкладку
            window.addEventListener('focus', function() {
                const savedBalance = localStorage.getItem('user_balance');
                if (savedBalance && parseInt(savedBalance) !== currentBalance) {
                    currentBalance = parseInt(savedBalance);
                    updateBalanceDisplay();
                }
            });
            
            // Горячие клавиши
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !gameActive && !dropButton.disabled) {
                    e.preventDefault();
                    dropBall();
                }
                
                if (e.code === 'KeyA' && !gameActive && !autoButton.disabled) {
                    e.preventDefault();
                    toggleAutoPlay();
                }
            });
        });
    </script>
</body>
</html>
